<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AplicacionFitosanitariaCreateDlg" widgetVar="AplicacionFitosanitariaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAplicacionFitosanitariaTitle}">
            <h:form id="AplicacionFitosanitariaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aplicacionFitosanitariaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAplicacionFitosanitariaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{aplicacionFitosanitariaController.selected.id}" title="#{bundle.CreateAplicacionFitosanitariaTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateAplicacionFitosanitariaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{aplicacionFitosanitariaController.selected.fecha}" title="#{bundle.EditAplicacionFitosanitariaTitle_fecha}" required="true" requiredMessage="#{bundle.EditAplicacionFitosanitariaRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAplicacionFitosanitariaLabel_producto}" for="producto" />
                        <p:selectOneMenu id="producto" value="#{aplicacionFitosanitariaController.selected.producto}" required="true" requiredMessage="#{bundle.EditAplicacionFitosanitariaRequiredMessage_producto}">
                            <f:selectItems value="#{insumoController.itemsAvailableSelectOne}"
                                           var="productoItem"
                                           itemValue="#{productoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAplicacionFitosanitariaLabel_motivo}" for="motivo" />
                        <p:inputText id="motivo" value="#{aplicacionFitosanitariaController.selected.motivo}" title="#{bundle.CreateAplicacionFitosanitariaTitle_motivo}" required="true" requiredMessage="#{bundle.CreateAplicacionFitosanitariaRequiredMessage_motivo}"/>
                        <p:outputLabel value="#{bundle.CreateAplicacionFitosanitariaLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{aplicacionFitosanitariaController.selected.cantidad}" title="#{bundle.CreateAplicacionFitosanitariaTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreateAplicacionFitosanitariaLabel_agua}" for="agua" />
                        <p:inputText id="agua" value="#{aplicacionFitosanitariaController.selected.agua}" title="#{bundle.CreateAplicacionFitosanitariaTitle_agua}" />
                        <p:outputLabel value="#{bundle.CreateAplicacionFitosanitariaLabel_equipo}" for="equipo" />
                        <p:inputText id="equipo" value="#{aplicacionFitosanitariaController.selected.equipo}" title="#{bundle.CreateAplicacionFitosanitariaTitle_equipo}" />
                        <p:outputLabel value="#{bundle.CreateAplicacionFitosanitariaLabel_responsable}" for="responsable" />
                        <p:selectOneMenu id="responsable" value="#{aplicacionFitosanitariaController.selected.responsable}" required="true" requiredMessage="#{bundle.EditAplicacionFitosanitariaRequiredMessage_responsable}">
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="responsableItem"
                                           itemValue="#{responsableItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAplicacionFitosanitariaLabel_aprobante}" for="aprobante" />
                        <p:selectOneMenu id="aprobante" value="#{aplicacionFitosanitariaController.selected.aprobante}" required="true" requiredMessage="#{bundle.EditAplicacionFitosanitariaRequiredMessage_aprobante}">
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="aprobanteItem"
                                           itemValue="#{aprobanteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAplicacionFitosanitariaLabel_jornales}" for="jornales" />
                        <p:inputText id="jornales" value="#{aplicacionFitosanitariaController.selected.jornales}" title="#{bundle.CreateAplicacionFitosanitariaTitle_jornales}" />
                        <p:outputLabel value="#{bundle.CreateAplicacionFitosanitariaLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{aplicacionFitosanitariaController.selected.observaciones}" title="#{bundle.CreateAplicacionFitosanitariaTitle_observaciones}" />
                        <p:outputLabel value="#{bundle.CreateAplicacionFitosanitariaLabel_lote}" for="lote" />
                        <p:selectOneMenu id="lote" value="#{aplicacionFitosanitariaController.selected.lote}" required="true" requiredMessage="#{bundle.EditAplicacionFitosanitariaRequiredMessage_lote}">
                            <f:selectItems value="#{loteController.itemsAvailableSelectOne}"
                                           var="loteItem"
                                           itemValue="#{loteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAplicacionFitosanitariaLabel_asistente}" for="asistente" />
                        <p:selectOneMenu id="asistente" value="#{aplicacionFitosanitariaController.selected.asistente}" >
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="asistenteItem"
                                           itemValue="#{asistenteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAplicacionFitosanitariaLabel_productor}" for="productor" />
                        <p:selectOneMenu id="productor" value="#{aplicacionFitosanitariaController.selected.productor}" >
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="productorItem"
                                           itemValue="#{productorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aplicacionFitosanitariaController.create}" value="#{bundle.Save}" update="display,:AplicacionFitosanitariaListForm:datalist,:growl" oncomplete="handleSubmit(args,'AplicacionFitosanitariaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AplicacionFitosanitariaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
