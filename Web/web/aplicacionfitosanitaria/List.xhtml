<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAplicacionFitosanitariaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AplicacionFitosanitariaListForm">
                <p:panel header="#{bundle.ListAplicacionFitosanitariaTitle}">
                    <p:dataTable id="datalist" value="#{aplicacionFitosanitariaController.items}" var="item"
                                 selectionMode="single" selection="#{aplicacionFitosanitariaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacionFitosanitariaTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacionFitosanitariaTitle_producto}"/>
                            </f:facet>
                            <h:outputText value="#{item.producto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacionFitosanitariaTitle_motivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.motivo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacionFitosanitariaTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacionFitosanitariaTitle_agua}"/>
                            </f:facet>
                            <h:outputText value="#{item.agua}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacionFitosanitariaTitle_equipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.equipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacionFitosanitariaTitle_responsable}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsable}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacionFitosanitariaTitle_aprobante}"/>
                            </f:facet>
                            <h:outputText value="#{item.aprobante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacionFitosanitariaTitle_jornales}"/>
                            </f:facet>
                            <h:outputText value="#{item.jornales}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacionFitosanitariaTitle_observaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacionFitosanitariaTitle_lote}"/>
                            </f:facet>
                            <h:outputText value="#{item.lote}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacionFitosanitariaTitle_asistente}"/>
                            </f:facet>
                            <h:outputText value="#{item.asistente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAplicacionFitosanitariaTitle_productor}"/>
                            </f:facet>
                            <h:outputText value="#{item.productor}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{aplicacionFitosanitariaController.prepareCreate}" update=":AplicacionFitosanitariaCreateForm" oncomplete="PF('AplicacionFitosanitariaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AplicacionFitosanitariaViewForm" oncomplete="PF('AplicacionFitosanitariaViewDialog').show()" disabled="#{empty aplicacionFitosanitariaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AplicacionFitosanitariaEditForm" oncomplete="PF('AplicacionFitosanitariaEditDialog').show()" disabled="#{empty aplicacionFitosanitariaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{aplicacionFitosanitariaController.destroy}" update=":growl,datalist" disabled="#{empty aplicacionFitosanitariaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
