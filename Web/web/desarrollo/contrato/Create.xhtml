<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContratoCreateDlg" widgetVar="ContratoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateContratoTitle}">
            <h:form id="ContratoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contratoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateContratoLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy" value="#{contratoController.selected.fecha}" title="#{bundle.CreateContratoTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateContratoLabel_persona}" for="persona" />
                        <p:selectOneMenu id="persona" value="#{contratoController.selected.persona}" >
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="personaItem"
                                           itemValue="#{personaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateContratoLabel_rol}" for="rol" />
                        <p:selectOneMenu id="rol" value="#{contratoController.selected.rol}" >
                            <f:selectItems value="#{rolController.rolValues}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contratoController.create}" value="#{bundle.Save}" update="display,:ContratoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ContratoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContratoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
