<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InsumoEditDlg" widgetVar="InsumoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInsumoTitle}">
            <h:form id="InsumoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{insumoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInsumoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{insumoController.selected.id}" title="#{bundle.EditInsumoTitle_id}" />
                        <p:outputLabel value="#{bundle.EditInsumoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{insumoController.selected.nombre}" title="#{bundle.EditInsumoTitle_nombre}" required="true" requiredMessage="#{bundle.EditInsumoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditInsumoLabel_ingredienteActivo}" for="ingredienteActivo" />
                        <p:inputText id="ingredienteActivo" value="#{insumoController.selected.ingredienteActivo}" title="#{bundle.EditInsumoTitle_ingredienteActivo}" required="true" requiredMessage="#{bundle.EditInsumoRequiredMessage_ingredienteActivo}"/>
                        <p:outputLabel value="#{bundle.EditInsumoLabel_unidades}" for="unidades" />
                        <p:inputText id="unidades" value="#{insumoController.selected.unidades}" title="#{bundle.EditInsumoTitle_unidades}" />
                        <p:outputLabel value="#{bundle.EditInsumoLabel_pc}" for="pc" />
                        <p:inputText id="pc" value="#{insumoController.selected.pc}" title="#{bundle.EditInsumoTitle_pc}" />
                        <p:outputLabel value="#{bundle.EditInsumoLabel_tr}" for="tr" />
                        <p:inputText id="tr" value="#{insumoController.selected.tr}" title="#{bundle.EditInsumoTitle_tr}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{insumoController.update}" value="#{bundle.Save}" update="display,:InsumoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InsumoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InsumoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
