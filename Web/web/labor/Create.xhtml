<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LaborCreateDlg" widgetVar="LaborCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLaborTitle}">
            <h:form id="LaborCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{laborController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLaborLabel_id}" for="id" />
                        <p:inputText id="id" value="#{laborController.selected.id}" title="#{bundle.CreateLaborTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateLaborLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{laborController.selected.nombre}" title="#{bundle.CreateLaborTitle_nombre}" required="true" requiredMessage="#{bundle.CreateLaborRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateLaborLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{laborController.selected.descripcion}" title="#{bundle.CreateLaborTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{laborController.create}" value="#{bundle.Save}" update="display,:LaborListForm:datalist,:growl" oncomplete="handleSubmit(args,'LaborCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LaborCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
