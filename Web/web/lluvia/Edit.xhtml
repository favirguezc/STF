<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LluviaEditDlg" widgetVar="LluviaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLluviaTitle}">
            <h:form id="LluviaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lluviaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLluviaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{lluviaController.selected.fecha}" title="#{bundle.EditLluviaTitle_fecha}" required="true" requiredMessage="#{bundle.EditLluviaRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditLluviaLabel_mm}" for="mm" />
                        <p:inputText id="mm" value="#{lluviaController.selected.mm}" title="#{bundle.EditLluviaTitle_mm}" required="true" requiredMessage="#{bundle.EditLluviaRequiredMessage_mm}"/>
                        <p:outputLabel value="#{bundle.EditLluviaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{lluviaController.selected.id}" title="#{bundle.EditLluviaTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lluviaController.update}" value="#{bundle.Save}" update="display,:LluviaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LluviaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LluviaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
