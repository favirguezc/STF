<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LluviaViewDlg" widgetVar="LluviaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLluviaTitle}">
            <h:form id="LluviaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lluviaController.selected != null}">
                        <h:outputText value="#{bundle.ViewLluviaLabel_fecha}"/>
                        <h:outputText value="#{lluviaController.selected.fecha}" title="#{bundle.ViewLluviaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLluviaLabel_mm}"/>
                        <h:outputText value="#{lluviaController.selected.mm}" title="#{bundle.ViewLluviaTitle_mm}"/>
                        <h:outputText value="#{bundle.ViewLluviaLabel_id}"/>
                        <h:outputText value="#{lluviaController.selected.id}" title="#{bundle.ViewLluviaTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LluviaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
