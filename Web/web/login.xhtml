<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <center>
                <h:form id="loginForm">          
                    <p:panel header="Log in" style="width: 360px;"> 
                        <h:panelGrid id="loginPanel" columns="2"> 
                            <h:outputLabel value="Usuario" />
                            <p:inputText id="username" value="#{loginController.userString}" ></p:inputText> 
                            <p:spacer></p:spacer> 
                            <p:message for="username" ></p:message> 
                            <h:outputLabel value="ContraseÃ±a"/>
                            <p:password id="password" value="#{loginController.passString}"  feedback="false"></p:password> 
                            <p:spacer></p:spacer> 
                            <p:message for="password"></p:message> 
                            <h:outputLabel value="Rol" rendered="#{loginController.loggedin}"/>
                            <p:selectOneMenu id="rol" value="#{loginController.rol}" rendered="#{loginController.loggedin}">
                                <f:selectItems value="#{loginController.roles}"/>
                            </p:selectOneMenu>
                            <p:spacer></p:spacer>
                            <p:commandButton action="#{loginController.login}" value="Login" update=":growl,loginPanel" ajax="false" rendered="#{!loginController.loggedin}"></p:commandButton>
                            <p:commandButton action="#{loginController.login2}" value="Login" update=":growl" ajax="true" rendered="#{loginController.loggedin}"></p:commandButton> 
                        </h:panelGrid> 
                    </p:panel> 
                </h:form>
            </center>
        </ui:define>
    </ui:composition>
</html>
