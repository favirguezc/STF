<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <center>
                <h:form id="loginForm">          
                    <p:panel header="Log in" style="width: 360px;"> 
                        <h:panelGrid id="loginPanel" columns="2"> 
                            <h:outputText value="Username" />
                            <p:inputText id="username" value="#{loginController.user}" ></p:inputText> 
                            <p:spacer></p:spacer> 
                            <p:message for="username" ></p:message> 
                            <h:outputText value="Password" /> 
                            <p:password id="password" value="#{loginController.pass}"  feedback="false"></p:password> 
                            <p:spacer></p:spacer> 
                            <p:message for="password"></p:message> 
                            <p:spacer></p:spacer> 
                            <p:commandButton action="#{loginController.login}" value="Login" update=":growl" ajax="true"></p:commandButton> 
                        </h:panelGrid> 
                    </p:panel> 
                </h:form>
            </center>
        </ui:define>
    </ui:composition>
</html>
