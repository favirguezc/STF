<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LoteEditDlg" widgetVar="LoteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLoteTitle}">
            <h:form id="LoteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{loteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLoteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{loteController.selected.nombre}" title="#{bundle.EditLoteTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{loteController.update}" value="#{bundle.Save}" update="display,:LoteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LoteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LoteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
