<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MonitoreoEditDlg" widgetVar="MonitoreoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMonitoreoTitle}">
            <h:form id="MonitoreoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{monitoreoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMonitoreoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{monitoreoController.selected.id}" title="#{bundle.EditMonitoreoTitle_id}" />
                        <p:outputLabel value="#{bundle.EditMonitoreoLabel_numeroDeMonitoreo}" for="numeroDeMonitoreo" />
                        <p:inputText id="numeroDeMonitoreo" value="#{monitoreoController.selected.numeroDeMonitoreo}" title="#{bundle.EditMonitoreoTitle_numeroDeMonitoreo}" />
                        <p:outputLabel value="#{bundle.EditMonitoreoLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{monitoreoController.selected.fecha}" title="#{bundle.EditMonitoreoTitle_fecha}" required="true" requiredMessage="#{bundle.EditMonitoreoRequiredMessage_fecha}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{monitoreoController.update}" value="#{bundle.Save}" update="display,:MonitoreoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MonitoreoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MonitoreoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
