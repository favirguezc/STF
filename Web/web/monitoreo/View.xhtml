<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MonitoreoViewDlg" widgetVar="MonitoreoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMonitoreoTitle}">
            <h:form id="MonitoreoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{monitoreoController.selected != null}">
                        <h:outputText value="#{bundle.ViewMonitoreoLabel_numeroDeMonitoreo}"/>
                        <h:outputText value="#{monitoreoController.selected.numeroDeMonitoreo}" title="#{bundle.ViewMonitoreoTitle_numeroDeMonitoreo}"/>
                        <h:outputText value="#{bundle.ViewMonitoreoLabel_fecha}"/>
                        <h:outputText value="#{monitoreoController.selected.fecha}" title="#{bundle.ViewMonitoreoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MonitoreoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
