<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMonitoreoDeVariablesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MonitoreoDeVariablesListForm">
                <p:panel header="#{bundle.ListMonitoreoDeVariablesTitle}">
                    <p:dataTable id="datalist" value="#{monitoreoDeVariablesController.items}" var="item"
                                 selectionMode="single" selection="#{monitoreoDeVariablesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonitoreoDeVariablesTitle_monitoreo}"/>
                            </f:facet>
                            <h:outputText value="#{item.monitoreo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonitoreoDeVariablesTitle_modulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.modulo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonitoreoDeVariablesTitle_variable}"/>
                            </f:facet>
                            <h:outputText value="#{item.variable}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonitoreoDeVariablesTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.riesgo} #{item.conteo!=0 ? item.conteo : ''} #{item.relacion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{monitoreoDeVariablesController.prepareCreate}" update=":MonitoreoDeVariablesCreateForm" oncomplete="PF('MonitoreoDeVariablesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MonitoreoDeVariablesViewForm" oncomplete="PF('MonitoreoDeVariablesViewDialog').show()" disabled="#{empty monitoreoDeVariablesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MonitoreoDeVariablesEditForm" oncomplete="PF('MonitoreoDeVariablesEditDialog').show()" disabled="#{empty monitoreoDeVariablesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{monitoreoDeVariablesController.destroy}" update=":growl,datalist" disabled="#{empty monitoreoDeVariablesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
