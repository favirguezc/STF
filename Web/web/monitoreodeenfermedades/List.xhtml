<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMonitoreoDeEnfermedadesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MonitoreoDeEnfermedadesListForm">
                <p:panel header="#{bundle.ListMonitoreoDeEnfermedadesTitle}">
                    <p:dataTable id="datalist" value="#{monitoreoDeEnfermedadesController.items}" var="item"
                                 selectionMode="single" selection="#{monitoreoDeEnfermedadesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonitoreoDeEnfermedadesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonitoreoDeEnfermedadesTitle_modulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.modulo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonitoreoDeEnfermedadesTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonitoreoDeEnfermedadesTitle_botrytis}"/>
                            </f:facet>
                            <h:outputText value="#{item.botrytis}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonitoreoDeEnfermedadesTitle_mycospharella}"/>
                            </f:facet>
                            <h:outputText value="#{item.mycospharella}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{monitoreoDeEnfermedadesController.prepareCreate}" update=":MonitoreoDeEnfermedadesCreateForm" oncomplete="PF('MonitoreoDeEnfermedadesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MonitoreoDeEnfermedadesViewForm" oncomplete="PF('MonitoreoDeEnfermedadesViewDialog').show()" disabled="#{empty monitoreoDeEnfermedadesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MonitoreoDeEnfermedadesEditForm" oncomplete="PF('MonitoreoDeEnfermedadesEditDialog').show()" disabled="#{empty monitoreoDeEnfermedadesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{monitoreoDeEnfermedadesController.destroy}" update=":growl,datalist" disabled="#{empty monitoreoDeEnfermedadesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
