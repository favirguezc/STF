<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MonitoreoDePlagasEditDlg" widgetVar="MonitoreoDePlagasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMonitoreoDePlagasTitle}">
            <h:form id="MonitoreoDePlagasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{monitoreoDePlagasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMonitoreoDePlagasLabel_modulo}" for="modulo" />
                        <p:selectOneMenu id="modulo" value="#{monitoreoDePlagasController.selected.modulo}" required="true" requiredMessage="#{bundle.EditMonitoreoDePlagasRequiredMessage_modulo}">
                            <f:selectItems value="#{moduloController.itemsAvailableSelectOne}"
                                           var="moduloItem"
                                           itemValue="#{moduloItem}"
                                           itemLabel="#{moduloItem.lote.nombre} - #{moduloItem.nombre}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMonitoreoDePlagasLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{monitoreoDePlagasController.selected.fecha}" title="#{bundle.EditMonitoreoDePlagasTitle_fecha}" required="true" requiredMessage="#{bundle.EditMonitoreoDePlagasRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMonitoreoDePlagasLabel_aranita}" for="aranita" />
                        <p:inputText id="aranita" value="#{monitoreoDePlagasController.selected.aranita}" title="#{bundle.EditMonitoreoDePlagasTitle_aranita}" />
                        <p:outputLabel value="#{bundle.EditMonitoreoDePlagasLabel_thrips}" for="thrips" />
                        <p:inputText id="thrips" value="#{monitoreoDePlagasController.selected.thrips}" title="#{bundle.EditMonitoreoDePlagasTitle_thrips}" />
                        <p:outputLabel value="#{bundle.EditMonitoreoDePlagasLabel_cyclamen}" for="cyclamen"/>
                        <p:selectBooleanButton id="cyclamen" value="#{monitoreoDePlagasController.selected.cyclamen}" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close"/>
                        <p:outputLabel value="#{bundle.EditMonitoreoDePlagasLabel_chisas}" for="chisas"/>
                        <p:selectBooleanButton id="chisas" value="#{monitoreoDePlagasController.selected.chisas}" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close"/>
                        <p:outputLabel value="#{bundle.EditMonitoreoDePlagasLabel_babosas}" for="babosas"/>
                        <p:selectBooleanButton id="babosas" value="#{monitoreoDePlagasController.selected.babosas}" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close"/>
                        <p:outputLabel value="#{bundle.EditMonitoreoDePlagasLabel_otro}" for="otro" />
                        <p:inputText id="otro" value="#{monitoreoDePlagasController.selected.otro}" title="#{bundle.EditMonitoreoDePlagasTitle_otro}" />
                        <p:outputLabel value="#{bundle.EditMonitoreoDePlagasLabel_flor}" for="flor"/>
                        <p:selectBooleanButton id="flor" value="#{monitoreoDePlagasController.selected.flor}" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close"/>
                        <p:outputLabel value="#{bundle.EditMonitoreoDePlagasLabel_fruto}" for="fruto"/>
                        <p:selectBooleanButton id="fruto" value="#{monitoreoDePlagasController.selected.fruto}" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close"/>
                        <p:outputLabel value="#{bundle.EditMonitoreoDePlagasLabel_coronas}" for="coronas" />
                        <p:inputText id="coronas" value="#{monitoreoDePlagasController.selected.coronas}" title="#{bundle.EditMonitoreoDePlagasTitle_coronas}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{monitoreoDePlagasController.update}" value="#{bundle.Save}" update="display,:MonitoreoDePlagasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MonitoreoDePlagasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MonitoreoDePlagasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
