<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMonitoreodeplagasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MonitoreodeplagasListForm">
                <p:panel header="#{bundle.ListMonitoreodeplagasTitle}">
                    <p:dataTable id="datalist" value="#{monitoreodeplagasController.items}" var="item"
                                 selectionMode="single" selection="#{monitoreodeplagasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonitoreodeplagasTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonitoreodeplagasTitle_aranita}"/>
                            </f:facet>
                            <h:outputText value="#{item.aranita}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonitoreodeplagasTitle_babosas}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.babosas}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonitoreodeplagasTitle_chisas}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.chisas}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonitoreodeplagasTitle_coronas}"/>
                            </f:facet>
                            <h:outputText value="#{item.coronas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonitoreodeplagasTitle_cyclamen}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.cyclamen}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonitoreodeplagasTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonitoreodeplagasTitle_flor}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.flor}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonitoreodeplagasTitle_fruto}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.fruto}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonitoreodeplagasTitle_otro}"/>
                            </f:facet>
                            <h:outputText value="#{item.otro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMonitoreodeplagasTitle_thrips}"/>
                            </f:facet>
                            <h:outputText value="#{item.thrips}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{monitoreodeplagasController.prepareCreate}" update=":MonitoreodeplagasCreateForm" oncomplete="PF('MonitoreodeplagasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MonitoreodeplagasViewForm" oncomplete="PF('MonitoreodeplagasViewDialog').show()" disabled="#{empty monitoreodeplagasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MonitoreodeplagasEditForm" oncomplete="PF('MonitoreodeplagasEditDialog').show()" disabled="#{empty monitoreodeplagasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{monitoreodeplagasController.destroy}" update=":growl,datalist" disabled="#{empty monitoreodeplagasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
