<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MonitoreoDePlagasViewDlg" widgetVar="MonitoreoDePlagasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMonitoreoDePlagasTitle}">
            <h:form id="MonitoreoDePlagasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{monitoreoDePlagasController.selected != null}">
                        <h:outputText value="#{bundle.ViewMonitoreoDePlagasLabel_modulo}"/>
                        <h:outputText value="#{monitoreoDePlagasController.selected.modulo}" title="#{bundle.ViewMonitoreoDePlagasTitle_modulo}"/>
                        <h:outputText value="#{bundle.ViewMonitoreoDePlagasLabel_fecha}"/>
                        <h:outputText value="#{monitoreoDePlagasController.selected.fecha}" title="#{bundle.ViewMonitoreoDePlagasTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMonitoreoDePlagasLabel_aranita}"/>
                        <h:outputText value="#{monitoreoDePlagasController.selected.aranita}" title="#{bundle.ViewMonitoreoDePlagasTitle_aranita}"/>
                        <h:outputText value="#{bundle.ViewMonitoreoDePlagasLabel_thrips}"/>
                        <h:outputText value="#{monitoreoDePlagasController.selected.thrips}" title="#{bundle.ViewMonitoreoDePlagasTitle_thrips}"/>
                        <h:outputText value="#{bundle.ViewMonitoreoDePlagasLabel_cyclamen}"/>
                        <h:outputText value="#{monitoreoDePlagasController.selected.cyclamen}" title="#{bundle.ViewMonitoreoDePlagasTitle_cyclamen}" converter="#{SiNoConverter}"/>
                        <h:outputText value="#{bundle.ViewMonitoreoDePlagasLabel_chisas}"/>
                        <h:outputText value="#{monitoreoDePlagasController.selected.chisas}" title="#{bundle.ViewMonitoreoDePlagasTitle_chisas}" converter="#{SiNoConverter}"/>
                        <h:outputText value="#{bundle.ViewMonitoreoDePlagasLabel_babosas}"/>
                        <h:outputText value="#{monitoreoDePlagasController.selected.babosas}" title="#{bundle.ViewMonitoreoDePlagasTitle_babosas}" converter="#{SiNoConverter}"/>
                        <h:outputText value="#{bundle.ViewMonitoreoDePlagasLabel_otro}"/>
                        <h:outputText value="#{monitoreoDePlagasController.selected.otro}" title="#{bundle.ViewMonitoreoDePlagasTitle_otro}"/>
                        <h:outputText value="#{bundle.ViewMonitoreoDePlagasLabel_flor}"/>
                        <h:outputText value="#{monitoreoDePlagasController.selected.flor}" title="#{bundle.ViewMonitoreoDePlagasTitle_flor}" converter="#{SiNoConverter}"/>
                        <h:outputText value="#{bundle.ViewMonitoreoDePlagasLabel_fruto}"/>
                        <h:outputText value="#{monitoreoDePlagasController.selected.fruto}" title="#{bundle.ViewMonitoreoDePlagasTitle_fruto}" converter="#{SiNoConverter}"/>
                        <h:outputText value="#{bundle.ViewMonitoreoDePlagasLabel_coronas}"/>
                        <h:outputText value="#{monitoreoDePlagasController.selected.coronas}" title="#{bundle.ViewMonitoreoDePlagasTitle_coronas}"/>                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MonitoreoDePlagasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
