<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecoleccionCreateDlg" widgetVar="RecoleccionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRecoleccionTitle}">
            <h:form id="RecoleccionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recoleccionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRecoleccionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{recoleccionController.selected.id}" title="#{bundle.CreateRecoleccionTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateRecoleccionLabel_lote}" for="lote" />
                        <p:selectOneMenu id="lote" value="#{recoleccionController.selected.lote}" >
                            <f:selectItems value="#{loteController.itemsAvailableSelectOne}"
                                           var="loteItem"
                                           itemValue="#{loteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRecoleccionLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{recoleccionController.selected.fecha}" title="#{bundle.EditRecoleccionTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRecoleccionLabel_recolector}" for="recolector" />
                        <p:selectOneMenu id="recolector" value="#{recoleccionController.selected.recolector}" >
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="recolectorItem"
                                           itemValue="#{recolectorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRecoleccionLabel_extraGramos}" for="extraGramos" />
                        <p:inputText id="extraGramos" value="#{recoleccionController.selected.extraGramos}" title="#{bundle.CreateRecoleccionTitle_extraGramos}" />
                        <p:outputLabel value="#{bundle.CreateRecoleccionLabel_primeraGramos}" for="primeraGramos" />
                        <p:inputText id="primeraGramos" value="#{recoleccionController.selected.primeraGramos}" title="#{bundle.CreateRecoleccionTitle_primeraGramos}" />
                        <p:outputLabel value="#{bundle.CreateRecoleccionLabel_segundaGramos}" for="segundaGramos" />
                        <p:inputText id="segundaGramos" value="#{recoleccionController.selected.segundaGramos}" title="#{bundle.CreateRecoleccionTitle_segundaGramos}" />
                        <p:outputLabel value="#{bundle.CreateRecoleccionLabel_terceraGramos}" for="terceraGramos" />
                        <p:inputText id="terceraGramos" value="#{recoleccionController.selected.terceraGramos}" title="#{bundle.CreateRecoleccionTitle_terceraGramos}" />
                        <p:outputLabel value="#{bundle.CreateRecoleccionLabel_cuartaGramos}" for="cuartaGramos" />
                        <p:inputText id="cuartaGramos" value="#{recoleccionController.selected.cuartaGramos}" title="#{bundle.CreateRecoleccionTitle_cuartaGramos}" />
                        <p:outputLabel value="#{bundle.CreateRecoleccionLabel_quintaGramos}" for="quintaGramos" />
                        <p:inputText id="quintaGramos" value="#{recoleccionController.selected.quintaGramos}" title="#{bundle.CreateRecoleccionTitle_quintaGramos}" />
                        <p:outputLabel value="#{bundle.CreateRecoleccionLabel_danadaGramos}" for="danadaGramos" />
                        <p:inputText id="danadaGramos" value="#{recoleccionController.selected.danadaGramos}" title="#{bundle.CreateRecoleccionTitle_danadaGramos}" />
                        <p:outputLabel value="#{bundle.CreateRecoleccionLabel_buenaGramos}" for="buenaGramos" />
                        <p:inputText id="buenaGramos" value="#{recoleccionController.selected.buenaGramos}" title="#{bundle.CreateRecoleccionTitle_buenaGramos}" />
                        <p:outputLabel value="#{bundle.CreateRecoleccionLabel_totalGramos}" for="totalGramos" />
                        <p:inputText id="totalGramos" value="#{recoleccionController.selected.totalGramos}" title="#{bundle.CreateRecoleccionTitle_totalGramos}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{recoleccionController.create}" value="#{bundle.Save}" update="display,:RecoleccionListForm:datalist,:growl" oncomplete="handleSubmit(args,'RecoleccionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RecoleccionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
