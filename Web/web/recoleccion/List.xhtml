<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRecoleccionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RecoleccionListForm">
                <p:panel header="#{bundle.ListRecoleccionTitle}">
                    <p:dataTable id="datalist" value="#{recoleccionController.items}" var="item"
                                 selectionMode="single" selection="#{recoleccionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecoleccionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecoleccionTitle_lote}"/>
                            </f:facet>
                            <h:outputText value="#{item.lote}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecoleccionTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecoleccionTitle_recolector}"/>
                            </f:facet>
                            <h:outputText value="#{item.recolector}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecoleccionTitle_extraGramos}"/>
                            </f:facet>
                            <h:outputText value="#{item.extraGramos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecoleccionTitle_primeraGramos}"/>
                            </f:facet>
                            <h:outputText value="#{item.primeraGramos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecoleccionTitle_segundaGramos}"/>
                            </f:facet>
                            <h:outputText value="#{item.segundaGramos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecoleccionTitle_terceraGramos}"/>
                            </f:facet>
                            <h:outputText value="#{item.terceraGramos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecoleccionTitle_cuartaGramos}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuartaGramos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecoleccionTitle_quintaGramos}"/>
                            </f:facet>
                            <h:outputText value="#{item.quintaGramos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecoleccionTitle_danadaGramos}"/>
                            </f:facet>
                            <h:outputText value="#{item.danadaGramos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecoleccionTitle_buenaGramos}"/>
                            </f:facet>
                            <h:outputText value="#{item.buenaGramos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecoleccionTitle_totalGramos}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalGramos}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{recoleccionController.prepareCreate}" update=":RecoleccionCreateForm" oncomplete="PF('RecoleccionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RecoleccionViewForm" oncomplete="PF('RecoleccionViewDialog').show()" disabled="#{empty recoleccionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RecoleccionEditForm" oncomplete="PF('RecoleccionEditDialog').show()" disabled="#{empty recoleccionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{recoleccionController.destroy}" update=":growl,datalist" disabled="#{empty recoleccionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
