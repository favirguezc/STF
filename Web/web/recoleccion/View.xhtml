<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecoleccionViewDlg" widgetVar="RecoleccionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRecoleccionTitle}">
            <h:form id="RecoleccionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recoleccionController.selected != null}">
                        <h:outputText value="#{bundle.ViewRecoleccionLabel_id}"/>
                        <h:outputText value="#{recoleccionController.selected.id}" title="#{bundle.ViewRecoleccionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRecoleccionLabel_cuartagramos}"/>
                        <h:outputText value="#{recoleccionController.selected.cuartagramos}" title="#{bundle.ViewRecoleccionTitle_cuartagramos}"/>
                        <h:outputText value="#{bundle.ViewRecoleccionLabel_danadagramos}"/>
                        <h:outputText value="#{recoleccionController.selected.danadagramos}" title="#{bundle.ViewRecoleccionTitle_danadagramos}"/>
                        <h:outputText value="#{bundle.ViewRecoleccionLabel_extragramos}"/>
                        <h:outputText value="#{recoleccionController.selected.extragramos}" title="#{bundle.ViewRecoleccionTitle_extragramos}"/>
                        <h:outputText value="#{bundle.ViewRecoleccionLabel_fecha}"/>
                        <h:outputText value="#{recoleccionController.selected.fecha}" title="#{bundle.ViewRecoleccionTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRecoleccionLabel_primeragramos}"/>
                        <h:outputText value="#{recoleccionController.selected.primeragramos}" title="#{bundle.ViewRecoleccionTitle_primeragramos}"/>
                        <h:outputText value="#{bundle.ViewRecoleccionLabel_quintagramos}"/>
                        <h:outputText value="#{recoleccionController.selected.quintagramos}" title="#{bundle.ViewRecoleccionTitle_quintagramos}"/>
                        <h:outputText value="#{bundle.ViewRecoleccionLabel_segundagramos}"/>
                        <h:outputText value="#{recoleccionController.selected.segundagramos}" title="#{bundle.ViewRecoleccionTitle_segundagramos}"/>
                        <h:outputText value="#{bundle.ViewRecoleccionLabel_terceragramos}"/>
                        <h:outputText value="#{recoleccionController.selected.terceragramos}" title="#{bundle.ViewRecoleccionTitle_terceragramos}"/>
                        <h:outputText value="#{bundle.ViewRecoleccionLabel_recolectorId}"/>
                        <h:outputText value="#{recoleccionController.selected.recolectorId}" title="#{bundle.ViewRecoleccionTitle_recolectorId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RecoleccionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
