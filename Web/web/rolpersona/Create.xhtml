<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolPersonaCreateDlg" widgetVar="RolPersonaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRolPersonaTitle}">
            <h:form id="RolPersonaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolPersonaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRolPersonaLabel_persona}" for="persona" />
                        <p:selectOneMenu id="persona" value="#{rolPersonaController.selected.persona}" required="true" requiredMessage="#{bundle.EditRolPersonaRequiredMessage_persona}">
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="personaItem"
                                           itemValue="#{personaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRolPersonaLabel_rol}" for="rol" />
                        <p:selectOneMenu id="rol" value="#{rolPersonaController.selected.rol}" required="true" requiredMessage="#{bundle.EditRolPersonaRequiredMessage_rol}">
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="rolItem"
                                           itemValue="#{rolItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRolPersonaLabel_contrasena}" for="contrasena" />
                        <p:password id="contrasena" value="#{rolPersonaController.selected.contrasena}" feedback="true" required="#{rolPersonaController.selected.rol.contrasenaNecesaria}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolPersonaController.create}" value="#{bundle.Save}" update="display,:RolPersonaListForm:datalist,:growl" oncomplete="handleSubmit(args,'RolPersonaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RolPersonaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
