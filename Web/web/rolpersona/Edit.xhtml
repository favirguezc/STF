<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolPersonaEditDlg" widgetVar="RolPersonaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRolPersonaTitle}">
            <h:form id="RolPersonaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolPersonaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRolPersonaLabel_persona}" for="persona" />
                        <p:selectOneMenu id="persona" value="#{rolPersonaController.selected.persona}" required="true" requiredMessage="#{bundle.EditRolPersonaRequiredMessage_persona}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="personaItem"
                                           itemValue="#{personaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRolPersonaLabel_rol}" for="rol" />
                        <p:selectOneMenu id="rol" value="#{rolPersonaController.selected.rol}" required="true" requiredMessage="#{bundle.EditRolPersonaRequiredMessage_rol}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="rolItem"
                                           itemValue="#{rolItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRolPersonaLabel_contrasena}" for="contrasena" />
                        <p:inputText id="contrasena" value="#{rolPersonaController.selected.contrasena}" title="#{bundle.EditRolPersonaTitle_contrasena}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolPersonaController.update}" value="#{bundle.Save}" update="display,:RolPersonaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RolPersonaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RolPersonaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
