<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AplicacionEditDlg" widgetVar="AplicacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAplicacionTitle}">
            <h:form id="AplicacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aplicacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAplicacionLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{aplicacionController.selected.tipo}" title="#{bundle.EditAplicacionTitle_tipo}" />
                        <p:outputLabel value="#{bundle.EditAplicacionLabel_modulo}" for="modulo" />
                        <p:selectOneMenu id="modulo" value="#{aplicacionController.selected.modulo}" required="true" requiredMessage="#{bundle.EditAplicacionRequiredMessage_modulo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{moduloController.itemsAvailableSelectOne}"
                                           var="moduloItem"
                                           itemValue="#{moduloItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAplicacionLabel_fechaDeAutorizacion}" for="fechaDeAutorizacion" />
                        <p:calendar id="fechaDeAutorizacion" pattern="dd/MM/yyyy" value="#{aplicacionController.selected.fechaDeAutorizacion}" title="#{bundle.EditAplicacionTitle_fechaDeAutorizacion}" required="true" requiredMessage="#{bundle.EditAplicacionRequiredMessage_fechaDeAutorizacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAplicacionLabel_fechaDeAplicacion}" for="fechaDeAplicacion" />
                        <p:calendar id="fechaDeAplicacion" pattern="dd/MM/yyyy" value="#{aplicacionController.selected.fechaDeAplicacion}" title="#{bundle.EditAplicacionTitle_fechaDeAplicacion}" required="true" requiredMessage="#{bundle.EditAplicacionRequiredMessage_fechaDeAplicacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAplicacionLabel_producto}" for="producto" />
                        <p:selectOneMenu id="producto" value="#{aplicacionController.selected.producto}" required="true" requiredMessage="#{bundle.EditAplicacionRequiredMessage_producto}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{insumoController.itemsAvailableSelectOne}"
                                           var="productoItem"
                                           itemValue="#{productoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAplicacionLabel_motivo1}" for="motivo1" />
                        <p:selectOneMenu id="motivo1" value="#{aplicacionController.selected.motivo1}" required="true" requiredMessage="#{bundle.EditAplicacionRequiredMessage_motivo1}">
                            <f:selectItems value="#{variableController.itemsAvailableSelectOne}"
                                           var="motivo1Item"
                                           itemValue="#{motivo1Item}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAplicacionLabel_motivo2}" for="motivo2" />
                        <p:selectOneMenu id="motivo2" value="#{aplicacionController.selected.motivo2}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{variableController.itemsAvailableSelectOne}"
                                           var="motivo2Item"
                                           itemValue="#{motivo2Item}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAplicacionLabel_motivo3}" for="motivo3" />
                        <p:selectOneMenu id="motivo3" value="#{aplicacionController.selected.motivo3}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{variableController.itemsAvailableSelectOne}"
                                           var="motivo3Item"
                                           itemValue="#{motivo3Item}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAplicacionLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{aplicacionController.selected.cantidad}" title="#{bundle.EditAplicacionTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.EditAplicacionLabel_litrosDeAgua}" for="litrosDeAgua" />
                        <p:inputText id="litrosDeAgua" value="#{aplicacionController.selected.litrosDeAgua}" title="#{bundle.EditAplicacionTitle_litrosDeAgua}" />
                        <p:outputLabel value="#{bundle.EditAplicacionLabel_metodo}" for="metodo" />
                        <p:selectOneMenu id="metodo" value="#{aplicacionController.selected.metodo}" required="true" requiredMessage="#{bundle.EditAplicacionRequiredMessage_metodo}">
                            <f:selectItems value="#{metodoDeAplicacionController.metodoDeAplicacionValues}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAplicacionLabel_responsable}" for="responsable" />
                        <p:selectOneMenu id="responsable" value="#{aplicacionController.selected.responsable}" required="true" requiredMessage="#{bundle.EditAplicacionRequiredMessage_responsable}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="responsableItem"
                                           itemValue="#{responsableItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAplicacionLabel_autoriza}" for="autoriza" />
                        <p:selectOneMenu id="autoriza" value="#{aplicacionController.selected.autoriza}" required="true" requiredMessage="#{bundle.EditAplicacionRequiredMessage_autoriza}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="autorizaItem"
                                           itemValue="#{autorizaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAplicacionLabel_jornales}" for="jornales" />
                        <p:inputText id="jornales" value="#{aplicacionController.selected.jornales}" title="#{bundle.EditAplicacionTitle_jornales}" />
                        <p:outputLabel value="#{bundle.EditAplicacionLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{aplicacionController.selected.observaciones}" title="#{bundle.EditAplicacionTitle_observaciones}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aplicacionController.update}" value="#{bundle.Save}" update="display,:AplicacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AplicacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AplicacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
