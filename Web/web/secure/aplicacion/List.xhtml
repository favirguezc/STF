<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AplicacionListForm">
                <p:dataTable id="datalist" value="#{aplicacionController.items}" var="item"
                             selectionMode="single" selection="#{aplicacionController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                    <f:facet name="header">
                        <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
                        <p:columnToggler datasource="datalist" trigger="toggler" />
                    </f:facet>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAplicacionTitle_tipo}"/>
                        </f:facet>
                        <h:outputText value="#{item.tipo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAplicacionTitle_modulo}"/>
                        </f:facet>
                        <h:outputText value="#{item.modulo.lote.nombre} - #{item.modulo.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAplicacionTitle_fechaDeAutorizacion}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaDeAutorizacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAplicacionTitle_fechaDeAplicacion}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaDeAplicacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAplicacionTitle_producto}"/>
                        </f:facet>
                        <h:outputText value="#{item.producto.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListInsumoTitle_ingredienteActivo}"/>
                        </f:facet>
                        <h:outputText value="#{item.producto.ingredienteActivo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAplicacionTitle_motivo1}"/>
                        </f:facet>
                        <h:outputText value="#{item.motivo1.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAplicacionTitle_motivo2}"/>
                        </f:facet>
                        <h:outputText value="#{item.motivo2.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAplicacionTitle_motivo3}"/>
                        </f:facet>
                        <h:outputText value="#{item.motivo3.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListInsumoTitle_periodoDeCarencia}"/>
                        </f:facet>
                        <h:outputText value="#{item.producto.periodoDeCarencia}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListInsumoTitle_tiempoDeReentrada}"/>
                        </f:facet>
                        <h:outputText value="#{item.producto.tiempoDeReentrada}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAplicacionTitle_cantidad}"/>
                        </f:facet>
                        <h:outputText value="#{item.cantidad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAplicacionTitle_litrosDeAgua}"/>
                        </f:facet>
                        <h:outputText value="#{item.litrosDeAgua}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAplicacionTitle_metodo}"/>
                        </f:facet>
                        <h:outputText value="#{item.metodo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAplicacionTitle_responsable}"/>
                        </f:facet>
                        <h:outputText value="#{item.responsable.nombre} #{item.responsable.apellido}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAplicacionTitle_autoriza}"/>
                        </f:facet>
                        <h:outputText value="#{item.autoriza.nombre} #{item.autoriza.apellido}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAplicacionTitle_horas}"/>
                        </f:facet>
                        <h:outputText value="#{item.horas}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAplicacionTitle_observaciones}"/>
                        </f:facet>
                        <h:outputText value="#{item.observaciones}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{aplicacionController.prepareCreate}" update=":AplicacionCreateForm" oncomplete="PF('AplicacionCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AplicacionViewForm" oncomplete="PF('AplicacionViewDialog').show()" disabled="#{empty aplicacionController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AplicacionEditForm" oncomplete="PF('AplicacionEditDialog').show()" disabled="#{empty aplicacionController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{aplicacionController.destroy}" update=":growl,datalist" disabled="#{empty aplicacionController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
