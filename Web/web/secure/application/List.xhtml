<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ApplicationListForm">
                <p:dataTable id="datalist" value="#{applicationController.items}" var="item"
                             selectionMode="single" selection="#{applicationController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                    <f:facet name="header">
                        <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
                        <p:columnToggler datasource="datalist" trigger="toggler" />
                    </f:facet>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleApplication.ListApplicationTitle_type}"/>
                        </f:facet>
                        <h:outputText value="#{item.type}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleApplication.ListApplicationTitle_cultivation}"/>
                        </f:facet>
                        <h:outputText value="#{item.cultivation.moduleObject.lot.name} - #{item.cultivation.moduleObject.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleApplication.ListApplicationTitle_authorizationDate}"/>
                        </f:facet>
                        <h:outputText value="#{item.authorizationDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleApplication.ListApplicationTitle_applicationDate}"/>
                        </f:facet>
                        <h:outputText value="#{item.applicationDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleApplication.ListApplicationTitle_chemical}"/>
                        </f:facet>
                        <h:outputText value="#{item.chemical.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleChemical.ListChemicalTitle_activeComponent}"/>
                        </f:facet>
                        <h:outputText value="#{item.chemical.activeComponent}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleApplication.ListApplicationTitle_reason1}"/>
                        </f:facet>
                        <h:outputText value="#{item.reason1.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleApplication.ListApplicationTitle_reason2}"/>
                        </f:facet>
                        <h:outputText value="#{item.reason2.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleApplication.ListApplicationTitle_reason3}"/>
                        </f:facet>
                        <h:outputText value="#{item.reason3.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleChemical.ListChemicalTitle_waitingPeriod}"/>
                        </f:facet>
                        <h:outputText value="#{item.chemical.waitingPeriod}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleChemical.ListChemicalTitle_reEntryTime}"/>
                        </f:facet>
                        <h:outputText value="#{item.chemical.reEntryTime}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleApplication.ListApplicationTitle_quantity}"/>
                        </f:facet>
                        <h:outputText value="#{item.quantity}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleApplication.ListApplicationTitle_waterLiters}"/>
                        </f:facet>
                        <h:outputText value="#{item.waterLiters}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleApplication.ListApplicationTitle_method}"/>
                        </f:facet>
                        <h:outputText value="#{item.method}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleApplication.ListApplicationTitle_responsible}"/>
                        </f:facet>
                        <h:outputText value="#{item.responsible.name} #{item.responsible.lastName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleApplication.ListApplicationTitle_authorizes}"/>
                        </f:facet>
                        <h:outputText value="#{item.authorizes.name} #{item.authorizes.lastName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleApplication.ListApplicationTitle_hoursSpent}"/>
                        </f:facet>
                        <h:outputText value="#{item.hoursSpent}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleApplication.ListApplicationTitle_observations}"/>
                        </f:facet>
                        <h:outputText value="#{item.observations}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{applicationController.prepareCreate}" update=":ApplicationCreateForm" oncomplete="PF('ApplicationCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ApplicationViewForm" oncomplete="PF('ApplicationViewDialog').show()" disabled="#{empty applicationController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ApplicationEditForm" oncomplete="PF('ApplicationEditDialog').show()" disabled="#{empty applicationController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{applicationController.destroy}" update=":growl,datalist" disabled="#{empty applicationController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
