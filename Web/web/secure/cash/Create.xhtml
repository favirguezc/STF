<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CashCreateDlg" widgetVar="CashCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCash.CreateCashTitle}">
            <h:form id="CashCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cashController.selected != null}">
                        <p:outputLabel value="#{bundleCash.CreateCashLabel_name}" for="name" />
                        <p:inputText id="name" value="#{cashController.selected.name}" title="#{bundleCash.CreateCashTitle_name}" required="true" requiredMessage="#{bundleCash.CreateCashRequiredMessage_name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cashController.create}" value="#{bundle.Save}" update="display,:CashListForm:datalist,:growl" oncomplete="handleSubmit(args,'CashCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CashCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
