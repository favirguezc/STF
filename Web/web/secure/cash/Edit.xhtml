<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition >
        <p:dialog id="CashEditDlg" widgetVar="CashEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCash.EditCashTitle}">
            <h:form id="CashEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cashController.selected != null}">
                        <p:outputLabel value="#{bundleCash.EditCashLabel_name}" for="name" />
                        <p:inputText id="name" value="#{cashController.selected.name}" title="#{bundleCash.EditCashTitle_name}" required="true" requiredMessage="#{bundleCash.EditCashRequiredMessage_name}" >
                            <f:validateLength minimum="5"/>
                        </p:inputText>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cashController.update}" value="#{bundle.Save}" update="display,:CashListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CashEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CashEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
