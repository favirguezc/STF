<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CashViewDlg" widgetVar="CashViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCash.ViewCashTitle}">
            <h:form id="CashViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cajaController.selected != null}">
                        <h:outputText value="#{bundleCash.ViewCashLabel_name}"/>
                        <h:outputText value="#{cajaController.selected.name}" title="#{bundleCash.ViewCashTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CashViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
