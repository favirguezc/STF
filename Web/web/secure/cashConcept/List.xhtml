<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleCashConcept.ListCashConceptTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="CashConceptListForm">
                <p:dataTable id="datalist" value="#{cashConceptController.items}" var="item"
                     selectionMode="single" selection="#{cashConceptController.selected}"
                     paginator="true"
                     rowKey="#{item.id}"
                     rows="10"
                     rowsPerPageTemplate="10,20,30,40,50"
                     widgetVar="moduleclassTable">

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <p:column filterBy="#{item.cash}" headerText="#{bundleCashConcept.ListCashConceptTitle_cash}" filterMatchMode="exact">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('moduleclassTable').filter()">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{cashController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.cash.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleCashConcept.ListCashConceptTitle_conceptDate}"/>
                        </f:facet>
                        <h:outputText value="#{item.conceptDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleCashConcept.ListCashConceptTitle_description}"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleCashConcept.ListCashConceptTitle_income}"/>
                        </f:facet>
                        <h:outputText value="#{item.conceptValue}" rendered="#{item.income}">
                            <f:convertNumber/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleCashConcept.ListCashConceptTitle_outcome}"/>
                        </f:facet>
                        <h:outputText value="#{item.conceptValue}" rendered="#{!item.income}">
                            <f:convertNumber/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleCashConcept.ListCashConceptTitle_balance}"/>
                        </f:facet>
                        <h:outputText value="#{item.balance}">
                            <f:convertNumber/>
                        </h:outputText>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cashConceptController.prepareCreate}" update=":CashConceptCreateForm" oncomplete="PF('CashConceptCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CashConceptViewForm" oncomplete="PF('CashConceptViewDialog').show()" disabled="#{empty cashConceptController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" actionListener="#{cashConceptController.prepareUpdate}" update=":CashConceptEditForm" oncomplete="PF('CashConceptEditDialog').show()" disabled="#{empty cashConceptController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cashConceptController.destroy}" update=":growl,datalist" disabled="#{empty cashConceptController.selected}"/>
                    </f:facet>    
                </p:dataTable>
            </h:form>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
