<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        
        <p:dialog id="CashConceptViewDlg" widgetVar="CashConceptViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCashConceptTitle}">
            <h:form id="CashConceptViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{cashConceptController.selected != null}">
                        <h:outputText value="#{bundleCashConcept.ViewCashConceptLabel_cash}"/>
                        <h:outputText value="#{cashConceptController.selected.cash.name}" title="#{bundleCashConcept.ViewCashConceptTitle_cash}"/>
                        <h:outputText value="#{bundleCashConcept.ViewCashConceptLabel_conceptDate}"/>
                        <h:outputText value="#{cashConceptController.selected.conceptDate}" title="#{bundleCashConcept.ViewCashConceptTitle_conceptDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundleCashConcept.ViewCashConceptLabel_description}"/>
                        <h:outputText value="#{cashConceptController.selected.description}" title="#{bundleCashConcept.ViewCashConceptTitle_description}"/>
                        <h:outputText value="#{bundleCashConcept.ViewCashConceptLabel_eos}"/>
                        <h:outputText value="#{bundleCashConcept.ViewCashConceptTitle_income}" rendered="#{cashConceptController.selected.income}"/>
                        <h:outputText value="#{bundleCashConcept.ViewCashConceptTitle_outcome}" rendered="#{!cashConceptController.selected.income}"/>
                        <h:outputText value="#{bundleCashConcept.ViewCashConceptLabel_conceptValue}"/>
                        <h:outputText value="#{cashConceptController.selected.conceptValue}" title="#{bundleCashConcept.ViewCashConceptTitle_conceptValue}">
                            <f:convertNumber/>
                        </h:outputText>
                    </h:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CashConceptViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
