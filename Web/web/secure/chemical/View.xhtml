<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChemicalViewDlg" widgetVar="ChemicalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleChemical.ViewChemicalTitle}">
            <h:form id="ChemicalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{chemicalController.selected != null}">
                        <h:outputText value="#{bundleChemical.ViewChemicalLabel_applicationType}"/>
                        <h:outputText value="#{chemicalController.selected.applicationType}" title="#{bundleChemical.ViewChemicalTitle_applicationType}"/>
                        <h:outputText value="#{bundleChemical.ViewChemicalLabel_name}"/>
                        <h:outputText value="#{chemicalController.selected.name}" title="#{bundleChemical.ViewChemicalTitle_name}"/>
                        <h:outputText value="#{bundleChemical.ViewChemicalLabel_activeComponent}"/>
                        <h:outputText value="#{chemicalController.selected.activeComponent}" title="#{bundleChemical.ViewChemicalTitle_activeComponent}"/>
                        <h:outputText value="#{bundleChemical.ViewChemicalLabel_applicationMeasurementUnit}"/>
                        <h:outputText value="#{chemicalController.selected.applicationMeasurementUnit}" title="#{bundleChemical.ViewChemicalTitle_applicationMeasurementUnit}"/>
                        <h:outputText value="#{bundleChemical.ViewChemicalLabel_waitingPeriod}"/>
                        <h:outputText value="#{chemicalController.selected.waitingPeriod}" title="#{bundleChemical.ViewChemicalTitle_waitingPeriod}"/>
                        <h:outputText value="#{bundleChemical.ViewChemicalLabel_reEntryTime}"/>
                        <h:outputText value="#{chemicalController.selected.reEntryTime}" title="#{bundleChemical.ViewChemicalTitle_reEntryTime}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ChemicalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
