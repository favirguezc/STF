<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClasificacionCreateDlg" widgetVar="ClasificacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClasificacionTitle}">
            <h:form id="ClasificacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clasificacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClasificacionLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy" value="#{clasificacionController.selected.fecha}" title="#{bundle.CreateClasificacionTitle_fecha}" required="true" requiredMessage="#{bundle.CreateClasificacionRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateClasificacionLabel_modulo}" for="modulo" />
                        <p:selectOneMenu id="modulo" value="#{clasificacionController.selected.modulo}" required="true" requiredMessage="#{bundle.CreateClasificacionRequiredMessage_modulo}">
                            <f:selectItems value="#{moduloController.itemsAvailableSelectOne}"
                                           var="moduloItem"
                                           itemValue="#{moduloItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateClasificacionLabel_tipo}" for="tipo" />
                        <p:selectOneMenu id="tipo" value="#{clasificacionController.selected.tipo}" required="true" requiredMessage="#{bundle.CreateClasificacionRequiredMessage_tipo}">
                            <f:selectItems value="#{tipoDeFresaController.tipoDeFresaValues}"
                                           var="tipoDeFresaItem"
                                           itemValue="#{tipoDeFresaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateClasificacionLabel_gramos}" for="gramos" />
                        <p:inputText id="gramos" value="#{clasificacionController.selected.gramos}" title="#{bundle.CreateClasificacionTitle_gramos}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clasificacionController.create}" value="#{bundle.Save}" update="display,:ClasificacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClasificacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClasificacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
