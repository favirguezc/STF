<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClasificacionViewDlg" widgetVar="ClasificacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClasificacionTitle}">
            <h:form id="ClasificacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clasificacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewClasificacionLabel_fecha}"/>
                        <h:outputText value="#{clasificacionController.selected.fecha}" title="#{bundle.ViewClasificacionTitle_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewClasificacionLabel_modulo}"/>
                        <h:outputText value="#{clasificacionController.selected.modulo}" title="#{bundle.ViewClasificacionTitle_modulo}"/>
                        <h:outputText value="#{bundle.ViewClasificacionLabel_tipo}"/>
                        <h:outputText value="#{clasificacionController.selected.tipo}" title="#{bundle.ViewClasificacionTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewClasificacionLabel_gramos}"/>
                        <h:outputText value="#{clasificacionController.selected.gramos}" title="#{bundle.ViewClasificacionTitle_gramos}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClasificacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
