<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CompraCreateDlg" widgetVar="CompraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCompraTitle}">
            <h:form id="CompraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compraController.selected != null}">
                        <p:outputLabel for="fechaCompra" value="FechaCompra (dd/MM/yyyy):"/>
                        <p:calendar id="fechaCompra" pattern="dd/MM/yyyy" value="#{compraController.selected.fechaCompra}" title="FechaCompra" required="true" requiredMessage="The fechaVenta field is required." showOn="button"/>
                        <p:outputLabel for="insumoCo" value="Insumo:"/>
                        <p:selectOneMenu id="insumoCo" value="#{compraController.selected.insumo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{insumoController.itemsAvailableSelectOne}"
                                           var="insumoItem"
                                           itemValue="#{insumoItem}"
                                           itemLabel="#{insumoItem.nombre}"/>
                            <p:ajax update="precioCo" listener="#{compraController.verifyPrecio}"/>
                        </p:selectOneMenu>
                        <p:outputLabel for="precioCo" value="Precio:"/>
                        <p:inputText id="precioCo" value="#{compraController.selected.precio}" title="Precio Unitario"/>
                        <p:outputLabel for="cantidadCo" value="Cantidad:"/>
                        <p:inputText id="cantidadCo" value="#{compraController.selected.cantidad}" title="Cantidad" required="true" requiredMessage="The cantidad field is required." />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compraController.create}" value="#{bundle.Save}" update="display,:CompraListPanel:CompraListForm:datalist,:growl" oncomplete="handleSubmit(args,'CompraCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompraCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
