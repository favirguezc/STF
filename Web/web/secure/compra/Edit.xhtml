<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CompraEditDlg" widgetVar="CompraEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCompraTitle}">
            <h:form id="CompraEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compraController.selected != null}">
                        <p:outputLabel for="fechaCompra" value="FechaCompra (dd/MM/yyyy):"/>
                        <p:calendar id="fechaCompra" pattern="dd/MM/yyyy" value="#{compraController.selected.fechaCompra}" title="FechaCompra" required="true" requiredMessage="The fechaVenta field is required." showOn="button"/>
                        <p:outputLabel for="chemicalCoE" value="Chemical:"/>
                        <p:selectOneMenu id="chemicalCoE" value="#{compraController.selected.chemical}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{chemicalController.itemsAvailableSelectOne}"
                                           var="chemicalItem"
                                           itemValue="#{chemicalItem}"
                                           itemLabel="#{chemicalItem.nombre}"/>
                            <p:ajax update="precioCoE" listener="#{compraController.verifyPrecio}"/>
                        </p:selectOneMenu>
                        <p:outputLabel for="precioCoE" value="Precio:"/>
                        <p:inputText id="precioCoE" value="#{compraController.selected.precio}" title="Precio Unitario"/>
                        <p:outputLabel for="cantidadCoE" value="Cantidad:"/>
                        <p:inputText id="cantidadCoE" value="#{compraController.selected.cantidad}" title="Cantidad" required="true" requiredMessage="The cantidad field is required." />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compraController.update}" value="#{bundle.Save}" update="display,:CompraListPanel:CompraListForm:datalist,:growl" oncomplete="handleSubmit(args,'CompraEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompraEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
