<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:accordionPanel dynamic="true" id="CompraListPanel">
                <p:tab title="GrÃ¡ficas">
                    <p>.....En construccion........</p>
                </p:tab>
                <p:tab title="Datos">
                    <h:form id="CompraListForm">
                            <p:dataTable id="datalist" value="#{compraController.items}" var="item" 
                                         selectionMode="single" selection="#{compraController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50">
                                
                                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                                
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="FechaCompra"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fechaCompra}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Lote"/>
                                    </f:facet>
                                    <h:outputText value="#{item.lote.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Insumo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.insumo.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Precio"/>
                                    </f:facet>
                                    <h:outputText value="#{item.precio}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cantidad"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cantidad}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Total"/>
                                    </f:facet>
                                    <h:outputText value="#{item.total}"/>
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{compraController.prepareCreate}" update=":CompraListPanel:CompraCreateForm" oncomplete="PF('CompraCreateDialog').show()"/>
                                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" actionListener="#{compraController.prepareUpdate}" update=":CompraListPanel:CompraViewForm" oncomplete="PF('CompraViewDialog').show()" disabled="#{empty compraController.selected}"/>
                                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CompraListPanel:CompraEditForm" oncomplete="PF('CompraEditDialog').show()" disabled="#{empty compraController.selected}"/>
                                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{compraController.destroy}" update=":growl,datalist" disabled="#{empty compraController.selected}"/>
                                </f:facet>
                            </p:dataTable>
                    </h:form>

                    <ui:include src="Create.xhtml"/>
                    <ui:include src="Edit.xhtml"/>
                    <ui:include src="View.xhtml"/>
                </p:tab>
            </p:accordionPanel>
        </ui:define>
    </ui:composition>
</html>
