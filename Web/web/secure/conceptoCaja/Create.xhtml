<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        
        <p:dialog id="ConceptoCajaCreateDlg" widgetVar="ConceptoCajaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateConceptoCajaTitle}">
            <h:form id="ConceptoCajaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{conceptoCajaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateConceptoCajaLabel_caja}" for="cajaC" />
                        <p:selectOneMenu id="cajaC" value="#{conceptoCajaController.selected.caja}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cajaController.itemsAvailableSelectOne}"
                                           var="cajaItem"
                                           itemValue="#{cajaItem}"
                                           itemLabel="#{cajaItem.nombre}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateConceptoCajaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy" value="#{conceptoCajaController.selected.fecha}" title="#{bundle.CreateConceptoCajaTitle_fecha}" required="true" requiredMessage="#{CreateConceptoCajaRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateConceptoCajaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{conceptoCajaController.selected.descripcion}" title="#{bundle.CreateConceptoCajaTitle_descripcion}" />
                        <p:outputLabel for="entrada" value="#{bundle.CreateConceptoCajaLabel_eos}" />
                        <p:selectOneRadio id="entrada" value="#{conceptoCajaController.entrada}">
                            <f:selectItems value="#{conceptoCajaController.itemsEntrada}"/>
                        </p:selectOneRadio>
                        <p:outputLabel value="#{bundle.CreateConceptoCajaLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{conceptoCajaController.selected.valor}" title="#{bundle.CreateConceptoCajaTitle_valor}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{conceptoCajaController.create}" value="#{bundle.Save}" update="display,:ConceptoCajaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ConceptoCajaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ConceptoCajaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
