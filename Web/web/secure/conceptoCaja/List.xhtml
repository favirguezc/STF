<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListConceptoCajaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="ConceptoCajaListForm">
                <p:dataTable id="datalist" value="#{conceptoCajaController.items}" var="item"
                     selectionMode="single" selection="#{conceptoCajaController.selected}"
                     paginator="true"
                     rowKey="#{item.id}"
                     rows="10"
                     rowsPerPageTemplate="10,20,30,40,50"
                     widgetVar="moduleclassTable">

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <p:column filterBy="#{item.caja}" headerText="#{bundle.ListConceptoCajaTitle_caja}" filterMatchMode="exact">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('moduleclassTable').filter()">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{cajaController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.caja.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListConceptoCajaTitle_fecha}"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListConceptoCajaTitle_descripcion}"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListConceptoCajaTitle_entrada}"/>
                        </f:facet>
                        <h:outputText value="#{item.valor}" rendered="#{item.entrada}">
                            <f:convertNumber/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListConceptoCajaTitle_salida}"/>
                        </f:facet>
                        <h:outputText value="#{item.valor}" rendered="#{!item.entrada}">
                            <f:convertNumber/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListConceptoCajaTitle_saldo}"/>
                        </f:facet>
                        <h:outputText value="#{item.saldo}">
                            <f:convertNumber/>
                        </h:outputText>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{conceptoCajaController.prepareCreate}" update=":ConceptoCajaCreateForm" oncomplete="PF('ConceptoCajaCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ConceptoCajaViewForm" oncomplete="PF('ConceptoCajaViewDialog').show()" disabled="#{empty conceptoCajaController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" actionListener="#{conceptoCajaController.prepareUpdate}" update=":ConceptoCajaEditForm" oncomplete="PF('ConceptoCajaEditDialog').show()" disabled="#{empty conceptoCajaController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{conceptoCajaController.destroy}" update=":growl,datalist" disabled="#{empty conceptoCajaController.selected}"/>
                    </f:facet>    
                </p:dataTable>
            </h:form>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
