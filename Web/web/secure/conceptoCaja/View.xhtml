<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        
        <p:dialog id="ConceptoCajaViewDlg" widgetVar="ConceptoCajaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConceptoCajaTitle}">
            <h:form id="ConceptoCajaViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{conceptoCajaController.selected != null}">
                        <h:outputText value="#{bundle.ViewConceptoCajaLabel_caja}"/>
                        <h:outputText value="#{conceptoCajaController.selected.caja.nombre}" title="#{bundle.ViewConceptoCajaTitle_caja}"/>
                        <h:outputText value="#{bundle.ViewConceptoCajaLabel_fecha}"/>
                        <h:outputText value="#{conceptoCajaController.selected.fecha}" title="#{bundle.ViewConceptoCajaTitle_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewConceptoCajaLabel_descripcion}"/>
                        <h:outputText value="#{conceptoCajaController.selected.descripcion}" title="#{bundle.ViewConceptoCajaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewConceptoCajaLabel_eos}"/>
                        <h:outputText value="#{bundle.ViewConceptoCajaLabel_entrada}" rendered="#{conceptoCajaController.selected.entrada}"/>
                        <h:outputText value="#{bundle.ViewConceptoCajaLabel_salida}" rendered="#{!conceptoCajaController.selected.entrada}"/>
                        <h:outputText value="#{bundle.ViewConceptoCajaLabel_valor}"/>
                        <h:outputText value="#{conceptoCajaController.selected.valor}" title="#{bundle.ViewConceptoCajaTitle_valor}">
                            <f:convertNumber/>
                        </h:outputText>
                    </h:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConceptoCajaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
