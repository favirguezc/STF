<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContractCreateDlg" widgetVar="ContractCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleContract.CreateContractTitle}">
            <h:form id="ContractCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contractController.selected != null}">
                        <p:outputLabel value="#{bundleContract.CreateContractLabel_dateOfSignature}" for="dateOfSignature" />
                        <p:calendar id="dateOfSignature" pattern="dd/MM/yyyy" value="#{contractController.selected.dateOfSignature}" title="#{bundleContract.CreateContractTitle_dateOfSignature}"  showOn="button"/>
                        <p:outputLabel value="#{bundleContract.CreateContractLabel_person}" for="person"/>
                        <p:inputText id="person" value="#{contractController.cedula}"/>
                        <p:outputLabel value="#{bundleContract.CreateContractLabel_roleEnum}" for="roleEnum" />
                        <p:selectOneMenu id="roleEnum" value="#{contractController.selected.roleEnum}" >
                            <f:selectItems value="#{roleEnumControleEnumler.roleEnumValues}"/>
                        </p:selectOneMenu>                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contractController.create}" value="#{bundle.Save}" update="display,:ContractListForm:datalist,:growl" oncomplete="handleSubmit(args,'ContractCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContractCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
