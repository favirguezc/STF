<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContractViewDlg" widgetVar="ContractViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleContract.ViewContractTitle}">
            <h:form id="ContractViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contractController.selected != null}">
                        <h:outputText value="#{bundleContract.ViewContractLabel_dateOfSignature}"/>
                        <h:outputText value="#{contractController.selected.dateOfSignature}" title="#{bundleContract.ViewContractTitle_dateOfSignature}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundleContract.ViewContractLabel_person}"/>
                        <h:outputText value="#{contractController.selected.person.name} #{contractController.selected.person.lastName}" title="#{bundleContract.ViewContractTitle_person}"/>
                        <h:outputText value="#{bundleContract.ViewContractLabel_roleEnum}"/>
                        <h:outputText value="#{contractController.selected.roleEnum}" title="#{bundleContract.ViewContractTitle_roleEnum}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ContractViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
