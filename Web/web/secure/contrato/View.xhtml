<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContratoViewDlg" widgetVar="ContratoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContratoTitle}">
            <h:form id="ContratoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contratoController.selected != null}">
                        <h:outputText value="#{bundle.ViewContratoLabel_fecha}"/>
                        <h:outputText value="#{contratoController.selected.fecha}" title="#{bundle.ViewContratoTitle_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewContratoLabel_persona}"/>
                        <h:outputText value="#{contratoController.selected.persona.nombre} #{contratoController.selected.persona.apellido}" title="#{bundle.ViewContratoTitle_persona}"/>
                        <h:outputText value="#{bundle.ViewContratoLabel_rol}"/>
                        <h:outputText value="#{contratoController.selected.rol}" title="#{bundle.ViewContratoTitle_rol}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ContratoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
