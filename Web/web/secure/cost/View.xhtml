<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        
        <p:dialog id="CostViewDlg" widgetVar="CostViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCost.ViewCostTitle}">
            <h:form id="CostViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{costController.selected != null}">
                        <h:outputText value="#{bundleCost.CreateCostLabel_moduleObject}"/>
                        <h:outputText value="#{costController.selected.moduleObject.name} - #{costController.selected.moduleObject.lot.name}" title="#{bundleCost.CreateCostTitle_moduleObject}"/>
                        <h:outputText value="#{bundleCost.ViewCostLabel_costDate}"/>
                        <h:outputText value="#{costController.selected.costDate}" title="#{bundleCost.ViewCostTitle_costDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundleCost.ViewCostLabel_type}"/>
                        <h:outputText value="#{costController.selected.type}" title="#{bundleCost.ViewCostTitle_type}"/>
                        <h:outputText value="#{bundleCost.ViewCostLabel_subType}"/>
                        <h:outputText value="#{costController.selected.subType}" title="#{bundleCost.ViewCostTitle_subType}"/>
                        <h:outputText value="#{bundleCost.ViewCostLabel_name}"/>
                        <h:outputText value="#{costController.selected.name}" title="#{bundleCost.ViewCostTitle_name}"/>
                        <h:outputText value="#{bundleCost.ViewCostLabel_item}"/>
                        <h:outputText value="#{costController.selected.item}" title="#{bundleCost.ViewCostTitle_item}"/>
                        <h:outputText value="#{bundleCost.ViewCostLabel_quantity}"/>
                        <h:outputText value="#{costController.selected.quantity}" title="#{bundleCost.ViewCostTitle_quantity}">
                            <f:convertNumber/>
                        </h:outputText>
                        <h:outputText value="#{bundleCost.ViewCostLabel_unitPrice}"/>
                        <h:outputText value="#{costController.selected.unitPrice}" title="#{bundleCost.ViewCostTitle_unitPrice}">
                            <f:convertNumber/>
                        </h:outputText>
                        <h:outputText value="#{bundleCost.ViewCostLabel_totalPrice}"/>
                        <h:outputText value="#{costController.selected.totalPrice}" title="#{bundleCost.ViewCostTitle_totalPrice}">
                            <f:convertNumber/>
                        </h:outputText>
                        <h:outputText value="#{bundleCost.ViewCostLabel_inCash}"/>
                        <h:outputText value="#{bundleCost.ViewCostText_inCash}" title="#{bundleCost.ViewCostText_inCash}" rendered="#{costController.selected.asociatedConcept != null}"/>
                        <h:outputText value="#{bundleCost.ViewCostText_noInCash}" title="#{bundleCost.ViewCostText_noInCash}" rendered="#{costController.selected.asociatedConcept == null}"/>
                        <h:outputText value="#{bundleCost.ViewCostLabel_cash}" rendered="#{costController.selected.asociatedConcept != null}"/>
                        <h:outputText value="#{costController.selected.asociatedConcept.cash.name}" title="#{bundleCost.ViewCostTitle_cash}" rendered="#{costController.selected.asociatedConcept != null}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CostViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
