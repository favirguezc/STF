<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        
        <p:dialog id="CostoCreateDlg" widgetVar="CostoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCostoTitle}">
            <h:form id="CostoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{costoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCostoLabel_modulo}" for="modulo" />
                        <p:selectOneMenu id="modulo" value="#{costoController.selected.modulo}">
                            <f:selectItems value="#{moduloController.itemsAvailableSelectOne}"
                                           var="moduloItem"
                                           itemValue="#{moduloItem}"
                                           itemLabel="#{moduloItem.lote.nombre} - #{moduloItem.nombre}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCostoLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy" value="#{costoController.selected.fecha}" title="#{bundle.CreateCostoTitle_fecha}" required="true" requiredMessage="#{CreateCostoRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCostoLabel_tipo}" for="tipo" />
                        <p:selectOneMenu id="tipo" value="#{costoController.selected.tipo}">
                            <f:selectItems value="#{tipoCostoController.tipoCostoValues}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCostoLabel_subTipo}" for="subTipo" />
                        <p:inputText id="subTipo" value="#{costoController.selected.subTipo}" title="#{bundle.CreateCostoTitle_subTipo}" />
                        <p:outputLabel value="#{bundle.CreateCostoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{costoController.selected.nombre}" title="#{bundle.CreateCostoTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateCostoLabel_item}" for="item" />
                        <p:selectOneMenu id="item" value="#{costoController.selected.item}">
                            <f:selectItems value="#{itemCostoController.itemCostoValues}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCostoLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{costoController.selected.cantidad}" title="#{bundle.CreateCostoTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreateCostoLabel_precioUnid}" for="precioUnid" />
                        <p:inputText id="precioUnid" value="#{costoController.selected.precioUnid}" title="#{bundle.CreateCostoTitle_precioUnid}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{costoController.create}" value="#{bundle.Save}" update="display,:CostoListForm:datalist,:growl" oncomplete="handleSubmit(args,'CostoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CostoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
