<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        
        <p:dialog id="CostoViewDlg" widgetVar="CostoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCostoTitle}">
            <h:form id="CostoViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{costoController.selected != null}">
                        <h:outputText value="#{bundle.ViewCostoLabel_fecha}"/>
                        <h:outputText value="#{costoController.selected.fecha}" title="#{bundle.ViewCostoTitle_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCostoLabel_tipo}"/>
                        <h:outputText value="#{costoController.selected.tipo}" title="#{bundle.ViewCostoTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewCostoLabel_subTipo}"/>
                        <h:outputText value="#{costoController.selected.subTipo}" title="#{bundle.ViewCostoTitle_subTipo}"/>
                        <h:outputText value="#{bundle.ViewCostoLabel_nombre}"/>
                        <h:outputText value="#{costoController.selected.nombre}" title="#{bundle.ViewCostoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCostoLabel_item}"/>
                        <h:outputText value="#{costoController.selected.item}" title="#{bundle.ViewCostoTitle_item}"/>
                        <h:outputText value="#{bundle.ViewCostoLabel_cantidad}"/>
                        <h:outputText value="#{costoController.selected.cantidad}" title="#{bundle.ViewCostoTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewCostoLabel_precioUnid}"/>
                        <h:outputText value="#{costoController.selected.precioUnid}" title="#{bundle.ViewCostoTitle_precioUnid}"/>
                        <h:outputText value="#{bundle.ViewCostoLabel_precioTotal}"/>
                        <h:outputText value="#{costoController.selected.precioTotal}" title="#{bundle.ViewCostoTitle_precioTotal}"/>
                    </h:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CostoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
