<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <p:accordionPanel dynamic="true" id="CropListPanel">
                <p:tab title="Gráficas">
                    <p:tabView dynamic="true">
                        <p:tab title="Por Módulo">
                            <p:chart type="bar" model="#{cropController.model5}"/>
                        </p:tab>
                        <p:tab title="Semanal">
                            <h:form>
                                <h:panelGrid columns="3">
                                    <p:outputLabel value="Fecha" for="harvestDate"/>
                                    <p:calendar id="harvestDate" value="#{cropController.harvestDate3}" showOn="button"/>
                                    <p:commandButton value="Actualizar" icon="ui-icon-refresh" onclick="updateChart3()"/>
                                </h:panelGrid>
                                <p:chart id="chart3" type="line" model="#{cropController.model3}"/>
                                <p:remoteCommand name="updateChart3" update="chart3" actionListener="#{cropController.createModel3}"/>
                            </h:form>
                        </p:tab>
                        <p:tab title="Mensual">
                            <h:form>
                                <h:panelGrid columns="5" cellpadding="10">
                                    <p:outputLabel value="Año" for="ano2"/>
                                    <p:spinner id="ano2" value="#{cropController.ano2}" title="Año" min="2012" max="2030"/>
                                    <p:outputLabel value="Mes" for="mes"/>
                                    <p:selectOneMenu id="mes" value="#{cropController.mes2}">
                                        <f:selectItem itemLabel="Enero" itemValue="0"/>
                                        <f:selectItem itemLabel="Febrero" itemValue="1"/>
                                        <f:selectItem itemLabel="Marzo" itemValue="2"/>
                                        <f:selectItem itemLabel="Abril" itemValue="3"/>
                                        <f:selectItem itemLabel="Mayo" itemValue="4"/>
                                        <f:selectItem itemLabel="Junio" itemValue="5"/>
                                        <f:selectItem itemLabel="Julio" itemValue="6"/>
                                        <f:selectItem itemLabel="Agosto" itemValue="7"/>
                                        <f:selectItem itemLabel="Septiembre" itemValue="8"/>
                                        <f:selectItem itemLabel="Octubre" itemValue="9"/>
                                        <f:selectItem itemLabel="Noviembre" itemValue="10"/>
                                        <f:selectItem itemLabel="Diciembre" itemValue="11"/>
                                    </p:selectOneMenu>                    
                                    <p:commandButton value="Actualizar" icon="ui-icon-refresh" onclick="updateChart2()"/>
                                </h:panelGrid>
                                <p:chart id="chart2" type="line" model="#{cropController.model2}"/>
                                <p:remoteCommand name="updateChart2" update="chart2" actionListener="#{cropController.createModel2}"/>
                            </h:form>
                        </p:tab>
                        <p:tab title="Anual por Mes">
                            <h:form>
                                <h:panelGrid columns="3" cellpadding="10">
                                    <p:outputLabel value="Año" for="ano1"/>
                                    <p:spinner id="ano1" value="#{cropController.ano1}" title="Año" min="2012" max="2030"/>
                                    <p:commandButton value="Actualizar" icon="ui-icon-refresh" onclick="updateChart1()"/>
                                </h:panelGrid>
                                <p:chart id="chart1" type="line" model="#{cropController.model1}"/>
                                <p:remoteCommand name="updateChart1" update="chart1" actionListener="#{cropController.createModel1}"/>
                            </h:form>
                        </p:tab>
                        <p:tab title="Anual por Semana">
                            <h:form>
                                <h:panelGrid columns="3" cellpadding="10">
                                    <p:outputLabel value="Año" for="ano1"/>
                                    <p:spinner id="ano1" value="#{cropController.ano4}" title="Año" min="2012" max="2030"/>
                                    <p:commandButton value="Actualizar" icon="ui-icon-refresh" onclick="updateChart4()"/>
                                </h:panelGrid>
                                <p:chart id="chart4" type="line" model="#{cropController.model4}"/>
                                <p:remoteCommand name="updateChart4" update="chart4" actionListener="#{cropController.createModel4}"/>
                            </h:form>
                        </p:tab>
                    </p:tabView>
                </p:tab>
                <p:tab title="Datos">
                    <h:form id="CropListForm">
                        <p:dataTable id="datalist" value="#{cropController.items}" var="item"
                                     selectionMode="single" selection="#{cropController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundleCrop.ListCropTitle_cultivation}"/>
                                </f:facet>
                                <h:outputText value="#{item.cultivation.moduleObject.lot.name} - #{item.cultivation.moduleObject.name}, #{item.cultivation.variety.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundleCrop.ListCropTitle_harvestDate}"/>
                                </f:facet>
                                <h:outputText value="#{item.harvestDate}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundleCrop.ListCropTitle_collector}"/>
                                </f:facet>
                                <h:outputText value="#{item.collector.name} #{item.collector.lastName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundleCrop.ListCropTitle_weight}"/>
                                </f:facet>
                                <h:outputText value="#{item.weight}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cropController.prepareCreate}" update=":CropListPanel:CropCreateForm" oncomplete="PF('CropCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CropListPanel:CropViewForm" oncomplete="PF('CropViewDialog').show()" disabled="#{empty cropController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CropListPanel:CropEditForm" oncomplete="PF('CropEditDialog').show()" disabled="#{empty cropController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cropController.destroy}" update=":growl,datalist" disabled="#{empty cropController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                    <ui:include src="Create.xhtml"/>
                    <ui:include src="Edit.xhtml"/>
                    <ui:include src="View.xhtml"/>
                </p:tab>
            </p:accordionPanel>
        </ui:define>
    </ui:composition>

</html>
