<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CropViewDlg" widgetVar="CropViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCrop.ViewCropTitle}">
            <h:form id="CropViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cropController.selected != null}">
                        <h:outputText value="#{bundleCrop.ViewCropLabel_cultivation}"/>
                        <h:outputText value="#{cropController.selected.cultivation.moduleObject.lot.name} - #{cropController.selected.cultivation.moduleObject.name} , #{cropController.selected.cultivation.variety.name}" title="#{bundleCrop.ViewCropTitle_cultivation}"/>
                        <h:outputText value="#{bundleCrop.ViewCropLabel_harvestDate}"/>
                        <h:outputText value="#{cropController.selected.harvestDate}" title="#{bundleCrop.ViewCropTitle_harvestDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundleCrop.ViewCropLabel_collector}"/>
                        <h:outputText value="#{cropController.selected.collector.name} #{cropController.selected.collector.lastName}" title="#{bundleCrop.ViewCropTitle_collector}"/>
                        <h:outputText value="#{bundleCrop.ViewCropLabel_weight}"/>
                        <h:outputText value="#{cropController.selected.weight}" title="#{bundleCrop.ViewCropTitle_weight}"/>                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CropViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
