<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaCreateDlg" widgetVar="CuentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.CreateCuentaTitle}">
            <h:form id="CuentaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentaController.selected != null}">
                        <p:outputLabel value="#{bundle2.CreateCuentaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cuentaController.selected.id}" title="#{bundle2.CreateCuentaTitle_id}" />
                        <p:outputLabel value="#{bundle2.CreateCuentaLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{cuentaController.selected.usuario}" required="true" requiredMessage="#{bundle2.EditCuentaRequiredMessage_usuario}">
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle2.CreateCuentaLabel_paquete}" for="paquete" />
                        <p:selectOneMenu id="paquete" value="#{cuentaController.selected.paquete}" required="true" requiredMessage="#{bundle2.EditCuentaRequiredMessage_paquete}">
                            <f:selectItems value="#{paqueteController.itemsAvailableSelectOne}"
                                           var="paqueteItem"
                                           itemValue="#{paqueteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle2.CreateCuentaLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{cuentaController.selected.fechaInicio}" title="#{bundle2.EditCuentaTitle_fechaInicio}"  showOn="button"/>
                        <p:outputLabel value="#{bundle2.CreateCuentaLabel_fechaFinal}" for="fechaFinal" />
                        <p:calendar id="fechaFinal" pattern="MM/dd/yyyy" value="#{cuentaController.selected.fechaFinal}" title="#{bundle2.EditCuentaTitle_fechaFinal}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuentaController.create}" value="#{bundle2.Save}" update="display,:CuentaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CuentaCreateDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="CuentaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
