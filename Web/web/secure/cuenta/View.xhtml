<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaViewDlg" widgetVar="CuentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.ViewCuentaTitle}">
            <h:form id="CuentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentaController.selected != null}">
                        <h:outputText value="#{bundle2.ViewCuentaLabel_id}"/>
                        <h:outputText value="#{cuentaController.selected.id}" title="#{bundle2.ViewCuentaTitle_id}"/>
                        <h:outputText value="#{bundle2.ViewCuentaLabel_usuario}"/>
                        <h:outputText value="#{cuentaController.selected.usuario}" title="#{bundle2.ViewCuentaTitle_usuario}"/>
                        <h:outputText value="#{bundle2.ViewCuentaLabel_paquete}"/>
                        <h:outputText value="#{cuentaController.selected.paquete}" title="#{bundle2.ViewCuentaTitle_paquete}"/>
                        <h:outputText value="#{bundle2.ViewCuentaLabel_fechaInicio}"/>
                        <h:outputText value="#{cuentaController.selected.fechaInicio}" title="#{bundle2.ViewCuentaTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle2.ViewCuentaLabel_fechaFinal}"/>
                        <h:outputText value="#{cuentaController.selected.fechaFinal}" title="#{bundle2.ViewCuentaTitle_fechaFinal}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle2.Close}" onclick="CuentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
