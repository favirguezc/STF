<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CultivationEditDlg" widgetVar="CultivationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCultivation.EditCultivationTitle}">
            <h:form id="CultivationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cultivationController.selected != null}">
                        <p:outputLabel value="#{bundleCultivation.EditCultivationLabel_moduleObject}" for="moduleObject" />
                        <p:selectOneMenu id="moduleObject" value="#{cultivationController.selected.moduleObject}" required="true" requiredMessage="#{bundleCultivation.EditCultivationRequiredMessage_moduleObject}">
                            <f:selectItems value="#{moduleObjectController.itemsAvailableSelectOne}"
                                           var="moduleObjectItem"
                                           itemValue="#{moduleObjectItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleCultivation.EditCultivationLabel_variety}" for="variety" />
                        <p:selectOneMenu id="variety" value="#{cultivationController.selected.variety}" required="true" requiredMessage="#{bundleCultivation.EditCultivationRequiredMessage_variety}">
                            <f:selectItems value="#{varietyController.itemsAvailableSelectOne}"
                                           var="varietyItem"
                                           itemValue="#{varietyItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleCultivation.EditCultivationLabel_plantingDate}" for="plantingDate" />
                        <p:calendar id="plantingDate" pattern="dd/MM/yyyy" value="#{cultivationController.selected.plantingDate}" title="#{bundleCultivation.EditCultivationTitle_plantingDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundleCultivation.EditCultivationLabel_observations}" for="observations" />
                        <p:inputText id="observations" value="#{cultivationController.selected.observations}" title="#{bundleCultivation.EditCultivationTitle_observations}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cultivationController.update}" value="#{bundle.Save}" update="display,:CultivationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CultivationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CultivationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
