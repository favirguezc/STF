<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CultivationEditDlg" widgetVar="CultivationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.EditCultivationTitle}">
            <h:form id="CultivationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cultivationController.selected != null}">
                        <p:outputLabel value="#{bundle2.EditCultivationLabel_moduleclass}" for="moduleclass" />
                        <p:selectOneMenu id="moduleclass" value="#{cultivationController.selected.moduleclass}" required="true" requiredMessage="#{bundle2.EditCultivationRequiredMessage_moduleclass}">
                            <f:selectItem itemLabel="#{bundle2.SelectOneMessage}"/>
                            <f:selectItems value="#{moduleclassController.itemsAvailableSelectOne}"
                                           var="moduleclassItem"
                                           itemValue="#{moduleclassItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle2.EditCultivationLabel_variety}" for="variety" />
                        <p:selectOneMenu id="variety" value="#{cultivationController.selected.variety}" required="true" requiredMessage="#{bundle2.EditCultivationRequiredMessage_variety}">
                            <f:selectItem itemLabel="#{bundle2.SelectOneMessage}"/>
                            <f:selectItems value="#{varietyController.itemsAvailableSelectOne}"
                                           var="varietyItem"
                                           itemValue="#{varietyItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle2.EditCultivationLabel_fechaDeSiembra}" for="fechaDeSiembra" />
                        <p:calendar id="fechaDeSiembra" pattern="dd/MM/yyyy" value="#{cultivationController.selected.fechaDeSiembra}" title="#{bundle2.EditCultivationTitle_fechaDeSiembra}"  showOn="button"/>
                        <p:outputLabel value="#{bundle2.EditCultivationLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{cultivationController.selected.observaciones}" title="#{bundle2.EditCultivationTitle_observaciones}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cultivationController.update}" value="#{bundle2.Save}" update="display,:CultivationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CultivationEditDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="CultivationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
