<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CultivationViewDlg" widgetVar="CultivationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCultivation.ViewCultivationTitle}">
            <h:form id="CultivationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cultivationController.selected != null}">
                        <h:outputText value="#{bundleCultivation.ViewCultivationLabel_moduleclass}"/>
                        <h:outputText value="#{cultivationController.selected.moduleclass}" title="#{bundleCultivation.ViewCultivationTitle_moduleclass}"/>
                        <h:outputText value="#{bundleCultivation.ViewCultivationLabel_variety}"/>
                        <h:outputText value="#{cultivationController.selected.variety}" title="#{bundleCultivation.ViewCultivationTitle_variety}"/>
                        <h:outputText value="#{bundleCultivation.ViewCultivationLabel_fechaDeSiembra}"/>
                        <h:outputText value="#{cultivationController.selected.fechaDeSiembra}" title="#{bundleCultivation.ViewCultivationTitle_fechaDeSiembra}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundleCultivation.ViewCultivationLabel_observaciones}"/>
                        <h:outputText value="#{cultivationController.selected.observaciones}" title="#{bundleCultivation.ViewCultivationTitle_observaciones}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleCultivation.Close}" onclick="CultivationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
