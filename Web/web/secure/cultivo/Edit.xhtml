<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CultivoEditDlg" widgetVar="CultivoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.EditCultivoTitle}">
            <h:form id="CultivoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cultivoController.selected != null}">
                        <p:outputLabel value="#{bundle2.EditCultivoLabel_modulo}" for="modulo" />
                        <p:selectOneMenu id="modulo" value="#{cultivoController.selected.modulo}" required="true" requiredMessage="#{bundle2.EditCultivoRequiredMessage_modulo}">
                            <f:selectItem itemLabel="#{bundle2.SelectOneMessage}"/>
                            <f:selectItems value="#{moduloController.itemsAvailableSelectOne}"
                                           var="moduloItem"
                                           itemValue="#{moduloItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle2.EditCultivoLabel_variedad}" for="variedad" />
                        <p:selectOneMenu id="variedad" value="#{cultivoController.selected.variedad}" required="true" requiredMessage="#{bundle2.EditCultivoRequiredMessage_variedad}">
                            <f:selectItem itemLabel="#{bundle2.SelectOneMessage}"/>
                            <f:selectItems value="#{variedadController.itemsAvailableSelectOne}"
                                           var="variedadItem"
                                           itemValue="#{variedadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle2.EditCultivoLabel_fechaDeSiembra}" for="fechaDeSiembra" />
                        <p:calendar id="fechaDeSiembra" pattern="dd/MM/yyyy" value="#{cultivoController.selected.fechaDeSiembra}" title="#{bundle2.EditCultivoTitle_fechaDeSiembra}"  showOn="button"/>
                        <p:outputLabel value="#{bundle2.EditCultivoLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{cultivoController.selected.observaciones}" title="#{bundle2.EditCultivoTitle_observaciones}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cultivoController.update}" value="#{bundle2.Save}" update="display,:CultivoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CultivoEditDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="CultivoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
