<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CultivoViewDlg" widgetVar="CultivoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCultivo.ViewCultivoTitle}">
            <h:form id="CultivoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cultivoController.selected != null}">
                        <h:outputText value="#{bundleCultivo.ViewCultivoLabel_modulo}"/>
                        <h:outputText value="#{cultivoController.selected.modulo}" title="#{bundleCultivo.ViewCultivoTitle_modulo}"/>
                        <h:outputText value="#{bundleCultivo.ViewCultivoLabel_variedad}"/>
                        <h:outputText value="#{cultivoController.selected.variedad}" title="#{bundleCultivo.ViewCultivoTitle_variedad}"/>
                        <h:outputText value="#{bundleCultivo.ViewCultivoLabel_fechaDeSiembra}"/>
                        <h:outputText value="#{cultivoController.selected.fechaDeSiembra}" title="#{bundleCultivo.ViewCultivoTitle_fechaDeSiembra}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundleCultivo.ViewCultivoLabel_observaciones}"/>
                        <h:outputText value="#{cultivoController.selected.observaciones}" title="#{bundleCultivo.ViewCultivoTitle_observaciones}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleCultivo.Close}" onclick="CultivoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
