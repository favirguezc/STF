<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <p:dialog id="FarmViewDlg" widgetVar="FarmViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleFarm.ViewFarmTitle}">
            <h:form id="FarmViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{farmController.selected != null}">
                        <h:outputText value="#{bundleFarm.ViewFarmLabel_name}"/>
                        <h:outputText value="#{farmController.selected.name}" title="#{bundleFarm.ViewFarmTitle_name}"/>
                        <h:outputText value="#{bundleFarm.ViewFarmLabel_villageName}"/>
                        <h:outputText value="#{farmController.selected.villageName}" title="#{bundleFarm.ViewFarmTitle_villageName}"/>
                        <h:outputText value="#{bundleFarm.ViewFarmLabel_altitude}"/>
                        <h:outputText value="#{farmController.selected.altitude}" title="#{bundleFarm.ViewFarmTitle_altitude}"/>
                        <h:outputText value="#{bundleFarm.ViewFarmLabel_owner}"/>
                        <h:outputText value="#{farmController.selected.owner.name} #{farmController.selected.owner.lastName}" title="#{bundleFarm.ViewFarmTitle_owner}"/>
                        <h:outputText value="#{bundleFarm.ViewFarmLabel_coordinate}"/>
                        <p:gmap center="#{farmController.selected.coordinate.x}, #{farmController.selected.coordinate.y}" zoom="17" type="HYBRID" style="width:500px;height:300px" streetView="true" model="#{farmController.mapModel}"/>
                    </p:panelGrid>                                            
                    <p:commandButton value="#{bundle.Close}" onclick="FarmViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
