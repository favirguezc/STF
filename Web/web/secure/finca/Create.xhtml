<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <p:dialog id="FincaCreateDlg" widgetVar="FincaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFincaTitle}">
            <h:form id="FincaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fincaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFincaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{fincaController.selected.nombre}" title="#{bundle.CreateFincaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateFincaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateFincaLabel_vereda}" for="vereda" />
                        <p:inputText id="vereda" value="#{fincaController.selected.vereda}" title="#{bundle.CreateFincaTitle_vereda}" required="true" requiredMessage="#{bundle.CreateFincaRequiredMessage_vereda}"/>
                        <p:outputLabel value="#{bundle.CreateFincaLabel_municipio}" for="municipio" />
                        <h:panelGroup>
                            <p:selectOneMenu id="departamento" value="#{fincaController.departamento}" required="true" requiredMessage="#{bundle.CreateMunicipioRequiredMessage_departamento}">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                               var="departamentoItem"
                                               itemValue="#{departamentoItem}"/>
                                <p:ajax update="municipio"/>
                            </p:selectOneMenu>
                            <p:selectOneMenu id="municipio" value="#{fincaController.selected.municipio}" required="true" requiredMessage="#{bundle.CreateFincaRequiredMessage_municipio}">
                                <f:selectItems value="#{fincaController.municipios}"
                                               var="municipioItem"
                                               itemValue="#{municipioItem}"/>
                            </p:selectOneMenu>
                        </h:panelGroup>
                        <p:outputLabel value="#{bundle.CreateFincaLabel_altitud}" for="altitud" />
                        <p:inputText id="altitud" value="#{fincaController.selected.altitud}" title="#{bundle.CreateFincaTitle_altitud}" />
                        <p:outputLabel value="#{bundle.CreateFincaLabel_coordenada}" for="coordenada" />
                        <p:gmap id="coordenada" center="#{fincaController.selected.coordenada.x}, #{fincaController.selected.coordenada.y}" zoom="#{fincaController.zoomLevel}" type="HYBRID" style="width:500px;height:300px" streetView="true" widgetVar="map" model="#{fincaController.modelo}">
                            <p:ajax event="markerDrag" listener="#{fincaController.markerDragged}" update=":growl"/>
                            <p:ajax event="pointSelect" listener="#{fincaController.onPointSelect}" update=":growl,coordenada"/>
                            <p:ajax event="stateChange" listener="#{fincaController.onStateChange}" update=":growl"/>
                        </p:gmap>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fincaController.create}" value="#{bundle.Save}" update="display,:FincaListForm:datalist,:growl" oncomplete="handleSubmit(args,'FincaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FincaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>        
    </ui:composition>
</html>
