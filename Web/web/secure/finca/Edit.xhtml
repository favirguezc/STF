<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FincaEditDlg" widgetVar="FincaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFincaTitle}">
            <h:form id="FincaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fincaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFincaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{fincaController.selected.nombre}" title="#{bundle.EditFincaTitle_nombre}" required="true" requiredMessage="#{bundle.EditFincaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditFincaLabel_vereda}" for="vereda" />
                        <p:inputText id="vereda" value="#{fincaController.selected.vereda}" title="#{bundle.EditFincaTitle_vereda}" />
                        <p:outputLabel value="#{bundle.EditFincaLabel_municipio}" for="municipio" />
                        <h:panelGroup>
                            <p:selectOneMenu id="departamento" value="#{fincaController.departamento}" required="true" requiredMessage="#{bundle.EditMunicipioRequiredMessage_departamento}">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                               var="departamentoItem"
                                               itemValue="#{departamentoItem}"/>
                                <p:ajax update="municipio"/>
                            </p:selectOneMenu>
                            <p:selectOneMenu id="municipio" value="#{fincaController.selected.municipio}" required="true" requiredMessage="#{bundle.EditFincaRequiredMessage_municipio}">
                                <f:selectItems value="#{fincaController.municipios}"
                                               var="municipioItem"
                                               itemValue="#{municipioItem}"/>
                            </p:selectOneMenu>
                        </h:panelGroup>
                        <p:outputLabel value="#{bundle.EditFincaLabel_altitud}" for="altitud" />
                        <p:inputText id="altitud" value="#{fincaController.selected.altitud}" title="#{bundle.EditFincaTitle_altitud}" />
                        <p:outputLabel value="#{bundle.EditFincaLabel_propietario}" for="propietario" />
                        <p:selectOneMenu id="propietario" value="#{fincaController.selected.propietario}" required="true" requiredMessage="#{bundle.EditFincaRequiredMessage_propietario}">
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="propietarioItem"
                                           itemValue="#{propietarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFincaLabel_coordenada}" for="coordenada" />
                        <p:gmap id="coordenada" center="#{fincaController.selected.coordenada.x}, #{fincaController.selected.coordenada.y}" zoom="17" type="HYBRID" style="width:500px;height:300px" streetView="true" widgetVar="map" model="#{fincaController.modelo}">
                            <p:ajax event="markerDrag" listener="#{fincaController.markerDragged}" update=":growl"/>
                        </p:gmap>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fincaController.update}" value="#{bundle.Save}" update="display,:FincaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FincaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FincaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
