<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <p:dialog id="FincaViewDlg" widgetVar="FincaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFincaTitle}">
            <h:form id="FincaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fincaController.selected != null}">
                        <h:outputText value="#{bundle.ViewFincaLabel_nombre}"/>
                        <h:outputText value="#{fincaController.selected.nombre}" title="#{bundle.ViewFincaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewFincaLabel_vereda}"/>
                        <h:outputText value="#{fincaController.selected.vereda.nombre}" title="#{bundle.ViewFincaTitle_vereda}"/>
                        <h:outputText value="#{bundle.ViewFincaLabel_area}"/>
                        <h:outputText value="#{fincaController.selected.area}" title="#{bundle.ViewFincaTitle_area}"/>
                        <h:outputText value="#{bundle.ViewFincaLabel_altitud}"/>
                        <h:outputText value="#{fincaController.selected.altitud}" title="#{bundle.ViewFincaTitle_altitud}"/>
                        <h:outputText value="#{bundle.ViewFincaLabel_propietario}"/>
                        <h:outputText value="#{fincaController.selected.propietario.nombre} #{fincaController.selected.propietario.apellido}" title="#{bundle.ViewFincaTitle_propietario}"/>
                        <h:outputText value="#{bundle.ViewFincaLabel_coordenada}"/>
                        <p:gmap center="#{fincaController.selected.coordenada.x}, #{fincaController.selected.coordenada.y}" zoom="17" type="HYBRID" style="width:500px;height:300px" streetView="true" model="#{fincaController.modelo}"/>
                    </p:panelGrid>                                            
                    <p:commandButton value="#{bundle.Close}" onclick="FincaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
