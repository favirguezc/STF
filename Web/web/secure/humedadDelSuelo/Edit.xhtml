<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HumedadDelSueloEditDlg" widgetVar="HumedadDelSueloEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHumedadDelSueloTitle}">
            <h:form id="HumedadDelSueloEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{humedadDelSueloController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHumedadDelSueloLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{humedadDelSueloController.selected.fecha}" title="#{bundle.EditHumedadDelSueloTitle_fecha}" required="true" requiredMessage="#{bundle.EditHumedadDelSueloRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditHumedadDelSueloLabel_hora}" for="hora" />
                        <p:calendar id="hora" pattern="HH:mm:ss" value="#{humedadDelSueloController.selected.hora}" title="#{bundle.EditHumedadDelSueloTitle_hora}" required="true" requiredMessage="#{bundle.EditHumedadDelSueloRequiredMessage_hora}" showOn="button" timeOnly="true"/>
                        <p:outputLabel value="#{bundle.EditHumedadDelSueloLabel_valorEn15Cms}" for="valorEn15Cms" />
                        <p:inputText id="valorEn15Cms" value="#{humedadDelSueloController.selected.valorEn15Cms}" title="#{bundle.EditHumedadDelSueloTitle_valorEn15Cms}" required="true" requiredMessage="#{bundle.EditHumedadDelSueloRequiredMessage_valorEn15Cms}"/>
                        <p:outputLabel value="#{bundle.EditHumedadDelSueloLabel_valorEn30Cms}" for="valorEn30Cms" />
                        <p:inputText id="valorEn30Cms" value="#{humedadDelSueloController.selected.valorEn30Cms}" title="#{bundle.EditHumedadDelSueloTitle_valorEn30Cms}" required="true" requiredMessage="#{bundle.EditHumedadDelSueloRequiredMessage_valorEn30Cms}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{humedadDelSueloController.update}" value="#{bundle.Save}" update="display,:HumedadListPanel:HumedadDelSueloListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HumedadDelSueloEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HumedadDelSueloEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
