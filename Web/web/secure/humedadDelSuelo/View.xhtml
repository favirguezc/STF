<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HumedadDelSueloViewDlg" widgetVar="HumedadDelSueloViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHumedadDelSueloTitle}">
            <h:form id="HumedadDelSueloViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{humedadDelSueloController.selected != null}">
                        <h:outputText value="#{bundle.ViewHumedadDelSueloLabel_fecha}"/>
                        <h:outputText value="#{humedadDelSueloController.selected.fecha}" title="#{bundle.ViewHumedadDelSueloTitle_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewHumedadDelSueloLabel_hora}"/>
                        <h:outputText value="#{humedadDelSueloController.selected.hora}" title="#{bundle.ViewHumedadDelSueloTitle_hora}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewHumedadDelSueloLabel_valorEn15Cms}"/>
                        <h:outputText value="#{humedadDelSueloController.selected.valorEn15Cms}" title="#{bundle.ViewHumedadDelSueloTitle_valorEn15Cms}"/>
                        <h:outputText value="#{bundle.ViewHumedadDelSueloLabel_valorEn30Cms}"/>
                        <h:outputText value="#{humedadDelSueloController.selected.valorEn30Cms}" title="#{bundle.ViewHumedadDelSueloTitle_valorEn30Cms}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HumedadDelSueloViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
