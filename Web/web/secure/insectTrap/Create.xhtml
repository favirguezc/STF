<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InsectTrapCreateDlg" widgetVar="InsectTrapCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleInsectTrap.CreateInsectTrapTitle}">
            <h:form id="InsectTrapCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{insectTrapController.selected != null}">
                        <p:outputLabel value="#{bundleInsectTrap.CreateInsectTrapLabel_registerDate}" for="registerDate" />
                        <p:calendar id="registerDate" pattern="dd/MM/yyyy" value="#{insectTrapController.selected.registerDate}" title="#{bundleInsectTrap.EditInsectTrapTitle_registerDate}" required="true" requiredMessage="#{bundleInsectTrap.EditInsectTrapRequiredMessage_registerDate}" showOn="button"/>
                        <p:outputLabel value="#{bundleInsectTrap.CreateInsectTrapLabel_name}" for="name" />
                        <p:inputText id="name" value="#{insectTrapController.selected.name}" title="#{bundleInsectTrap.CreateInsectTrapTitle_name}" required="true" requiredMessage="#{bundleInsectTrap.CreateInsectTrapRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundleInsectTrap.CreateInsectTrapLabel_species}" for="species" />
                        <p:inputText id="species" value="#{insectTrapController.selected.species}" title="#{bundleInsectTrap.CreateInsectTrapTitle_species}" required="true" requiredMessage="#{bundleInsectTrap.CreateInsectTrapRequiredMessage_species}"/>
                        <p:outputLabel value="#{bundleInsectTrap.CreateInsectTrapLabel_individuals}" for="individuals"/>
                        <p:inputText id="individuals" value="#{insectTrapController.selected.individuals}" title="#{bundleInsectTrap.CreateInsectTrapTitle_individuals}">
                            <f:validateDoubleRange minimum="0"/>
                        </p:inputText>
                        <p:outputLabel value="#{bundleInsectTrap.CreateInsectTrapLabel_glueChange}" for="glueChange"/>
                        <p:selectBooleanButton id="glueChange" value="#{insectTrapController.selected.glueChange}" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close"/>
                        <p:outputLabel value="#{bundleInsectTrap.CreateInsectTrapLabel_observations}" for="observations" />
                        <p:inputText id="observations" value="#{insectTrapController.selected.observations}" title="#{bundleInsectTrap.CreateInsectTrapTitle_observations}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{insectTrapController.create}" value="#{bundle.Save}" update="display,:InsectTrapListForm:datalist,:growl" oncomplete="handleSubmit(args,'InsectTrapCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InsectTrapCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
