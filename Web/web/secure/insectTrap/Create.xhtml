<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InsectTrapCreateDlg" widgetVar="InsectTrapCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInsectTrapTitle}">
            <h:form id="InsectTrapCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{insectTrapController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInsectTrapLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy" value="#{insectTrapController.selected.fecha}" title="#{bundle.EditInsectTrapTitle_fecha}" required="true" requiredMessage="#{bundle.EditInsectTrapRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateInsectTrapLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{insectTrapController.selected.nombre}" title="#{bundle.CreateInsectTrapTitle_nombre}" required="true" requiredMessage="#{bundle.CreateInsectTrapRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateInsectTrapLabel_especie}" for="especie" />
                        <p:inputText id="especie" value="#{insectTrapController.selected.especie}" title="#{bundle.CreateInsectTrapTitle_especie}" required="true" requiredMessage="#{bundle.CreateInsectTrapRequiredMessage_especie}"/>
                        <p:outputLabel value="#{bundle.CreateInsectTrapLabel_individuos}" for="individuos" />
                        <p:inputText id="individuos" value="#{insectTrapController.selected.individuos}" title="#{bundle.CreateInsectTrapTitle_individuos}" />
                        <p:outputLabel value="#{bundle.CreateInsectTrapLabel_cambioDePegante}" for="cambioDePegante"/>
                        <p:selectBooleanButton id="cambioDePegante" value="#{insectTrapController.selected.cambioDePegante}" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close"/>
                        <p:outputLabel value="#{bundle.CreateInsectTrapLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{insectTrapController.selected.observaciones}" title="#{bundle.CreateInsectTrapTitle_observaciones}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{insectTrapController.create}" value="#{bundle.Save}" update="display,:InsectTrapListForm:datalist,:growl" oncomplete="handleSubmit(args,'InsectTrapCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InsectTrapCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
