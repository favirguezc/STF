<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InsectTrapEditDlg" widgetVar="InsectTrapEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleInsectTrap.EditInsectTrapTitle}">
            <h:form id="InsectTrapEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{insectTrapController.selected != null}">
                        <p:outputLabel value="#{bundleInsectTrap.EditInsectTrapLabel_registerDate}" for="registerDate" />
                        <p:calendar id="registerDate" pattern="dd/MM/yyyy" value="#{insectTrapController.selected.registerDate}" title="#{bundleInsectTrap.EditInsectTrapTitle_registerDate}" required="true" requiredMessage="#{bundleInsectTrap.EditInsectTrapRequiredMessage_registerDate}" showOn="button"/>
                        <p:outputLabel value="#{bundleInsectTrap.EditInsectTrapLabel_name}" for="name" />
                        <p:inputText id="name" value="#{insectTrapController.selected.name}" title="#{bundleInsectTrap.EditInsectTrapTitle_name}" required="true" requiredMessage="#{bundleInsectTrap.EditInsectTrapRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundleInsectTrap.EditInsectTrapLabel_species}" for="species" />
                        <p:inputText id="species" value="#{insectTrapController.selected.species}" title="#{bundleInsectTrap.EditInsectTrapTitle_species}" required="true" requiredMessage="#{bundleInsectTrap.EditInsectTrapRequiredMessage_species}"/>
                        <p:outputLabel value="#{bundleInsectTrap.EditInsectTrapLabel_individuals}" for="individuals" />
                        <p:inputText id="individuals" value="#{insectTrapController.selected.individuals}" title="#{bundleInsectTrap.EditInsectTrapTitle_individuals}" />
                        <p:outputLabel value="#{bundleInsectTrap.EditInsectTrapLabel_glueChange}" for="glueChange"/>
                        <p:selectBooleanButton id="glueChange" value="#{insectTrapController.selected.glueChange}" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close"/>
                        <p:outputLabel value="#{bundleInsectTrap.EditInsectTrapLabel_observations}" for="observations" />
                        <p:inputText id="observations" value="#{insectTrapController.selected.observations}" title="#{bundleInsectTrap.EditInsectTrapTitle_observations}" />                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{insectTrapController.update}" value="#{bundle.Save}" update="display,:InsectTrapListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InsectTrapEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InsectTrapEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
