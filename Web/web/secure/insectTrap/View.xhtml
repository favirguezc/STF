<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InsectTrapViewDlg" widgetVar="InsectTrapViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleInsectTrap.ViewInsectTrapTitle}">
            <h:form id="InsectTrapViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{insectTrapController.selected != null}">
                        <h:outputText value="#{bundleInsectTrap.ViewInsectTrapLabel_registerDate}"/>
                        <h:outputText value="#{insectTrapController.selected.registerDate}" title="#{bundleInsectTrap.ViewInsectTrapTitle_registerDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundleInsectTrap.ViewInsectTrapLabel_name}"/>
                        <h:outputText value="#{insectTrapController.selected.name}" title="#{bundleInsectTrap.ViewInsectTrapTitle_name}"/>
                        <h:outputText value="#{bundleInsectTrap.ViewInsectTrapLabel_species}"/>
                        <h:outputText value="#{insectTrapController.selected.species}" title="#{bundleInsectTrap.ViewInsectTrapTitle_species}"/>
                        <h:outputText value="#{bundleInsectTrap.ViewInsectTrapLabel_individuals}"/>
                        <h:outputText value="#{insectTrapController.selected.individuals}" title="#{bundleInsectTrap.ViewInsectTrapTitle_individuals}"/>
                        <h:outputText value="#{bundleInsectTrap.ViewInsectTrapLabel_glueChange}"/>
                        <h:outputText value="#{insectTrapController.selected.glueChange}" title="#{bundleInsectTrap.ViewInsectTrapTitle_glueChange}"/>
                        <h:outputText value="#{bundleInsectTrap.ViewInsectTrapLabel_observations}"/>
                        <h:outputText value="#{insectTrapController.selected.observations}" title="#{bundleInsectTrap.ViewInsectTrapTitle_observations}"/>                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InsectTrapViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
