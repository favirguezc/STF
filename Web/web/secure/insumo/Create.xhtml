<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InsumoCreateDlg" widgetVar="InsumoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInsumoTitle}">
            <h:form id="InsumoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{insumoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInsumoLabel_tipoDeAplicacion}" for="tipo"/>
                        <p:selectOneMenu id="tipo" value="#{insumoController.selected.tipoDeAplicacion}" required="true" requiredMessage="#{bundle.CreateInsumoRequiredMessage_tipoDeAplicacion}">
                            <f:selectItems value="#{tipoDeAplicacionController.tipoDeAplicacionValues}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInsumoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{insumoController.selected.nombre}" title="#{bundle.CreateInsumoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateInsumoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateInsumoLabel_ingredienteActivo}" for="ingredienteActivo" />
                        <p:inputText id="ingredienteActivo" value="#{insumoController.selected.ingredienteActivo}" title="#{bundle.CreateInsumoTitle_ingredienteActivo}" required="true" requiredMessage="#{bundle.CreateInsumoRequiredMessage_ingredienteActivo}"/>
                        <p:outputLabel value="#{bundle.CreateInsumoLabel_unidades}" for="unidades" />
                        <p:selectOneMenu id="unidades" value="#{insumoController.selected.unidades}" required="true" requiredMessage="#{bundle.CreateInsumoRequiredMessage_unidades}">
                            <f:selectItems value="#{unidadesController.unidadesValues}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInsumoLabel_pc}" for="pc" />
                        <p:inputText id="pc" value="#{insumoController.selected.periodoDeCarencia}" title="#{bundle.CreateInsumoTitle_pc}" />
                        <p:outputLabel value="#{bundle.CreateInsumoLabel_tr}" for="tr" />
                        <p:inputText id="tr" value="#{insumoController.selected.tiempoDeReentrada}" title="#{bundle.CreateInsumoTitle_tr}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{insumoController.create}" value="#{bundle.Save}" update="display,:InsumoListForm:datalist,:growl" oncomplete="handleSubmit(args,'InsumoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InsumoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
