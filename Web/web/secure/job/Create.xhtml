<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JobCreateDlg" widgetVar="JobCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateJobTitle}">
            <h:form id="JobCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jobController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateJobLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{jobController.selected.nombre}" title="#{bundle.CreateJobTitle_nombre}" required="true" requiredMessage="#{bundle.CreateJobRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateJobLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{jobController.selected.descripcion}" title="#{bundle.CreateJobTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateJobLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{jobController.selected.valor}" title="#{bundle.CreateJobTitle_valor}" required="true" requiredMessage="#{bundle.CreateJobRequiredMessage_valor}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jobController.create}" value="#{bundle.Save}" update="display,:JobListForm:datalist,:growl" oncomplete="handleSubmit(args,'JobCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JobCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
