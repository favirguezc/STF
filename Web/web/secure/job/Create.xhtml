<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JobCreateDlg" widgetVar="JobCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleJob.CreateJobTitle}">
            <h:form id="JobCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jobController.selected != null}">
                        <p:outputLabel value="#{bundleJob.CreateJobLabel_name}" for="name" />
                        <p:inputText id="name" value="#{jobController.selected.name}" title="#{bundleJob.CreateJobTitle_name}" required="true" requiredMessage="#{bundleJob.CreateJobRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundleJob.CreateJobLabel_description}" for="description" />
                        <p:inputText id="description" value="#{jobController.selected.description}" title="#{bundleJob.CreateJobTitle_description}" />
                        <p:outputLabel value="#{bundleJob.CreateJobLabel_hourlyRate}" for="value" />
                        <p:inputText id="value" value="#{jobController.selected.hourlyRate}" title="#{bundleJob.CreateJobTitle_hourlyRate}" required="true" requiredMessage="#{bundleJob.CreateJobRequiredMessage_hourlyRate}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jobController.create}" value="#{bundle.Save}" update="display,:JobListForm:datalist,:growl" oncomplete="handleSubmit(args,'JobCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JobCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
