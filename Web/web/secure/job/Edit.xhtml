<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JobEditDlg" widgetVar="JobEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleJob.EditJobTitle}">
            <h:form id="JobEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jobController.selected != null}">
                        <p:outputLabel value="#{bundleJob.EditJobLabel_name}" for="name" />
                        <p:inputText id="name" value="#{jobController.selected.name}" title="#{bundleJob.EditJobTitle_name}" required="true" requiredMessage="#{bundleJob.EditJobRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundleJob.EditJobLabel_description}" for="description" />
                        <p:inputText id="description" value="#{jobController.selected.description}" title="#{bundleJob.EditJobTitle_description}" />
                        <p:outputLabel value="#{bundleJob.EditJobLabel_hourlyRate}" for="value" />
                        <p:inputText id="value" value="#{jobController.selected.hourlyRate}" title="#{bundleJob.EditJobTitle_hourlyRate}" required="true" requiredMessage="#{bundleJob.EditJobRequiredMessage_hourlyRate}">
                            <f:validateDoubleRange minimum="0"/>
                        </p:inputText>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jobController.update}" value="#{bundle.Save}" update="display,:JobListForm:datalist,:growl" oncomplete="handleSubmit(args, 'JobEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JobEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
