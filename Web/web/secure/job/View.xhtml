<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JobViewDlg" widgetVar="JobViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJobTitle}">
            <h:form id="JobViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jobController.selected != null}">
                        <h:outputText value="#{bundle.ViewJobLabel_nombre}"/>
                        <h:outputText value="#{jobController.selected.nombre}" title="#{bundle.ViewJobTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewJobLabel_descripcion}"/>
                        <h:outputText value="#{jobController.selected.descripcion}" title="#{bundle.ViewJobTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewJobLabel_valor}"/>
                        <h:outputText value="#{jobController.selected.valor}" title="#{bundle.ViewJobTitle_valor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="JobViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
