<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JobViewDlg" widgetVar="JobViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleJob.ViewJobTitle}">
            <h:form id="JobViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jobController.selected != null}">
                        <h:outputText value="#{bundleJob.ViewJobLabel_name}"/>
                        <h:outputText value="#{jobController.selected.name}" title="#{bundleJob.ViewJobTitle_name}"/>
                        <h:outputText value="#{bundleJob.ViewJobLabel_description}"/>
                        <h:outputText value="#{jobController.selected.description}" title="#{bundleJob.ViewJobTitle_description}"/>
                        <h:outputText value="#{bundleJob.ViewJobLabel_hourlyRate}"/>
                        <h:outputText value="#{jobController.selected.hourlyRate}" title="#{bundleJob.ViewJobTitle_hourlyRate}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="JobViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
