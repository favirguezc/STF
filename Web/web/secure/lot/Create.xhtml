<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LotCreateDlg" widgetVar="LotCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLotTitle}">
            <h:form id="LotCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lotController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLotLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{lotController.selected.nombre}" title="#{bundle.CreateLotTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lotController.create}" value="#{bundle.Save}" update="display,:LotListForm:datalist,:growl" oncomplete="handleSubmit(args,'LotCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LotCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
