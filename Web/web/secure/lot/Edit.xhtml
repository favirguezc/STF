<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LotEditDlg" widgetVar="LotEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleLot.EditLotTitle}">
            <h:form id="LotEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lotController.selected != null}">
                        <p:outputLabel value="#{bundleLot.EditLotLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{lotController.selected.nombre}" title="#{bundleLot.EditLotTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lotController.update}" value="#{bundleLot.Save}" update="display,:LotListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LotEditDialog');"/>
                    <p:commandButton value="#{bundleLot.Cancel}" onclick="LotEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
