<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LotViewDlg" widgetVar="LotViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleLot.ViewLotTitle}">
            <h:form id="LotViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lotController.selected != null}">
                        <h:outputText value="#{bundleLot.ViewLotLabel_nombre}"/>
                        <h:outputText value="#{lotController.selected.nombre}" title="#{bundleLot.ViewLotTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleLot.Close}" onclick="LotViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
