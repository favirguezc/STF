<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModuleClassCreateDlg" widgetVar="ModuleClassCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleModule.CreateModuleClassTitle}">
            <h:form id="ModuleClassCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{moduleClassController.selected != null}">
                        <p:outputLabel value="#{bundleModule.CreateModuleClassLabel_name}" for="name" />
                        <p:inputText id="name" value="#{moduleClassController.selected.name}" title="#{bundleModule.CreateModuleClassTitle_name}" />
                        <p:outputLabel value="#{bundleModule.CreateModuleClassLabel_area}" for="area" />
                        <p:inputText id="area" value="#{moduleClassController.selected.area}" title="#{bundleModule.CreateModuleClassTitle_area}" />
                        <p:outputLabel value="#{bundleModule.CreateModuleClassLabel_lot}" for="lot" />
                        <p:selectOneMenu id="lot" value="#{moduleClassController.selected.lot}" >
                            <f:selectItems value="#{lotController.itemsAvailableSelectOne}"
                                           var="lotItem"
                                           itemValue="#{lotItem}"
                                           itemLabel="#{lotItem.name}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{moduleClassController.create}" value="#{bundle.Save}" update="display,:ModuleClassListForm:datalist,:growl" oncomplete="handleSubmit(args,'ModuleClassCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ModuleClassCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
