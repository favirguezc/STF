<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModuleClassViewDlg" widgetVar="ModuleClassViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleModule.ViewModuleClassTitle}">
            <h:form id="ModuleClassViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{moduleClassController.selected != null}">
                        <h:outputText value="#{bundleModule.ViewModuleClassLabel_name}"/>
                        <h:outputText value="#{moduleClassController.selected.name}" title="#{bundleModule.ViewModuleClassTitle_name}"/>
                        <h:outputText value="#{bundleModule.ViewModuleClassLabel_area}"/>
                        <h:outputText value="#{moduleClassController.selected.area}" title="#{bundleModule.ViewModuleClassTitle_area}"/>
                        <h:outputText value="#{bundleModule.ViewModuleClassLabel_lot}"/>
                        <h:outputText value="#{moduleClassController.selected.lot.name}" title="#{bundleModule.ViewModuleClassTitle_lot}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ModuleClassViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
