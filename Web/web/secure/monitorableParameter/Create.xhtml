<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MonitorableParameterCreateDlg" widgetVar="MonitorableParameterCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleMonitorableParameter.CreateMonitorableParameterTitle}">
            <h:form id="MonitorableParameterCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{monitorableparameterController.selected != null}">
                        <p:outputLabel value="#{bundleMonitorableParameter.CreateMonitorableParameterLabel_name}" for="name" />
                        <p:inputText id="name" value="#{monitorableparameterController.selected.name}" title="#{bundleMonitorableParameter.CreateMonitorableParameterTitle_name}" required="true" requiredMessage="#{bundleMonitorableParameter.CreateMonitorableParameterRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundleMonitorableParameter.CreateMonitorableParameterLabel_abbreviation}" for="abbreviation" />
                        <p:inputText id="abbreviation" value="#{monitorableparameterController.selected.abbreviation}" title="#{bundleMonitorableParameter.CreateMonitorableParameterTitle_abbreviation}" required="true" requiredMessage="#{bundleMonitorableParameter.CreateMonitorableParameterRequiredMessage_abbreviation}"/>
                        <p:outputLabel value="#{bundleMonitorableParameter.CreateMonitorableParameterLabel_valuationType}" for="valuationType" />
                        <p:selectOneMenu id="valuationType" value="#{monitorableparameterController.selected.valuationType}" required="true" requiredMessage="#{bundleMonitorableParameter.CreateMonitorableParameterRequiredMessage_valuationType}">
                            <f:selectItems value="#{valuationTypeController.valuationTypeValues}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{monitorableparameterController.create}" value="#{bundle.Save}" update="display,:MonitorableParameterListForm:datalist,:growl" oncomplete="handleSubmit(args,'MonitorableParameterCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MonitorableParameterCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
