<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MonitorableParameterCreateDlg" widgetVar="MonitorableParameterCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMonitorableParameterTitle}">
            <h:form id="MonitorableParameterCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{monitorableparameterController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMonitorableParameterLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{monitorableparameterController.selected.nombre}" title="#{bundle.CreateMonitorableParameterTitle_nombre}" required="true" requiredMessage="#{bundle.CreateMonitorableParameterRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateMonitorableParameterLabel_abreviacion}" for="abreviacion" />
                        <p:inputText id="abreviacion" value="#{monitorableparameterController.selected.abreviacion}" title="#{bundle.CreateMonitorableParameterTitle_abreviacion}" required="true" requiredMessage="#{bundle.CreateMonitorableParameterRequiredMessage_abreviacion}"/>
                        <p:outputLabel value="#{bundle.CreateMonitorableParameterLabel_valuationType}" for="valuationType" />
                        <p:selectOneMenu id="valuationType" value="#{monitorableparameterController.selected.valuationType}" required="true" requiredMessage="#{bundle.CreateMonitorableParameterRequiredMessage_valuationType}">
                            <f:selectItems value="#{valuationTypeController.valuationTypeValues}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{monitorableparameterController.create}" value="#{bundle.Save}" update="display,:MonitorableParameterListForm:datalist,:growl" oncomplete="handleSubmit(args,'MonitorableParameterCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MonitorableParameterCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
