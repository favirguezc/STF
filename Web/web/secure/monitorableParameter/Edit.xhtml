<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MonitorableParameterEditDlg" widgetVar="MonitorableParameterEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleMonitorableParameter.EditMonitorableParameterTitle}">
            <h:form id="MonitorableParameterEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{monitorableparameterController.selected != null}">
                        <p:outputLabel value="#{bundleMonitorableParameter.EditMonitorableParameterLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{monitorableparameterController.selected.nombre}" title="#{bundleMonitorableParameter.EditMonitorableParameterTitle_nombre}" required="true" requiredMessage="#{bundleMonitorableParameter.EditMonitorableParameterRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundleMonitorableParameter.EditMonitorableParameterLabel_abreviacion}" for="abreviacion" />
                        <p:inputText id="abreviacion" value="#{monitorableparameterController.selected.abreviacion}" title="#{bundleMonitorableParameter.EditMonitorableParameterTitle_abreviacion}" required="true" requiredMessage="#{bundleMonitorableParameter.EditMonitorableParameterRequiredMessage_abreviacion}"/>
                        <p:outputLabel value="#{bundleMonitorableParameter.EditMonitorableParameterLabel_valuationType}" for="valuationType" />
                        <p:selectOneMenu id="valuationType" value="#{monitorableparameterController.selected.valuationType}" required="true" requiredMessage="#{bundleMonitorableParameter.EditMonitorableParameterRequiredMessage_valuationType}">
                            <f:selectItems value="#{valuationTypeController.valuationTypeValues}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{monitorableparameterController.update}" value="#{bundleMonitorableParameter.Save}" update="display,:MonitorableParameterListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MonitorableParameterEditDialog');"/>
                    <p:commandButton value="#{bundleMonitorableParameter.Cancel}" onclick="MonitorableParameterEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
