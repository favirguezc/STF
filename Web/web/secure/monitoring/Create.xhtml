<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MonitoringCreateDlg" widgetVar="MonitoringCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleMonitoring.CreateMonitoringTitle}">
            <h:form id="MonitoringCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{monitoringController.selected != null}">
                        <p:outputLabel value="#{bundleMonitoring.CreateMonitoringLabel_numeroDeMonitoring}" for="numeroDeMonitoring" />
                        <p:inputText id="numeroDeMonitoring" value="#{monitoringController.selected.numeroDeMonitoring}" title="#{bundleMonitoring.CreateMonitoringTitle_numeroDeMonitoring}" />
                        <p:outputLabel value="#{bundleMonitoring.CreateMonitoringLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy" value="#{monitoringController.selected.fecha}" title="#{bundleMonitoring.EditMonitoringTitle_fecha}" required="true" requiredMessage="#{bundleMonitoring.EditMonitoringRequiredMessage_fecha}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{monitoringController.create}" value="#{bundleMonitoring.Save}" update="display,:MonitoringListForm:datalist,:growl" oncomplete="handleSubmit(args,'MonitoringCreateDialog');"/>
                    <p:commandButton value="#{bundleMonitoring.Cancel}" onclick="MonitoringCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
