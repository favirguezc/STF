<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MonitoringEditDlg" widgetVar="MonitoringEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMonitoringTitle}">
            <h:form id="MonitoringEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{monitoringController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMonitoringLabel_numeroDeMonitoring}" for="numeroDeMonitoring" />
                        <p:inputText id="numeroDeMonitoring" value="#{monitoringController.selected.numeroDeMonitoring}" title="#{bundle.EditMonitoringTitle_numeroDeMonitoring}" />
                        <p:outputLabel value="#{bundle.EditMonitoringLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy" value="#{monitoringController.selected.fecha}" title="#{bundle.EditMonitoringTitle_fecha}" required="true" requiredMessage="#{bundle.EditMonitoringRequiredMessage_fecha}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{monitoringController.update}" value="#{bundle.Save}" update="display,:MonitoringListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MonitoringEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MonitoringEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
