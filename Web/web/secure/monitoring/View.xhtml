<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MonitoringViewDlg" widgetVar="MonitoringViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleMonitoring.ViewMonitoringTitle}">
            <h:form id="MonitoringViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{monitoringController.selected != null}">
                        <h:outputText value="#{bundleMonitoring.ViewMonitoringLabel_number}"/>
                        <h:outputText value="#{monitoringController.selected.number}" title="#{bundleMonitoring.ViewMonitoringTitle_number}"/>
                        <h:outputText value="#{bundleMonitoring.ViewMonitoringLabel_monitoringDate}"/>
                        <h:outputText value="#{monitoringController.selected.monitoringDate}" title="#{bundleMonitoring.ViewMonitoringTitle_monitoringDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MonitoringViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
