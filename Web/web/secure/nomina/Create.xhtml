<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        
        <p:dialog id="NominaCreateDlg" widgetVar="NominaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNominaTitle}">
            <h:form id="NominaCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{nominaController.selected != null}">
                        <h:outputLabel value="#{bundle.CreateNominaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy" value="#{nominaController.selected.fecha}" title="#{bundle.CreateNominaTitle_fecha}" required="true" requiredMessage="#{CreateCostoRequiredMessage_fecha}" showOn="button" />
                        <h:outputLabel value="#{bundle.CreateNominaLabel_trabajador}" for="trabajador" />
                        <p:selectOneMenu id="trabajador" value="#{nominaController.selected.trabajador}" required="true" requiredMessage="#{bundle.CreateNominaRequiredMessage_trabajador}">
                            <f:selectItems value="#{personaController.itemsAvailableTrabajador}"
                                           var="trabajadorItem"
                                           itemValue="#{trabajadorItem}"
                                           itemLabel="#{trabajadorItem.nombre} #{trabajadorItem.apellido}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton actionListener="#{nominaController.create}" value="#{bundle.Save}" update="display,:NominaListForm:datalist,:growl" oncomplete="handleSubmit(args,'NominaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NominaCreateDialog.hide()"/>
                </h:panelGroup>    
            </h:form>
        </p:dialog>
        
    </ui:composition>
</html>
