<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNominaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="NominaListForm">
                <p:dataTable id="datalist" value="#{nominaController.items}" var="item"
                     selectionMode="single" selection="#{nominaController.selected}"
                     paginator="true"
                     rowKey="#{item.id}"
                     rows="10"
                     rowsPerPageTemplate="10,20,30,40,50"
                     widgetVar="nominaTable">
                       
                    <p:ajax event="rowSelect"   update="createButton viewButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton deleteButton"/>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListNominaTitle_fechaDesde}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaDesde}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListNominaTitle_fecha}"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column filterBy="#{item.trabajador}" headerText="#{bundle.ListNominaTitle_trabajador}" filterMatchMode="exact">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('nominaTable').filter()">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{personaController.itemsAvailableTrabajador}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.trabajador.nombre} #{item.trabajador.apellido}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListNominaTitle_total}"/>
                        </f:facet>
                        <h:outputText value="#{item.total}">
                            <f:convertNumber/>
                        </h:outputText>
                    </p:column>
                    <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{nominaController.prepareCreate}" update=":NominaCreateForm" oncomplete="PF('NominaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":NominaViewForm" oncomplete="PF('NominaViewDialog').show()" disabled="#{empty nominaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{nominaController.destroy}" update=":growl,datalist" disabled="#{empty nominaController.selected}"/>
                        </f:facet>    
                </p:dataTable>
                    
            </h:form>
            
            <ui:include src="Create.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
