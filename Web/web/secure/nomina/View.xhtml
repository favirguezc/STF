<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        
        <p:dialog id="NominaViewDlg" widgetVar="NominaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNominaTitle}">
            <h:form id="NominaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nominaController.selected != null}" style="width: 400px;">
                        <h:outputText value="#{bundle.ViewNominaLabel_fechadesde}"/>
                        <h:outputText value="#{nominaController.selected.fechaDesde}" title="#{bundle.ViewNominaTitle_fechadesde}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewNominaLabel_fecha}"/>
                        <h:outputText value="#{nominaController.selected.fecha}" title="#{bundle.ViewNominaTitle_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewNominaLabel_trabajador}"/>
                        <h:outputText value="#{nominaController.selected.trabajador.nombre} #{nominaController.selected.trabajador.apellido}" title="#{bundle.ViewNominaTitle_trabajador}"/>
                    </p:panelGrid>
                    <p:dataTable id="jobes" value="#{nominaController.jobesSelected}" var="item"
                                 rowKey="#{item.id}" resizableColumns="false" paginator="true" rows="10"
                                 style="width: 400px;" paginatorPosition="bottom">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJobTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJobTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}">
                                <f:convertNumber/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    <p:panelGrid columns="2" rendered="#{nominaController.selected != null}" style="width: 400px;">
                        <h:outputText value="#{bundle.ViewNominaLabel_cosecha}"/>
                        <h:outputText value="#{nominaController.valorRecolectado}" title="#{bundle.ViewNominaTitle_cosecha}">
                            <f:convertNumber/>
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewNominaLabel_total}"/>
                        <h:outputText value="#{nominaController.selected.total}" title="#{bundle.ViewNominaTitle_total}">
                            <f:convertNumber/>
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NominaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
