<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotaEditDlg" widgetVar="NotaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNotaTitle}">
            <h:form id="NotaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNotaLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{notaController.selected.titulo}" title="#{bundle.EditNotaTitle_titulo}" />
                        <p:outputLabel value="#{bundle.EditNotaLabel_nota}" for="nota" />
                        <p:inputTextarea id="nota" value="#{notaController.selected.nota}" title="#{bundle.EditNotaTitle_nota}" required="true" requiredMessage="#{bundle.EditNotaRequiredMessage_nota}"/>
                        <p:outputLabel value="#{bundle.EditNotaLabel_creador}" for="creador" />
                        <p:selectOneMenu id="creador" value="#{notaController.selected.creador}" required="true" requiredMessage="#{bundle.EditNotaRequiredMessage_creador}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="creadorItem"
                                           itemValue="#{creadorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{notaController.update}" value="#{bundle.Save}" update="display,:NotaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NotaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NotaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
