<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NoteCreateDlg" widgetVar="NoteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleNote.CreateNoteTitle}">
            <h:form id="NoteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{noteController.selected != null}">
                        <p:outputLabel value="#{bundleNote.CreateNoteLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{noteController.selected.titulo}" title="#{bundleNote.CreateNoteTitle_titulo}" />
                        <p:outputLabel value="#{bundleNote.CreateNoteLabel_note}" for="note" />
                        <p:inputTextarea id="note" value="#{noteController.selected.note}" title="#{bundleNote.CreateNoteTitle_note}" required="true" requiredMessage="#{bundleNote.CreateNoteRequiredMessage_note}"/>
                        <p:outputLabel value="#{bundleNote.CreateNoteLabel_para}" for="creador" />
                        <p:selectOneMenu id="creador" value="#{noteController.selected.para}" required="true" requiredMessage="#{bundleNote.EditNoteRequiredMessage_para}">
                            <f:selectItems value="#{personController.itemsAvailableSelectOne}"
                                           var="creadorItem"
                                           itemValue="#{creadorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{noteController.create}" value="#{bundleNote.Save}" update="display,:NoteListForm:noteDashboard,:growl" oncomplete="handleSubmit(args,'NoteCreateDialog');"/>
                    <p:commandButton value="#{bundleNote.Cancel}" onclick="NoteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
