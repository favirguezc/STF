<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NoteEditDlg" widgetVar="NoteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleNote.EditNoteTitle}">
            <h:form id="NoteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{noteController.selected != null}">
                        <p:outputLabel value="#{bundleNote.EditNoteLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{noteController.selected.titulo}" title="#{bundleNote.EditNoteTitle_titulo}" />
                        <p:outputLabel value="#{bundleNote.EditNoteLabel_note}" for="note" />
                        <p:inputTextarea id="note" value="#{noteController.selected.note}" title="#{bundleNote.EditNoteTitle_note}" required="true" requiredMessage="#{bundleNote.EditNoteRequiredMessage_note}"/>
                        <p:outputLabel value="#{bundleNote.EditNoteLabel_para}" for="creador" />
                        <p:selectOneMenu id="creador" value="#{noteController.selected.para}" required="true" requiredMessage="#{bundleNote.EditNoteRequiredMessage_para}">
                            <f:selectItem itemLabel="#{bundleNote.SelectOneMessage}"/>
                            <f:selectItems value="#{personController.itemsAvailableSelectOne}"
                                           var="creadorItem"
                                           itemValue="#{creadorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{noteController.update}" value="#{bundleNote.Save}" update="display,:NoteListForm:noteDashboard,:growl" oncomplete="handleSubmit(args, 'NoteEditDialog');"/>
                    <p:commandButton value="#{bundleNote.Cancel}" onclick="NoteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
