<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NoteViewDlg" widgetVar="NoteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleNote.ViewNoteTitle}">
            <h:form id="NoteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{noteController.selected != null}">
                        <h:outputText value="#{bundleNote.ViewNoteLabel_title}"/>
                        <h:outputText value="#{noteController.selected.title}" title="#{bundleNote.ViewNoteTitle_title}"/>
                        <h:outputText value="#{bundleNote.ViewNoteLabel_message}"/>
                        <h:outputText value="#{noteController.selected.message}" title="#{bundleNote.ViewNoteTitle_message}"/>
                        <h:outputText value="#{bundleNote.ViewNoteLabel_from}"/>
                        <h:outputText value="#{noteController.selected.from}" title="#{bundleNote.ViewNoteTitle_from}"/>
                        <h:outputText value="#{bundleNote.ViewNoteLabel_to}"/>
                        <h:outputText value="#{noteController.selected.to}" title="#{bundleNote.ViewNoteTitle_to}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NoteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
