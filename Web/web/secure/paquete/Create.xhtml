<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaqueteCreateDlg" widgetVar="PaqueteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.CreatePaqueteTitle}">
            <h:form id="PaqueteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paqueteController.selected != null}">
                        <p:outputLabel value="#{bundle2.CreatePaqueteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{paqueteController.selected.id}" title="#{bundle2.CreatePaqueteTitle_id}" />
                        <p:outputLabel value="#{bundle2.CreatePaqueteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{paqueteController.selected.nombre}" title="#{bundle2.CreatePaqueteTitle_nombre}" required="true" requiredMessage="#{bundle2.CreatePaqueteRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle2.CreatePaqueteLabel_numeroFincasPermitidas}" for="numeroFincasPermitidas" />
                        <p:inputText id="numeroFincasPermitidas" value="#{paqueteController.selected.numeroFincasPermitidas}" title="#{bundle2.CreatePaqueteTitle_numeroFincasPermitidas}" required="true" requiredMessage="#{bundle2.CreatePaqueteRequiredMessage_numeroFincasPermitidas}"/>
                        <p:outputLabel value="#{bundle2.CreatePaqueteLabel_numeroTrabajadoresPermitidosPorFinca}" for="numeroTrabajadoresPermitidosPorFinca" />
                        <p:inputText id="numeroTrabajadoresPermitidosPorFinca" value="#{paqueteController.selected.numeroTrabajadoresPermitidosPorFinca}" title="#{bundle2.CreatePaqueteTitle_numeroTrabajadoresPermitidosPorFinca}" required="true" requiredMessage="#{bundle2.CreatePaqueteRequiredMessage_numeroTrabajadoresPermitidosPorFinca}"/>
                        <p:outputLabel value="#{bundle2.CreatePaqueteLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{paqueteController.selected.precio}" title="#{bundle2.CreatePaqueteTitle_precio}" required="true" requiredMessage="#{bundle2.CreatePaqueteRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle2.CreatePaqueteLabel_cantidadPeriodos}" for="cantidadPeriodos" />
                        <p:inputText id="cantidadPeriodos" value="#{paqueteController.selected.cantidadPeriodos}" title="#{bundle2.CreatePaqueteTitle_cantidadPeriodos}" required="true" requiredMessage="#{bundle2.CreatePaqueteRequiredMessage_cantidadPeriodos}"/>
                        <p:outputLabel value="#{bundle2.CreatePaqueteLabel_tipoPeriodo}" for="tipoPeriodo" />
                        <p:inputText id="tipoPeriodo" value="#{paqueteController.selected.tipoPeriodo}" title="#{bundle2.CreatePaqueteTitle_tipoPeriodo}" required="true" requiredMessage="#{bundle2.CreatePaqueteRequiredMessage_tipoPeriodo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paqueteController.create}" value="#{bundle2.Save}" update="display,:PaqueteListForm:datalist,:growl" oncomplete="handleSubmit(args,'PaqueteCreateDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="PaqueteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
