<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaqueteViewDlg" widgetVar="PaqueteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.ViewPaqueteTitle}">
            <h:form id="PaqueteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paqueteController.selected != null}">
                        <h:outputText value="#{bundle2.ViewPaqueteLabel_id}"/>
                        <h:outputText value="#{paqueteController.selected.id}" title="#{bundle2.ViewPaqueteTitle_id}"/>
                        <h:outputText value="#{bundle2.ViewPaqueteLabel_nombre}"/>
                        <h:outputText value="#{paqueteController.selected.nombre}" title="#{bundle2.ViewPaqueteTitle_nombre}"/>
                        <h:outputText value="#{bundle2.ViewPaqueteLabel_numeroFincasPermitidas}"/>
                        <h:outputText value="#{paqueteController.selected.numeroFincasPermitidas}" title="#{bundle2.ViewPaqueteTitle_numeroFincasPermitidas}"/>
                        <h:outputText value="#{bundle2.ViewPaqueteLabel_numeroTrabajadoresPermitidosPorFinca}"/>
                        <h:outputText value="#{paqueteController.selected.numeroTrabajadoresPermitidosPorFinca}" title="#{bundle2.ViewPaqueteTitle_numeroTrabajadoresPermitidosPorFinca}"/>
                        <h:outputText value="#{bundle2.ViewPaqueteLabel_precio}"/>
                        <h:outputText value="#{paqueteController.selected.precio}" title="#{bundle2.ViewPaqueteTitle_precio}"/>
                        <h:outputText value="#{bundle2.ViewPaqueteLabel_cantidadPeriodos}"/>
                        <h:outputText value="#{paqueteController.selected.cantidadPeriodos}" title="#{bundle2.ViewPaqueteTitle_cantidadPeriodos}"/>
                        <h:outputText value="#{bundle2.ViewPaqueteLabel_tipoPeriodo}"/>
                        <h:outputText value="#{paqueteController.selected.tipoPeriodo}" title="#{bundle2.ViewPaqueteTitle_tipoPeriodo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle2.Close}" onclick="PaqueteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
