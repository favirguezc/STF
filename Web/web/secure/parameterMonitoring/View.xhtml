<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParameterMonitoringViewDlg" widgetVar="ParameterMonitoringViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleParameterMonitoring.ViewParameterMonitoringTitle}">
            <h:form id="ParameterMonitoringViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parameterMonitoringController.selected != null}">
                        <h:outputText value="#{bundleParameterMonitoring.ViewParameterMonitoringLabel_monitoring}"/>
                        <h:outputText value="#{parameterMonitoringController.selected.monitoring.number}" title="#{bundleParameterMonitoring.ViewParameterMonitoringTitle_monitoring}"/>
                        <h:outputText value="#{bundleParameterMonitoring.ViewParameterMonitoringLabel_cultivation}"/>
                        <h:outputText value="#{parameterMonitoringController.selected.cultivation.moduleObject.lot.name} - #{parameterMonitoringController.selected.cultivation.moduleObject.name}, #{parameterMonitoringController.selected.cultivation.variety.name}" title="#{bundleParameterMonitoring.ViewParameterMonitoringTitle_cultivation}"/>
                        <h:outputText value="#{bundleParameterMonitoring.ViewParameterMonitoringLabel_parameter}"/>
                        <h:outputText value="#{parameterMonitoringController.selected.parameter.name}" title="#{bundleParameterMonitoring.ViewParameterMonitoringTitle_parameter}"/>
                        <h:outputText value="#{bundleParameterMonitoring.ViewParameterMonitoringLabel_monitoringValue}"/>
                        <h:outputText value="#{parameterMonitoringController.selected.monitoringValue}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ParameterMonitoringViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
