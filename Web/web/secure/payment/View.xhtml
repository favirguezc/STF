<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PaymentViewDlg" widgetVar="PaymentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePayment.ViewPaymentTitle}">
            <h:form id="PaymentViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{paymentController.selected != null}">
                        <h:outputText value="#{bundlePayment.ViewPaymentLabel_paymentDate}"/>
                        <h:outputText value="#{paymentController.selected.paymentDate}" title="#{bundlePayment.ViewPaymentTitle_paymentDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundlePayment.ViewPaymentLabel_customer}"/>
                        <h:outputText value="#{paymentController.selected.customer.name} #{paymentController.selected.customer.lastName}" title="#{bundlePayment.ViewPaymentTitle_customer}"/>
                        <h:outputText value="#{bundlePayment.ViewPaymentLabel_paymentMethod}"/>
                        <h:outputText value="#{paymentController.selected.paymentMethod}" title="#{bundlePayment.ViewPaymentTitle_paymentMethod}"/>
                        <h:outputText value="#{bundlePayment.ViewPaymentLabel_bank}"/>
                        <h:outputText value="#{paymentController.selected.bank}" title="#{bundlePayment.ViewPaymentTitle_bank}"/>
                        <h:outputText value="#{bundlePayment.ViewPaymentLabel_paymentValue}"/>
                        <h:outputText value="#{paymentController.selected.paymentValue}" title="#{bundlePayment.ViewPaymentTitle_paymentValue}">
                            <f:convertNumber/>
                        </h:outputText>
                        <h:outputText value="Guardado en: "/>
                        <h:outputText value="#{paymentController.cash.name}" title="Caja en donde esta guardado"/>
                    </h:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PaymentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
