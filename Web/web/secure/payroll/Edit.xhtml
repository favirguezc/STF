<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PayrollEditDlg" widgetVar="PayrollEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePayroll.EditPayrollTitle}">
            <h:form id="PayrollEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{payrollController.selected != null}">
                        <p:outputLabel value="#{bundlePayroll.EditPayrollLabel_dateUntil}" for="dateUntil" />
                        <p:calendar id="dateUntil" pattern="dd/MM/yyyy" value="#{payrollController.selected.dateUntil}" title="#{bundlePayroll.EditPayrollTitle_dateUntil}" required="true" requiredMessage="#{CreateCostoRequiredMessage_dateUntil}" showOn="button" />
                        <p:outputLabel value="#{bundlePayroll.EditPayrollLabel_worker}" for="worker" />
                        <p:selectOneMenu id="worker" value="#{payrollController.selected.worker}" required="true" requiredMessage="#{bundlePayroll.CreatePayrollRequiredMessage_worker}">
                            <f:selectItems value="#{personController.itemsAvailableTrabajador}"
                                           var="workerItem"
                                           itemValue="#{workerItem}"
                                           itemLabel="#{workerItem.name} #{workerItem.lastName}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{payrollController.update}" value="#{bundle.Save}" update="display,:PayrollListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PayrollEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PayrollEditDialog.hide()"/>
                </h:panelGroup>    
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
