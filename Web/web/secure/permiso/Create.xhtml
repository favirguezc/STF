<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermisoCreateDlg" widgetVar="PermisoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePermisoTitle}">
            <h:form id="PermisoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permisoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePermisoLabel_pagina}" for="pagina" />
                        <p:selectOneMenu id="pagina" value="#{permisoController.selected.pagina}">
                            <f:selectItems value="#{paginaController.paginaValues}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePermisoLabel_rol}" for="rol" />
                        <p:selectOneMenu id="rol" value="#{permisoController.selected.rol}">
                            <f:selectItems value="#{rolController.rolValues}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePermisoLabel_accion}" for="accion" />
                        <p:selectOneMenu id="accion" value="#{permisoController.selected.accion}">
                            <f:selectItems value="#{accionController.accionValues}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permisoController.create}" value="#{bundle.Save}" update="display,:PermisoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PermisoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PermisoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
