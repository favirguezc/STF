<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermisoEditDlg" widgetVar="PermisoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPermisoTitle}">

                    <p:panelGrid columns="2" rendered="#{permisoController.selected != null}">

                        <p:outputLabel value="#{bundle.EditPermisoLabel_pagina}" for="pagina" />
                        <p:inputText id="pagina" value="#{permisoController.selected.pagina}" title="#{bundle.EditPermisoTitle_pagina}" />
                        <p:outputLabel value="#{bundle.EditPermisoLabel_rol}" for="rol" />
                        <p:inputText id="rol" value="#{permisoController.selected.rol}" title="#{bundle.EditPermisoTitle_rol}" />
                        <p:outputLabel value="#{bundle.EditPermisoLabel_accion}" for="accion" />
                        <p:inputText id="accion" value="#{permisoController.selected.accion}" title="#{bundle.EditPermisoTitle_accion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permisoController.update}" value="#{bundle.Save}" update="display,:PermisoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PermisoEditDialog');"/>
