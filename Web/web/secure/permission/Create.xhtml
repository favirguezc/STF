<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermissionCreateDlg" widgetVar="PermissionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePermission.CreatePermissionTitle}">
            <h:form id="PermissionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permissionController.selected != null}">
                        <p:outputLabel value="#{bundlePermission.CreatePermissionLabel_pageEnum}" for="pageEnum" />
                        <p:selectOneMenu id="pageEnum" value="#{permissionController.selected.pageEnum}">
                            <f:selectItems value="#{enumController.pageValues}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlePermission.CreatePermissionLabel_roleEnum}" for="rol" />
                        <p:selectOneMenu id="rol" value="#{permissionController.selected.roleEnum}">
                            <f:selectItems value="#{enumController.roleValues}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlePermission.CreatePermissionLabel_actionEnum}" for="actionEnum" />
                        <p:selectOneMenu id="actionEnum" value="#{permissionController.selected.actionEnum}">
                            <f:selectItems value="#{enumController.actionValues}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permissionController.create}" value="#{bundle.Save}" update="display,:PermissionListForm:datalist,:growl" oncomplete="handleSubmit(args,'PermissionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PermissionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
