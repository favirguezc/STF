<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermissionEditDlg" widgetVar="PermissionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePermission.EditPermissionTitle}">
            <h:form id="PermissionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permissionController.selected != null}">
                        <p:outputLabel value="#{bundlePermission.EditPermissionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{permissionController.selected.id}" title="#{bundlePermission.EditPermissionTitle_id}" />
                        <p:outputLabel value="#{bundlePermission.EditPermissionLabel_pageEnum}" for="pageEnum" />
                        <p:inputText id="pageEnum" value="#{permissionController.selected.pageEnum}" title="#{bundlePermission.EditPermissionTitle_pageEnum}" />
                        <p:outputLabel value="#{bundlePermission.EditPermissionLabel_roleEnum}" for="rol" />
                        <p:inputText id="rol" value="#{permissionController.selected.roleEnum}" title="#{bundlePermission.EditPermissionTitle_roleEnum}" />
                        <p:outputLabel value="#{bundlePermission.EditPermissionLabel_actionEnum}" for="actionEnum" />
                        <p:inputText id="actionEnum" value="#{permissionController.selected.actionEnum}" title="#{bundlePermission.EditPermissionTitle_actionEnum}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permissionController.update}" value="#{bundle.Save}" update="display,:PermissionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PermissionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PermissionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
