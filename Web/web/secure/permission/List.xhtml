<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundlePermission.ListPermissionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PermissionListForm">
                    <p:dataTable id="datalist" value="#{permissionController.items}" var="item"
                                 selectionMode="single" selection="#{permissionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePermission.ListPermissionTitle_page}"/>
                            </f:facet>
                            <h:outputText value="#{item.page}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePermission.ListPermissionTitle_rol}"/>
                            </f:facet>
                            <h:outputText value="#{item.rol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePermission.ListPermissionTitle_action}"/>
                            </f:facet>
                            <h:outputText value="#{item.action}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundlePermission.Create}" actionListener="#{permissionController.prepareCreate}" update=":PermissionCreateForm" oncomplete="PF('PermissionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundlePermission.View}" update=":PermissionViewForm" oncomplete="PF('PermissionViewDialog').show()" disabled="#{empty permissionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundlePermission.Edit}" update=":PermissionEditForm" oncomplete="PF('PermissionEditDialog').show()" disabled="#{empty permissionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundlePermission.Delete}" actionListener="#{permissionController.destroy}" update=":growl,datalist" disabled="#{empty permissionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
