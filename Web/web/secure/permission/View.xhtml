<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermissionViewDlg" widgetVar="PermissionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePermission.ViewPermissionTitle}">
            <h:form id="PermissionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permissionController.selected != null}">
                        <h:outputText value="#{bundlePermission.ViewPermissionLabel_id}"/>
                        <h:outputText value="#{permissionController.selected.id}" title="#{bundlePermission.ViewPermissionTitle_id}"/>
                        <h:outputText value="#{bundlePermission.ViewPermissionLabel_pageEnum}"/>
                        <h:outputText value="#{permissionController.selected.pageEnum}" title="#{bundlePermission.ViewPermissionTitle_pageEnum}"/>
                        <h:outputText value="#{bundlePermission.ViewPermissionLabel_roleEnum}"/>
                        <h:outputText value="#{permissionController.selected.roleEnum}" title="#{bundlePermission.ViewPermissionTitle_roleEnum}"/>
                        <h:outputText value="#{bundlePermission.ViewPermissionLabel_actionEnum}"/>
                        <h:outputText value="#{permissionController.selected.actionEnum}" title="#{bundlePermission.ViewPermissionTitle_actionEnum}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PermissionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
