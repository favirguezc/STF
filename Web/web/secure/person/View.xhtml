<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonViewDlg" widgetVar="PersonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePerson.ViewPersonTitle}">
            <h:form id="PersonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <h:outputText value="#{bundlePerson.ViewPersonLabel_name}"/>
                        <h:outputText value="#{personController.selected.name}" title="#{bundlePerson.ViewPersonTitle_name}"/>
                        <h:outputText value="#{bundlePerson.ViewPersonLabel_name2}"/>
                        <h:outputText value="#{personController.selected.name2}" title="#{bundlePerson.ViewPersonTitle_name2}"/>
                        <h:outputText value="#{bundlePerson.ViewPersonLabel_lastName}"/>
                        <h:outputText value="#{personController.selected.lastName}" title="#{bundlePerson.ViewPersonTitle_lastName}"/>
                        <h:outputText value="#{bundlePerson.ViewPersonLabel_lastName2}"/>
                        <h:outputText value="#{personController.selected.lastName2}" title="#{bundlePerson.ViewPersonTitle_lastName2}"/>
                        <h:outputText value="#{bundlePerson.ViewPersonLabel_identityNumber}"/>
                        <h:outputText value="#{personController.selected.identityNumber}" title="#{bundlePerson.ViewPersonTitle_identityNumber}"/>
                        <h:outputText value="#{bundlePerson.ViewPersonLabel_email}"/>
                        <h:outputText value="#{personController.selected.email}" title="#{bundlePerson.ViewPersonTitle_email}"/>
                        <h:outputText value="#{bundlePerson.ViewPersonLabel_sex}"/>
                        <h:outputText value="#{personController.selected.sex}" title="#{bundlePerson.ViewPersonTitle_sex}"/>
                        <h:outputText value="#{bundlePerson.ViewPersonLabel_mobilePhone}"/>
                        <h:outputText value="#{personController.selected.mobilePhone}" title="#{bundlePerson.ViewPersonTitle_mobilePhone}"/>
                        <h:outputText value="#{bundlePerson.ViewPersonLabel_bloodGroup}"/>
                        <h:outputText value="#{personController.selected.bloodGroup}" title="#{bundlePerson.ViewPersonTitle_bloodGroup}"/>
                        <h:outputText value="#{bundlePerson.ViewPersonLabel_rhFactor}"/>
                        <h:outputText value="#{personController.selected.rhFactor}" title="#{bundlePerson.ViewPersonTitle_rhFactor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
