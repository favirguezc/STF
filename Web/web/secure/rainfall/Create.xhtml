<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RainFallCreateDlg" widgetVar="RainFallCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleRainFall.CreateRainFallTitle}">
            <h:form id="RainFallCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rainfallController.selected != null}">
                        <p:outputLabel value="#{bundleRainFall.CreateRainFallLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy" value="#{rainfallController.selected.fecha}" title="#{bundleRainFall.EditRainFallTitle_fecha}" required="true" requiredMessage="#{bundleRainFall.EditRainFallRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundleRainFall.CreateRainFallLabel_mm}" for="mm" />
                        <p:inputText id="mm" value="#{rainfallController.selected.mm}" title="#{bundleRainFall.CreateRainFallTitle_mm}" required="true" requiredMessage="#{bundleRainFall.CreateRainFallRequiredMessage_mm}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rainfallController.create}" value="#{bundleRainFall.Save}" update="display,:RainFallListPanel:RainFallListForm:datalist,:growl" oncomplete="handleSubmit(args,'RainFallCreateDialog');"/>
                    <p:commandButton value="#{bundleRainFall.Cancel}" onclick="RainFallCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
