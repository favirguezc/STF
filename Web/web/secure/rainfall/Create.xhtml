<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RainFallCreateDlg" widgetVar="RainFallCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleRainFall.CreateRainFallTitle}">
            <h:form id="RainFallCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rainFallController.selected != null}">
                        <p:outputLabel value="#{bundleRainFall.CreateRainFallLabel_rainDate}" for="rainDate" />
                        <p:calendar id="rainDate" pattern="dd/MM/yyyy" value="#{rainFallController.selected.rainDate}" title="#{bundleRainFall.EditRainFallTitle_rainDate}" required="true" requiredMessage="#{bundleRainFall.EditRainFallRequiredMessage_rainDate}" showOn="button" locale="es"/>
                        <p:outputLabel value="#{bundleRainFall.CreateRainFallLabel_milimeters}" for="milimeters" />
                        <p:inputText id="milimeters" value="#{rainFallController.selected.milimeters}" title="#{bundleRainFall.CreateRainFallTitle_milimeters}" required="true" requiredMessage="#{bundleRainFall.CreateRainFallRequiredMessage_milimeters}">
                            <f:validateDoubleRange minimum="0"/>
                        </p:inputText>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rainFallController.create}" value="#{bundle.Save}" update="display,:RainFallListPanel:RainFallListForm:datalist,:growl" oncomplete="handleSubmit(args,'RainFallCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RainFallCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
