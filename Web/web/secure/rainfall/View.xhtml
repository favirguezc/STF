<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RainFallViewDlg" widgetVar="RainFallViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleRainFall.ViewRainFallTitle}">
            <h:form id="RainFallViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rainfallController.selected != null}">
                        <h:outputText value="#{bundleRainFall.ViewRainFallLabel_rainDate}"/>
                        <h:outputText value="#{rainfallController.selected.rainDate}" title="#{bundleRainFall.ViewRainFallTitle_rainDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundleRainFall.ViewRainFallLabel_milimeters}"/>
                        <h:outputText value="#{rainfallController.selected.milimeters}" title="#{bundleRainFall.ViewRainFallTitle_milimeters}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RainFallViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
