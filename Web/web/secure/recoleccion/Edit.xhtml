<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecoleccionEditDlg" widgetVar="RecoleccionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRecoleccionTitle}">
            <h:form id="RecoleccionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recoleccionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRecoleccionLabel_modulo}" for="modulo" />
                        <p:selectOneMenu id="modulo" value="#{recoleccionController.selected.modulo}" required="true" requiredMessage="#{bundle.EditRecoleccionRequiredMessage_modulo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{moduloController.itemsAvailableSelectOne}"
                                           var="moduloItem"
                                           itemValue="#{moduloItem}"
                                           itemLabel="#{moduloItem.lote.nombre} - #{moduloItem.nombre}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRecoleccionLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy" value="#{recoleccionController.selected.fecha}" title="#{bundle.EditRecoleccionTitle_fecha}" required="true" requiredMessage="#{bundle.EditRecoleccionRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditRecoleccionLabel_recolector}" for="recolector" />
                        <p:selectOneMenu id="recolector" value="#{recoleccionController.selected.recolector}" required="true" requiredMessage="#{bundle.EditRecoleccionRequiredMessage_recolector}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableTrabajador}"
                                           var="recolectorItem"
                                           itemValue="#{recolectorItem}"
                                           itemLabel="#{recolectorItem.nombre} #{recolectorItem.apellido}"/>/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRecoleccionLabel_pesadaGramos}" for="pesadaGramos" />
                        <p:inputText id="pesadaGramos" value="#{recoleccionController.selected.pesadaGramos}" title="#{bundle.EditRecoleccionTitle_pesadaGramos}" />                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{recoleccionController.update}" value="#{bundle.Save}" update="display,:RecoleccionListPanel:RecoleccionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RecoleccionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RecoleccionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
