<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecoleccionViewDlg" widgetVar="RecoleccionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRecoleccionTitle}">
            <h:form id="RecoleccionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recoleccionController.selected != null}">
                        <h:outputText value="#{bundle.ViewRecoleccionLabel_modulo}"/>
                        <h:outputText value="#{recoleccionController.selected.modulo.lote.nombre} - #{recoleccionController.selected.modulo.nombre}" title="#{bundle.ViewRecoleccionTitle_modulo}"/>
                        <h:outputText value="#{bundle.ViewRecoleccionLabel_fecha}"/>
                        <h:outputText value="#{recoleccionController.selected.fecha}" title="#{bundle.ViewRecoleccionTitle_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRecoleccionLabel_recolector}"/>
                        <h:outputText value="#{recoleccionController.selected.recolector.nombre} #{recoleccionController.selected.recolector.apellido}" title="#{bundle.ViewRecoleccionTitle_recolector}"/>
                        <h:outputText value="#{bundle.ViewRecoleccionLabel_pesadaGramos}"/>
                        <h:outputText value="#{recoleccionController.selected.pesadaGramos}" title="#{bundle.ViewRecoleccionTitle_pesadaGramos}"/>                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RecoleccionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
