<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolPersonalizadoViewDlg" widgetVar="RolPersonalizadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRolPersonalizadoTitle}">

                    <p:commandButton value="#{bundle.Close}" onclick="RolPersonalizadoViewDialog.hide()"/>
