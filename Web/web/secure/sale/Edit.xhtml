<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SaleEditDlg" widgetVar="SaleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleSale.EditSaleTitle}">
            <h:form id="SaleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{saleController.selected != null}">
                        <p:outputLabel for="saleDate" value="Fecha Sale (dd/MM/yyyy):"/>
                        <p:calendar id="saleDate" pattern="dd/MM/yyyy" value="#{saleController.selected.saleDate}" title="Fecha de la Sale" required="true" requiredMessage="The saleDate field is required." showOn="button"/>
                        <p:outputLabel for="customer" value="Cliente:"/>
                        <p:selectOneMenu id="customer" value="#{saleController.selected.customer}" required="true" requiredMessage="The customer field is required." >
                            <f:selectItems value="#{personController.itemsAvailableCliente}"
                                           var="customerItem"
                                           itemValue="#{customerItem}"
                                           itemLabel="#{customerItem.name} #{customerItem.lastName}"/>
                        </p:selectOneMenu>
                        <h:panelGroup>
                            <p:selectBooleanCheckbox value="#{saleController.extraType}">
                                <p:ajax update="extraGrams extraUnitPrice" />
                            </p:selectBooleanCheckbox>
                            <p:outputLabel for="extraGrams" value=" Cantidad Tipo Extra**:"/>
                        </h:panelGroup>
                        <p:inputText id="extraGrams" value="#{saleController.extraTypeSaleItem.quantity}" title="Cantidad Tipo Extra" disabled="#{!saleController.extraType}">
                        </p:inputText>
                        <h:panelGroup>
                            <p:selectBooleanCheckbox value="#{saleController.oneType}">
                                <p:ajax update="firstGrams firstUnitPrice" />
                            </p:selectBooleanCheckbox>
                            <p:outputLabel for="firstGrams" value=" Cantidad Tipo Primera**:"/>
                        </h:panelGroup>
                        <p:inputText id="firstGrams" value="#{saleController.oneTypeSaleItem.quantity}" title="Cantidad Tipo Primera" disabled="#{!saleController.oneType}">
                        </p:inputText>
                        <h:panelGroup>
                            <p:selectBooleanCheckbox value="#{saleController.twoType}">
                                <p:ajax update="secondGrams secondUnitPrice" />
                            </p:selectBooleanCheckbox>
                            <p:outputLabel for="secondGrams" value=" Cantidad Tipo Segunda**:"/>
                        </h:panelGroup>
                        <p:inputText id="secondGrams" value="#{saleController.twoTypeSaleItem.quantity}" title="Cantidad Tipo Segunda" disabled="#{!saleController.twoType}">
                        </p:inputText>
                        <h:panelGroup>
                            <p:selectBooleanCheckbox value="#{saleController.threeType}">
                                <p:ajax update="thirdGrams thirdUnitPrice" />
                            </p:selectBooleanCheckbox>
                            <p:outputLabel for="thirdGrams" value=" Cantidad Tipo Tercera**:"/>
                        </h:panelGroup>
                        <p:inputText id="thirdGrams" value="#{saleController.threeTypeSaleItem.quantity}" title="Cantidad Tipo Tercera" disabled="#{!saleController.threeType}">
                        </p:inputText>
                        <h:panelGroup>
                            <p:selectBooleanCheckbox value="#{saleController.fourType}">
                                <p:ajax update="fourthGrams fourthUnitPrice" />
                            </p:selectBooleanCheckbox>
                            <p:outputLabel for="fourthGrams" value=" Cantidad Tipo Cuarta**:"/>
                        </h:panelGroup>
                        <p:inputText id="fourthGrams" value="#{saleController.fourTypeSaleItem.quantity}" title="Cantidad Tipo Cuarta" disabled="#{!saleController.fourType}">
                        </p:inputText>
                        <h:panelGroup>
                            <p:selectBooleanCheckbox value="#{saleController.fiveType}">
                                <p:ajax update="fifthGrams fifthUnitPrice" />
                            </p:selectBooleanCheckbox>
                            <p:outputLabel for="fifthGrams" value=" Cantidad Tipo Quinta**:"/>
                        </h:panelGroup>
                        <p:inputText id="fifthGrams" value="#{saleController.fiveTypeSaleItem.quantity}" title="Cantidad Tipo Quinta" disabled="#{!saleController.fiveType}">
                        </p:inputText>
                        <h:panelGroup>
                            <p:selectBooleanCheckbox value="#{saleController.dummieType}">
                                <p:ajax update="dummieGrams dummieUnitPrice" />
                            </p:selectBooleanCheckbox>
                            <p:outputLabel for="dummieGrams" value=" Cantidad Tipo Muñeco**:"/>
                        </h:panelGroup>
                        <p:inputText id="dummieGrams" value="#{saleController.dummieTypeSaleItem.quantity}" title="Cantidad Tipo Quinta" disabled="#{!saleController.dummieType}">
                        </p:inputText>
                        <p:outputLabel for="extraUnitPrice" value="Extra Precio Unidad:"/>
                        <p:inputText id="extraUnitPrice" value="#{saleController.extraTypeSaleItem.unitValue}" disabled="#{!saleController.extraType}" title="Extra Precio Unidad" />
                        <p:outputLabel for="firstUnitPrice" value="Primera Precio Unidad:"/>
                        <p:inputText id="firstUnitPrice" value="#{saleController.oneTypeSaleItem.unitValue}" disabled="#{!saleController.oneType}" title="Primera Precio Unidad" />
                        <p:outputLabel for="secondUnitPrice" value="Segunda Precio Unidad:"/>
                        <p:inputText id="secondUnitPrice" value="#{saleController.twoTypeSaleItem.unitValue}" disabled="#{!saleController.twoType}" title="Segunda Precio Unidad" />
                        <p:outputLabel for="thirdUnitPrice" value="Tercera Precio Unidad:"/>
                        <p:inputText id="thirdUnitPrice" value="#{saleController.threeTypeSaleItem.unitValue}" disabled="#{!saleController.threeType}" title="Tercera Precio Unidad" />
                        <p:outputLabel for="fourthUnitPrice" value="Cuarta Precio Unidad:"/>
                        <p:inputText id="fourthUnitPrice" value="#{saleController.fourTypeSaleItem.unitValue}" disabled="#{!saleController.fourType}" title="Cuarta Precio Unidad" />
                        <p:outputLabel for="fifthUnitPrice" value="Quinta Precio Unidad:"/>
                        <p:inputText id="fifthUnitPrice" value="#{saleController.fiveTypeSaleItem.unitValue}" disabled="#{!saleController.fiveType}" title="Quinta Precio Unidad" />
                        <p:outputLabel for="dummieUnitPrice" value="Muñeco Precio Unidad:"/>
                        <p:inputText id="dummieUnitPrice" value="#{saleController.dummieTypeSaleItem.unitValue}" disabled="#{!saleController.dummieType}" title="Muñeco Precio Unidad" />
                    </p:panelGrid>
                    <h:outputText value="**Ingresar los valores en Libras" style="color: red"/>
                    <br/>
                    <p:commandButton actionListener="#{saleController.update}" value="#{bundle.Save}" update="display,:SaleListPanel:SaleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SaleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SaleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
