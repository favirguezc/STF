<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:accordionPanel dynamic="true" id="SaleListPanel">
                <p:tab title="Gráficas">
                    <p:tabView dynamic="true">
                        <p:tab title="Semanal">
                            <h:form>
                                <h:panelGrid columns="7" cellpadding="10">
                                    <p:outputLabel value="Cliente" for="customerFil"/>
                                    <p:selectOneMenu id="customerFil" value="#{saleChart.customer3}">
                                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{personController.itemsAvailableCliente}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Fecha" for="fecha"/>
                                    <p:calendar id="fecha" value="#{saleChart.date3}" showOn="button" pattern="dd/MM/yyyy"/>
                                    <p:outputLabel value="Ver:" for="eleccionFil"/>
                                    <p:selectOneRadio id="eleccionFil" value="#{saleChart.option3}">
                                        <f:selectItem itemLabel="Por Cantidad Vendida" itemValue="cantidad"/>
                                        <f:selectItem itemLabel="Por Ingresos Obtenidos" itemValue="precio"/>
                                    </p:selectOneRadio>
                                    <p:commandButton value="Actualizar" icon="ui-icon-refresh" onclick="updateChart3()"/>
                                </h:panelGrid>
                                <p:chart id="chart3" type="line" model="#{saleChart.model3}"/>
                                <p:remoteCommand name="updateChart3" update="chart3" actionListener="#{saleChart.createModel3}"/>
                            </h:form>
                        </p:tab>
                        <p:tab title="Mensual">
                            <h:form>
                                <h:panelGrid columns="9" cellpadding="10">
                                    <p:outputLabel value="Cliente" for="customerFil"/>
                                    <p:selectOneMenu id="customerFil" value="#{saleChart.customer2}">
                                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{personController.itemsAvailableCliente}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Año" for="year2"/>
                                    <p:spinner id="year2" value="#{saleChart.year2}" title="Año" min="2012" max="2030"/>
                                    <p:outputLabel value="Mes" for="month"/>
                                    <p:selectOneMenu id="month" value="#{saleChart.month2}">
                                        <f:selectItem itemLabel="Enero" itemValue="0"/>
                                        <f:selectItem itemLabel="Febrero" itemValue="1"/>
                                        <f:selectItem itemLabel="Marzo" itemValue="2"/>
                                        <f:selectItem itemLabel="Abril" itemValue="3"/>
                                        <f:selectItem itemLabel="Mayo" itemValue="4"/>
                                        <f:selectItem itemLabel="Junio" itemValue="5"/>
                                        <f:selectItem itemLabel="Julio" itemValue="6"/>
                                        <f:selectItem itemLabel="Agosto" itemValue="7"/>
                                        <f:selectItem itemLabel="Septiembre" itemValue="8"/>
                                        <f:selectItem itemLabel="Octubre" itemValue="9"/>
                                        <f:selectItem itemLabel="Noviembre" itemValue="10"/>
                                        <f:selectItem itemLabel="Diciembre" itemValue="11"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Ver:" for="eleccionFil"/>
                                    <p:selectOneRadio id="eleccionFil" value="#{saleChart.option2}">
                                        <f:selectItem itemLabel="Por Cantidad Vendida" itemValue="cantidad"/>
                                        <f:selectItem itemLabel="Por Ingresos Obtenidos" itemValue="precio"/>
                                    </p:selectOneRadio>
                                    <p:commandButton value="Actualizar" icon="ui-icon-refresh" onclick="updateChart2()"/>
                                </h:panelGrid>
                                <p:chart id="chart2" type="line" model="#{saleChart.model2}"/>
                                <p:remoteCommand name="updateChart2" update="chart2" actionListener="#{saleChart.createModel2}"/>
                            </h:form>
                        </p:tab>
                        <p:tab title="Anual por Mes">
                            <h:form>
                                <h:panelGrid columns="7" cellpadding="10">
                                    <p:outputLabel value="Cliente" for="customerFil"/>
                                    <p:selectOneMenu id="customerFil" value="#{saleChart.customer1}">
                                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{personController.itemsAvailableCliente}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Año" for="year1"/>
                                    <p:spinner id="year1" value="#{saleChart.year1}" title="Año" min="2010" max="2030"/>
                                    <p:outputLabel value="Ver:" for="eleccionFil"/>
                                    <p:selectOneRadio id="eleccionFil" value="#{saleChart.option1}">
                                        <f:selectItem itemLabel="Por Cantidad Vendida" itemValue="cantidad"/>
                                        <f:selectItem itemLabel="Por Ingresos Obtenidos" itemValue="precio"/>
                                    </p:selectOneRadio>
                                    <p:commandButton value="Actualizar" icon="ui-icon-refresh" onclick="updateChart1()"/>
                                </h:panelGrid>
                                <p:chart id="chart1" type="line" model="#{saleChart.model1}"/>
                                <p:remoteCommand name="updateChart1" update="chart1" actionListener="#{saleChart.createModel1}"/>
                            </h:form>
                        </p:tab>
                        <p:tab title="Anual por Semana">
                            <h:form>
                                <h:panelGrid columns="7" cellpadding="10">
                                    <p:outputLabel value="Cliente" for="customerFil"/>
                                    <p:selectOneMenu id="customerFil" value="#{saleChart.customer4}">
                                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{personController.itemsAvailableCliente}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Año" for="year1"/>
                                    <p:spinner id="year1" value="#{saleChart.year4}" title="Año" min="2012" max="2030"/>
                                    <p:outputLabel value="Ver:" for="eleccionFil"/>
                                    <p:selectOneRadio id="eleccionFil" value="#{saleChart.option4}">
                                        <f:selectItem itemLabel="Por Cantidad Vendida" itemValue="cantidad"/>
                                        <f:selectItem itemLabel="Por Ingresos Obtenidos" itemValue="precio"/>
                                    </p:selectOneRadio>
                                    <p:commandButton value="Actualizar" icon="ui-icon-refresh" onclick="updateChart4()"/>
                                </h:panelGrid>
                                <p:chart id="chart4" type="line" model="#{saleChart.model4}"/>
                                <p:remoteCommand name="updateChart4" update="chart4" actionListener="#{saleChart.createModel4}"/>
                            </h:form>
                        </p:tab>
                    </p:tabView>
                </p:tab>
                <p:tab title="Datos">
                    <h:form id="SaleListForm">
                        <p:dataTable id="datalist" value="#{saleController.items}" var="item" 
                                     selectionMode="single" selection="#{saleController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     widgetVar="moduleclassTable">

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                            <f:facet name="header">
                                <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
                                <p:columnToggler datasource=":SaleListPanel:SaleListForm:datalist" trigger="toggler" />
                            </f:facet>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="FechaSale"/>
                                </f:facet>
                                <h:outputText value="#{item.saleDate}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column filterBy="#{item.customer}" headerText="Cliente" filterMatchMode="exact">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('moduleclassTable').filter()">
                                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{personController.itemsAvailableCliente}"/>
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{item.customer.name} #{item.customer.lastName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cantidad Extra"/>
                                </f:facet>
                                <h:outputText value="#{item.extraGrams}">
                                    <f:convertNumber/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cantidad Primera"/>
                                </f:facet>
                                <h:outputText value="#{item.firstGrams}">
                                    <f:convertNumber/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cantidad Segunda"/>
                                </f:facet>
                                <h:outputText value="#{item.secondGrams}">
                                    <f:convertNumber/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cantidad Tercera"/>
                                </f:facet>
                                <h:outputText value="#{item.thirdGrams}">
                                    <f:convertNumber/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cantidad Cuarta"/>
                                </f:facet>
                                <h:outputText value="#{item.fourthGrams}">
                                    <f:convertNumber/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cantidad Quinta"/>
                                </f:facet>
                                <h:outputText value="#{item.fifthGrams}">
                                    <f:convertNumber/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Extra PrecioTotal"/>
                                </f:facet>
                                <h:outputText value="#{item.extraTotalPrice}">
                                    <f:convertNumber/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Primera PrecioTotal"/>
                                </f:facet>
                                <h:outputText value="#{item.firstTotalPrice}">
                                    <f:convertNumber/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Segunda PrecioTotal"/>
                                </f:facet>
                                <h:outputText value="#{item.secondTotalPrice}">
                                    <f:convertNumber/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tercera PrecioTotal"/>
                                </f:facet>
                                <h:outputText value="#{item.thirdTotalPrice}">
                                    <f:convertNumber/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cuarta PrecioTotal"/>
                                </f:facet>
                                <h:outputText value="#{item.fourthTotalPrice}">
                                    <f:convertNumber/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Quinta PrecioTotal"/>
                                </f:facet>
                                <h:outputText value="#{item.fifthTotalPrice}">
                                    <f:convertNumber/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Sale Total"/>
                                </f:facet>
                                <h:outputText value="#{item.saleTotal}">
                                    <f:convertNumber/>
                                </h:outputText>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{saleController.prepareCreate}" update=":SaleListPanel:SaleCreateForm" oncomplete="PF('SaleCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SaleListPanel:SaleViewForm" oncomplete="PF('SaleViewDialog').show()" disabled="#{empty saleController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SaleListPanel:SaleEditForm" oncomplete="PF('SaleEditDialog').show()" disabled="#{empty saleController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{saleController.destroy}" update=":growl,datalist" disabled="#{empty saleController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </h:form>

                    <ui:include src="Create.xhtml"/>
                    <ui:include src="Edit.xhtml"/>
                    <ui:include src="View.xhtml"/>
                </p:tab>
            </p:accordionPanel>
        </ui:define>
    </ui:composition>
</html>
