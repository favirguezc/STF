<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition>

        <p:dialog id="SaleViewDlg" widgetVar="SaleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleSale.ViewSaleTitle}">
            <h:form id="SaleViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{saleController.selected != null}">
                    <h:outputText value="Fecha de la Sale:"/>
                    <h:outputText value="#{saleController.selected.saleDate}" title="Fechade la Sale" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                    <h:outputText value="Cliente:"/>
                    <h:outputText value="#{saleController.selected.customer.name} #{saleController.selected.customer.lastName}" title="Cliente"/>
                    <h:outputText value="Cantidad Type Extra:"/>
                    <h:outputText value="#{saleController.selected.extraGrams}" title="Cantidad Type Extra">
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Cantidad Type Primera:"/>
                    <h:outputText value="#{saleController.selected.firstGrams}" title="Cantidad Type Primera">
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Cantidad Type Segunda:"/>
                    <h:outputText value="#{saleController.selected.secondGrams}" title="Cantidad Type Segunda">
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Cantidad Type Tercera:"/>
                    <h:outputText value="#{saleController.selected.thirdGrams}" title="Cantidad Type Tercera">
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Cantidad Type Cuarta:"/>
                    <h:outputText value="#{saleController.selected.fourthGrams}" title="Cantidad Type Cuarta">
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Cantidad Type Quinta:"/>
                    <h:outputText value="#{saleController.selected.fifthGrams}" title="Cantidad Type Quinta">
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Extra Precio Unidad:"/>
                    <h:outputText value="#{saleController.selected.extraUnitPrice}" title="Extra Precio Unidad">
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Primera Precio Unidad:"/>
                    <h:outputText value="#{saleController.selected.firstUnitPrice}" title="Primera Precio Unidad">
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Segunda Precio Unidad:"/>
                    <h:outputText value="#{saleController.selected.secondUnitPrice}" title="Segunda Precio Unidad">
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Tercera Precio Unidad:"/>
                    <h:outputText value="#{saleController.selected.thirdUnitPrice}" title="Tercera Precio Unidad">
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Cuarta Precio Unidad:"/>
                    <h:outputText value="#{saleController.selected.fourthUnitPrice}" title="Cuarta Precio Unidad" >
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Quinta Precio Unidad:"/>
                    <h:outputText value="#{saleController.selected.fifthUnitPrice}" title="Quinta Precio Unidad" >
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Extra Precio Total:"/>
                    <h:outputText value="#{saleController.selected.extraTotalPrice}" title="Extra Precio Total" >
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Primera Precio Total:"/>
                    <h:outputText value="#{saleController.selected.firstTotalPrice}" title="Primera Precio Total" >
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Segunda Precio Total:"/>
                    <h:outputText value="#{saleController.selected.segundaPrecioTotal}" title="Segunda Precio Total" >
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Tercera Precio Total:"/>
                    <h:outputText value="#{saleController.selected.thirdTotalPrice}" title="Tercera Precio Total" >
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Cuarta Precioc Total:"/>
                    <h:outputText value="#{saleController.selected.fourthTotalPrice}" title="Cuarta Precio Total" >
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Quinta Precio Total:"/>
                    <h:outputText value="#{saleController.selected.fifthTotalPrice}" title="Quinta Precio Total" >
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Sale Total:"/>
                    <h:outputText value="#{saleController.selected.saleTotal}" title="Sale Total" >
                        <f:convertNumber/>
                    </h:outputText>
                </h:panelGrid>
                <p:commandButton value="#{bundle.Close}" onclick="SaleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
