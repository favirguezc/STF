<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleSaleItem.CreateSaleItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleSaleItem.CreateSaleItemLabel_id}" for="id" />
                    <h:inputText id="id" value="#{saleItemController.selected.id}" title="#{bundleSaleItem.CreateSaleItemTitle_id}" />
                    <h:outputLabel value="#{bundleSaleItem.CreateSaleItemLabel_sale}" for="sale" />
                    <h:selectOneMenu id="sale" value="#{saleItemController.selected.sale}" title="#{bundleSaleItem.CreateSaleItemTitle_sale}" required="true" requiredMessage="#{bundleSaleItem.CreateSaleItemRequiredMessage_sale}">
                        <f:selectItems value="#{saleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundleSaleItem.CreateSaleItemLabel_type}" for="type" />
                    <h:inputText id="type" value="#{saleItemController.selected.type}" title="#{bundleSaleItem.CreateSaleItemTitle_type}" required="true" requiredMessage="#{bundleSaleItem.CreateSaleItemRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundleSaleItem.CreateSaleItemLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{saleItemController.selected.quantity}" title="#{bundleSaleItem.CreateSaleItemTitle_quantity}" required="true" requiredMessage="#{bundleSaleItem.CreateSaleItemRequiredMessage_quantity}"/>
                    <h:outputLabel value="#{bundleSaleItem.CreateSaleItemLabel_unitValue}" for="unitValue" />
                    <h:inputText id="unitValue" value="#{saleItemController.selected.unitValue}" title="#{bundleSaleItem.CreateSaleItemTitle_unitValue}" required="true" requiredMessage="#{bundleSaleItem.CreateSaleItemRequiredMessage_unitValue}"/>
                    <h:outputLabel value="#{bundleSaleItem.CreateSaleItemLabel_totalPrice}" for="totalPrice" />
                    <h:inputText id="totalPrice" value="#{saleItemController.selected.totalPrice}" title="#{bundleSaleItem.CreateSaleItemTitle_totalPrice}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{saleItemController.create}" value="#{bundleSaleItem.CreateSaleItemSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{saleItemController.prepareList}" value="#{bundleSaleItem.CreateSaleItemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleSaleItem.CreateSaleItemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
