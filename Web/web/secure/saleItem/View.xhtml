<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleSaleItem.ViewSaleItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleSaleItem.ViewSaleItemLabel_id}"/>
                    <h:outputText value="#{saleItemController.selected.id}" title="#{bundleSaleItem.ViewSaleItemTitle_id}"/>
                    <h:outputText value="#{bundleSaleItem.ViewSaleItemLabel_sale}"/>
                    <h:outputText value="#{saleItemController.selected.sale}" title="#{bundleSaleItem.ViewSaleItemTitle_sale}"/>
                    <h:outputText value="#{bundleSaleItem.ViewSaleItemLabel_type}"/>
                    <h:outputText value="#{saleItemController.selected.type}" title="#{bundleSaleItem.ViewSaleItemTitle_type}"/>
                    <h:outputText value="#{bundleSaleItem.ViewSaleItemLabel_quantity}"/>
                    <h:outputText value="#{saleItemController.selected.quantity}" title="#{bundleSaleItem.ViewSaleItemTitle_quantity}"/>
                    <h:outputText value="#{bundleSaleItem.ViewSaleItemLabel_unitValue}"/>
                    <h:outputText value="#{saleItemController.selected.unitValue}" title="#{bundleSaleItem.ViewSaleItemTitle_unitValue}"/>
                    <h:outputText value="#{bundleSaleItem.ViewSaleItemLabel_totalPrice}"/>
                    <h:outputText value="#{saleItemController.selected.totalPrice}" title="#{bundleSaleItem.ViewSaleItemTitle_totalPrice}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{saleItemController.destroyAndView}" value="#{bundleSaleItem.ViewSaleItemDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleSaleItem.ViewSaleItemEditLink}"/>
                <br />
                <h:commandLink action="#{saleItemController.prepareCreate}" value="#{bundleSaleItem.ViewSaleItemCreateLink}" />
                <br />
                <h:commandLink action="#{saleItemController.prepareList}" value="#{bundleSaleItem.ViewSaleItemShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleSaleItem.ViewSaleItemIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
