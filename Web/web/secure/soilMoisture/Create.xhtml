<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SoilMoistureCreateDlg" widgetVar="SoilMoistureCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleSoilMoisture.CreateSoilMoistureTitle}">
            <h:form id="SoilMoistureCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{soilMoistureController.selected != null}">
                        <p:outputLabel value="#{bundleSoilMoisture.CreateSoilMoistureLabel_measurementDate}" for="measurementDate" />
                        <p:calendar id="measurementDate" pattern="dd/MM/yyyy" value="#{soilMoistureController.selected.measurementDate}" title="#{bundleSoilMoisture.EditSoilMoistureTitle_measurementDate}" required="true" requiredMessage="#{bundleSoilMoisture.EditSoilMoistureRequiredMessage_measurementDate}" showOn="button"/>
                        <p:outputLabel value="#{bundleSoilMoisture.CreateSoilMoistureLabel_measurementTime}" for="measurementTime" />
                        <p:calendar id="measurementTime" pattern="HH:mm:ss" value="#{soilMoistureController.selected.measurementTime}" title="#{bundleSoilMoisture.EditSoilMoistureTitle_measurementTime}" required="true" requiredMessage="#{bundleSoilMoisture.EditSoilMoistureRequiredMessage_measurementTime}" showOn="button" timeOnly="true"/>
                        <p:outputLabel value="#{bundleSoilMoisture.CreateSoilMoistureLabel_valueIn15Centimeters}" for="valueIn15Centimeters" />
                        <p:inputText id="valueIn15Centimeters" value="#{soilMoistureController.selected.valueIn15Centimeters}" title="#{bundleSoilMoisture.CreateSoilMoistureTitle_valueIn15Centimeters}" required="true" requiredMessage="#{bundleSoilMoisture.CreateSoilMoistureRequiredMessage_valueIn15Centimeters}">
                            <f:validateDoubleRange minimum="0"/>
                        </p:inputText>
                        <p:outputLabel value="#{bundleSoilMoisture.CreateSoilMoistureLabel_valueIn30Centimeters}" for="valueIn30Centimeters" />
                        <p:inputText id="valueIn30Centimeters" value="#{soilMoistureController.selected.valueIn30Centimeters}" title="#{bundleSoilMoisture.CreateSoilMoistureTitle_valueIn30Centimeters}" required="true" requiredMessage="#{bundleSoilMoisture.CreateSoilMoistureRequiredMessage_valueIn30Centimeters}">
                            <f:validateDoubleRange minimum="0"/>
                        </p:inputText>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{soilMoistureController.create}" value="#{bundle.Save}" update="display,:SoilMoistureListPanel:SoilMoistureListForm:datalist,:growl" oncomplete="handleSubmit(args,'SoilMoistureCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SoilMoistureCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
