<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SoilMoistureViewDlg" widgetVar="SoilMoistureViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleSoilMoisture.ViewSoilMoistureTitle}">
            <h:form id="SoilMoistureViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{soilMoistureController.selected != null}">
                        <h:outputText value="#{bundleSoilMoisture.ViewSoilMoistureLabel_measurementDate}"/>
                        <h:outputText value="#{soilMoistureController.selected.measurementDate}" title="#{bundleSoilMoisture.ViewSoilMoistureTitle_measurementDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundleSoilMoisture.ViewSoilMoistureLabel_measurementTime}"/>
                        <h:outputText value="#{soilMoistureController.selected.measurementTime}" title="#{bundleSoilMoisture.ViewSoilMoistureTitle_measurementTime}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundleSoilMoisture.ViewSoilMoistureLabel_valueIn15Centimeters}"/>
                        <h:outputText value="#{soilMoistureController.selected.valueIn15Centimeters}" title="#{bundleSoilMoisture.ViewSoilMoistureTitle_valueIn15Centimeters}"/>
                        <h:outputText value="#{bundleSoilMoisture.ViewSoilMoistureLabel_valueIn30Centimeters}"/>
                        <h:outputText value="#{soilMoistureController.selected.valueIn30Centimeters}" title="#{bundleSoilMoisture.ViewSoilMoistureTitle_valueIn30Centimeters}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SoilMoistureViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
