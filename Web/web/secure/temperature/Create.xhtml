<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TemperatureCreateDlg" widgetVar="TemperatureCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleTemperature.CreateTemperatureTitle}">
            <h:form id="TemperatureCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{temperatureController.selected != null}">
                        <p:outputLabel value="#{bundleTemperature.CreateTemperatureLabel_measurementDate}" for="measurementDate"/>
                        <p:calendar id="measurementDate" pattern="dd/MM/yyyy" value="#{temperatureController.selected.measurementDate}" title="#{bundleTemperature.CreateTemperatureTitle_measurementDate}"  showOn="button" required="true"/>
                        <p:outputLabel value="#{bundleTemperature.CreateTemperatureLabel_measurementTime}" for="measurementTime"/>
                        <p:calendar id="measurementTime" pattern="HH:mm:ss" value="#{temperatureController.selected.measurementTime}" title="#{bundleTemperature.CreateTemperatureTitle_measurementTime}"  showOn="button" required="true" timeOnly="true"/>
                        <p:outputLabel value="#{bundleTemperature.CreateTemperatureLabel_temperature}" for="temperature"/>
                        <p:inputText id="temperature" value="#{temperatureController.selected.temperature}" title="#{bundleTemperature.CreateTemperatureTitle_temperature}" required="true"/>
                        <p:outputLabel value="#{bundleTemperature.CreateTemperatureLabel_humidity}" for="humidity"/>
                        <p:inputText id="humidity" value="#{temperatureController.selected.humidity}" title="#{bundleTemperature.CreateTemperatureTitle_humidity}" required="true"/>
                        <p:outputLabel value="#{bundleTemperature.CreateTemperatureLabel_dewPoint}" for="dewPoint"/>
                        <p:inputText id="dewPoint" value="#{temperatureController.selected.dewPoint}" title="#{bundleTemperature.CreateTemperatureTitle_dewPoint}" required="true"/>
                        <p:outputLabel value="#{bundleTemperature.CreateTemperatureLabel_moduleObject}" for="moduleObject"/>
                        <p:selectOneMenu id="moduleObject" value="#{temperatureController.selected.moduleObject}" required="true" >
                            <f:selectItems value="#{moduleClassController.itemsAvailableSelectOne}"
                                           var="moduleObjectItem"
                                           itemValue="#{moduleObjectItem}"
                                           itemLabel="#{moduleObjectItem.lot.name} #{moduleObjectItem.name}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{temperatureController.create}" value="#{bundle.Save}" update="display,:TemperatureListPanel:TemperatureListForm:datalist,:growl" oncomplete="handleSubmit(args,'TemperatureCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TemperatureCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
