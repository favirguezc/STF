<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TemperatureCreateDlg" widgetVar="TemperatureCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleTemperature.CreateTemperatureTitle}">
            <h:form id="TemperatureCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{temperatureController.selected != null}">
                        <p:outputLabel value="#{bundleTemperature.CreateTemperatureLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy" value="#{temperatureController.selected.fecha}" title="#{bundleTemperature.CreateTemperatureTitle_fecha}"  showOn="button" required="true"/>
                        <p:outputLabel value="#{bundleTemperature.CreateTemperatureLabel_hora}" for="hora" />
                        <p:calendar id="hora" pattern="HH:mm:ss" value="#{temperatureController.selected.hora}" title="#{bundleTemperature.CreateTemperatureTitle_hora}"  showOn="button" required="true" timeOnly="true"/>
                        <p:outputLabel value="#{bundleTemperature.CreateTemperatureLabel_temperature}" for="temperature" />
                        <p:inputText id="temperature" value="#{temperatureController.selected.temperature}" title="#{bundleTemperature.CreateTemperatureTitle_temperature}" required="true"/>
                        <p:outputLabel value="#{bundleTemperature.CreateTemperatureLabel_soilmoisture}" for="soilmoisture" />
                        <p:inputText id="soilmoisture" value="#{temperatureController.selected.soilmoisture}" title="#{bundleTemperature.CreateTemperatureTitle_soilmoisture}" required="true"/>
                        <p:outputLabel value="#{bundleTemperature.CreateTemperatureLabel_puntoDeRocio}" for="puntoDeRocio" />
                        <p:inputText id="puntoDeRocio" value="#{temperatureController.selected.puntoDeRocio}" title="#{bundleTemperature.CreateTemperatureTitle_puntoDeRocio}" required="true"/>
                        <p:outputLabel value="#{bundleTemperature.CreateTemperatureLabel_moduleclass}" for="moduleclass" />
                        <p:selectOneMenu id="moduleclass" value="#{temperatureController.selected.moduleclass}" required="true" >
                            <f:selectItems value="#{moduleclassController.itemsAvailableSelectOne}"
                                           var="moduleclassItem"
                                           itemValue="#{moduleclassItem}"
                                           itemLabel="#{moduleclassItem.lot.nombre} #{moduleclassItem.nombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{temperatureController.create}" value="#{bundleTemperature.Save}" update="display,:TemperatureListPanel:TemperatureListForm:datalist,:growl" oncomplete="handleSubmit(args,'TemperatureCreateDialog');"/>
                    <p:commandButton value="#{bundleTemperature.Cancel}" onclick="TemperatureCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
