<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TemperatureEditDlg" widgetVar="TemperatureEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleTemperature.EditTemperatureTitle}">
            <h:form id="TemperatureEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{temperatureController.selected != null}">
                        <p:outputLabel value="#{bundleTemperature.EditTemperatureLabel_measurementDate}" for="measurementDate"/>
                        <p:calendar id="measurementDate" pattern="dd/MM/yyyy" value="#{temperatureController.selected.measurementDate}" title="#{bundleTemperature.EditTemperatureTitle_measurementDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundleTemperature.EditTemperatureLabel_measurementTime}" for="measurementTime"/>
                        <p:calendar id="measurementTime" pattern="HH:mm:ss" value="#{temperatureController.selected.measurementTime}" title="#{bundleTemperature.EditTemperatureTitle_measurementTime}"  showOn="button" timeOnly="true"/>
                        <p:outputLabel value="#{bundleTemperature.EditTemperatureLabel_temperature}" for="temperature"/>
                        <p:inputText id="temperature" value="#{temperatureController.selected.temperature}" title="#{bundleTemperature.EditTemperatureTitle_temperature}"/>
                        <p:outputLabel value="#{bundleTemperature.EditTemperatureLabel_humidity}" for="humidity"/>
                        <p:inputText id="humidity" value="#{temperatureController.selected.humidity}" title="#{bundleTemperature.EditTemperatureTitle_humidity}"/>
                        <p:outputLabel value="#{bundleTemperature.EditTemperatureLabel_dewPoint}" for="dewPoint"/>
                        <p:inputText id="dewPoint" value="#{temperatureController.selected.dewPoint}" title="#{bundleTemperature.EditTemperatureTitle_dewPoint}"/>
                        <p:outputLabel value="#{bundleTemperature.EditTemperatureLabel_moduleObject}" for="moduleObject"/>
                        <p:selectOneMenu id="moduleObject" value="#{temperatureController.selected.moduleObject}" >
                            <f:selectItems value="#{moduleClassController.itemsAvailableSelectOne}"
                                           var="moduleObjectItem"
                                           itemValue="#{moduleObjectItem}"
                                           itemLabel="#{moduleObjectItem.lot.name} #{moduleObjectItem.name}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{temperatureController.update}" value="#{bundle.Save}" update="display,:TemperatureListPanel:TemperatureListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TemperatureEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TemperatureEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
