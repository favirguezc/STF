<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TemperatureViewDlg" widgetVar="TemperatureViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleTemperature.ViewTemperatureTitle}">
            <h:form id="TemperatureViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{temperatureController.selected != null}">
                        <h:outputText value="#{bundleTemperature.ViewTemperatureLabel_measurementDate}"/>
                        <h:outputText value="#{temperatureController.selected.measurementDate}" title="#{bundleTemperature.ViewTemperatureTitle_measurementDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundleTemperature.ViewTemperatureLabel_measurementTime}"/>
                        <h:outputText value="#{temperatureController.selected.measurementTime}" title="#{bundleTemperature.ViewTemperatureTitle_measurementTime}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundleTemperature.ViewTemperatureLabel_temperature}"/>
                        <h:outputText value="#{temperatureController.selected.temperature}" title="#{bundleTemperature.ViewTemperatureTitle_temperature}"/>
                        <h:outputText value="#{bundleTemperature.ViewTemperatureLabel_humidity}"/>
                        <h:outputText value="#{temperatureController.selected.humidity}" title="#{bundleTemperature.ViewTemperatureTitle_humidity}"/>
                        <h:outputText value="#{bundleTemperature.ViewTemperatureLabel_dewPoint}"/>
                        <h:outputText value="#{temperatureController.selected.dewPoint}" title="#{bundleTemperature.ViewTemperatureTitle_dewPoint}"/>
                        <h:outputText value="#{bundleTemperature.ViewTemperatureLabel_moduleObject}"/>
                        <h:outputText value="#{temperatureController.selected.moduleObject.lot.name} #{temperatureController.selected.moduleObject.name}" title="#{bundleTemperature.ViewTemperatureTitle_moduleObject}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TemperatureViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
