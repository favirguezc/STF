<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TemperatureViewDlg" widgetVar="TemperatureViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTemperatureTitle}">
            <h:form id="TemperatureViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{temperatureController.selected != null}">
                        <h:outputText value="#{bundle.ViewTemperatureLabel_fecha}"/>
                        <h:outputText value="#{temperatureController.selected.fecha}" title="#{bundle.ViewTemperatureTitle_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTemperatureLabel_hora}"/>
                        <h:outputText value="#{temperatureController.selected.hora}" title="#{bundle.ViewTemperatureTitle_hora}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTemperatureLabel_temperature}"/>
                        <h:outputText value="#{temperatureController.selected.temperature}" title="#{bundle.ViewTemperatureTitle_temperature}"/>
                        <h:outputText value="#{bundle.ViewTemperatureLabel_soilmoisture}"/>
                        <h:outputText value="#{temperatureController.selected.soilmoisture}" title="#{bundle.ViewTemperatureTitle_soilmoisture}"/>
                        <h:outputText value="#{bundle.ViewTemperatureLabel_puntoDeRocio}"/>
                        <h:outputText value="#{temperatureController.selected.puntoDeRocio}" title="#{bundle.ViewTemperatureTitle_puntoDeRocio}"/>
                        <h:outputText value="#{bundle.ViewTemperatureLabel_moduleclass}"/>
                        <h:outputText value="#{temperatureController.selected.moduleclass.lot.nombre} #{temperatureController.selected.moduleclass.nombre}" title="#{bundle.ViewTemperatureTitle_moduleclass}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TemperatureViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
