<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TermometroViewDlg" widgetVar="TermometroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTermometroTitle}">
            <h:form id="TermometroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{termometroController.selected != null}">
                        <h:outputText value="#{bundle.ViewTermometroLabel_nombre}"/>
                        <h:outputText value="#{termometroController.selected.nombre}" title="#{bundle.ViewTermometroTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTermometroLabel_numeroDeSerie}"/>
                        <h:outputText value="#{termometroController.selected.numeroDeSerie}" title="#{bundle.ViewTermometroTitle_numeroDeSerie}"/>
                        <h:outputText value="#{bundle.ViewTermometroLabel_modulo}"/>
                        <h:outputText value="#{termometroController.selected.modulo.lote.nombre} - #{termometroController.selected.modulo.nombre}" title="#{bundle.ViewTermometroTitle_modulo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TermometroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
