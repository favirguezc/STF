<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ThermometerViewDlg" widgetVar="ThermometerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewThermometerTitle}">
            <h:form id="ThermometerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{thermometerController.selected != null}">
                        <h:outputText value="#{bundle.ViewThermometerLabel_nombre}"/>
                        <h:outputText value="#{thermometerController.selected.nombre}" title="#{bundle.ViewThermometerTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewThermometerLabel_numeroDeSerie}"/>
                        <h:outputText value="#{thermometerController.selected.numeroDeSerie}" title="#{bundle.ViewThermometerTitle_numeroDeSerie}"/>
                        <h:outputText value="#{bundle.ViewThermometerLabel_moduleclass}"/>
                        <h:outputText value="#{thermometerController.selected.moduleclass.lot.nombre} - #{thermometerController.selected.moduleclass.nombre}" title="#{bundle.ViewThermometerTitle_moduleclass}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ThermometerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
