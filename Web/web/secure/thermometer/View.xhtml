<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ThermometerViewDlg" widgetVar="ThermometerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleThermometer.ViewThermometerTitle}">
            <h:form id="ThermometerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{thermometerController.selected != null}">
                        <h:outputText value="#{bundleThermometer.ViewThermometerLabel_name}"/>
                        <h:outputText value="#{thermometerController.selected.name}" title="#{bundleThermometer.ViewThermometerTitle_name}"/>
                        <h:outputText value="#{bundleThermometer.ViewThermometerLabel_serialNumber}"/>
                        <h:outputText value="#{thermometerController.selected.serialNumber}" title="#{bundleThermometer.ViewThermometerTitle_serialNumber}"/>
                        <h:outputText value="#{bundleThermometer.ViewThermometerLabel_moduleObject}"/>
                        <h:outputText value="#{thermometerController.selected.moduleObject.lot.name} - #{thermometerController.selected.moduleObject.name}" title="#{bundleThermometer.ViewThermometerTitle_moduleObject}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ThermometerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
