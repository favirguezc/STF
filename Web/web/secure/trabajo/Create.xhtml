<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrabajoCreateDlg" widgetVar="TrabajoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTrabajoTitle}">
            <h:form id="TrabajoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trabajoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTrabajoLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy" value="#{trabajoController.selected.fecha}" title="#{bundle.EditTrabajoTitle_fecha}" required="true" requiredMessage="#{bundle.EditTrabajoRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTrabajoLabel_modulo}" for="modulo" />
                        <p:selectOneMenu id="modulo" value="#{trabajoController.selected.modulo}" required="true" requiredMessage="#{bundle.EditTrabajoRequiredMessage_modulo}">
                            <f:selectItems value="#{moduloController.itemsAvailableSelectOne}"
                                           var="moduloItem"
                                           itemValue="#{moduloItem}"
                                           itemLabel="#{moduloItem.lote.nombre} - #{moduloItem.nombre}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTrabajoLabel_labor}" for="labor" />
                        <p:selectOneMenu id="labor" value="#{trabajoController.selected.labor}" required="true" requiredMessage="#{bundle.EditTrabajoRequiredMessage_labor}">
                            <f:selectItems value="#{laborController.itemsAvailableSelectOne}"
                                           var="laborItem"
                                           itemValue="#{laborItem}"
                                           itemLabel="#{laborItem.nombre}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTrabajoLabel_operario}" for="operario" />
                        <p:selectOneMenu id="operario" value="#{trabajoController.selected.operario}" required="true" requiredMessage="#{bundle.EditTrabajoRequiredMessage_operario}">
                            <f:selectItems value="#{personaController.itemsAvailableTrabajador}"
                                           var="operarioItem"
                                           itemValue="#{operarioItem}"
                                           itemLabel="#{operarioItem.nombre} #{operarioItem.apellido}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTrabajoLabel_horas}" for="horas" />
                        <p:inputText id="horas" value="#{trabajoController.selected.horas}" title="#{bundle.CreateTrabajoTitle_horas}" />
                        <p:outputLabel value="#{bundle.CreateTrabajoLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{trabajoController.selected.observaciones}" title="#{bundle.CreateTrabajoTitle_observaciones}"/>                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trabajoController.create}" value="#{bundle.Save}" update="display,:TrabajoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TrabajoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TrabajoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
