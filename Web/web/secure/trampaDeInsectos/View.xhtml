<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrampaDeInsectosViewDlg" widgetVar="TrampaDeInsectosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTrampaDeInsectosTitle}">
            <h:form id="TrampaDeInsectosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trampaDeInsectosController.selected != null}">
                        <h:outputText value="#{bundle.ViewTrampaDeInsectosLabel_fecha}"/>
                        <h:outputText value="#{trampaDeInsectosController.selected.fecha}" title="#{bundle.ViewTrampaDeInsectosTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTrampaDeInsectosLabel_nombre}"/>
                        <h:outputText value="#{trampaDeInsectosController.selected.nombre}" title="#{bundle.ViewTrampaDeInsectosTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTrampaDeInsectosLabel_especie}"/>
                        <h:outputText value="#{trampaDeInsectosController.selected.especie}" title="#{bundle.ViewTrampaDeInsectosTitle_especie}"/>
                        <h:outputText value="#{bundle.ViewTrampaDeInsectosLabel_individuos}"/>
                        <h:outputText value="#{trampaDeInsectosController.selected.individuos}" title="#{bundle.ViewTrampaDeInsectosTitle_individuos}"/>
                        <h:outputText value="#{bundle.ViewTrampaDeInsectosLabel_cambioDePegante}"/>
                        <h:outputText value="#{trampaDeInsectosController.selected.cambioDePegante}" title="#{bundle.ViewTrampaDeInsectosTitle_cambioDePegante}" converter="#{SiNoConverter}"/>
                        <h:outputText value="#{bundle.ViewTrampaDeInsectosLabel_observaciones}"/>
                        <h:outputText value="#{trampaDeInsectosController.selected.observaciones}" title="#{bundle.ViewTrampaDeInsectosTitle_observaciones}"/>                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TrampaDeInsectosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
