<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VarietyEditDlg" widgetVar="VarietyEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleVariety.EditVarietyTitle}">
            <h:form id="VarietyEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{varietyController.selected != null}">
                        <p:outputLabel value="#{bundleVariety.EditVarietyLabel_name}" for="name" />
                        <p:inputText id="name" value="#{varietyController.selected.name}" title="#{bundleVariety.EditVarietyTitle_name}" required="true" requiredMessage="#{bundleVariety.EditVarietyRequiredMessage_name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{varietyController.update}" value="#{bundle.Save}" update="display,:VarietyListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VarietyEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VarietyEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
