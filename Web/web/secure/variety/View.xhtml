<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VarietyViewDlg" widgetVar="VarietyViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleVariety.ViewVarietyTitle}">
            <h:form id="VarietyViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{varietyController.selected != null}">
                        <h:outputText value="#{bundleVariety.ViewVarietyLabel_name}"/>
                        <h:outputText value="#{varietyController.selected.name}" title="#{bundleVariety.ViewVarietyTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VarietyViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
