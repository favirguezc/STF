<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="VentaCreateDlg" widgetVar="VentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVentaTitle}">
            <h:form id="VentaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
                        <p:outputLabel for="fechaVenta" value="FechaVenta (MM/dd/yyyy):"/>
                        <p:calendar id="fechaVenta" pattern="MM/dd/yyyy" value="#{ventaController.selected.fechaVenta}" title="FechaVenta" required="true" requiredMessage="The fechaVenta field is required." showOn="button"/>
                        <p:outputLabel for="cliente" value="Cliente:"/>
                        <p:selectOneMenu id="cliente" value="#{ventaController.selected.cliente}" required="true" requiredMessage="The cliente field is required." >
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="clienteItem"
                                           itemValue="#{clienteItem}"
                                           itemLabel="#{clienteItem.nombre} #{clienteItem.apellido}"/>
                        </p:selectOneMenu>
                        <p:outputLabel for="extraGramos" value="ExtraGramos:"/>
                        <p:inputText id="extraGramos" value="#{ventaController.selected.extraGramos}" title="ExtraGramos" />
                        <p:outputLabel for="primeraGramos" value="PrimeraGramos:"/>
                        <p:inputText id="primeraGramos" value="#{ventaController.selected.primeraGramos}" title="PrimeraGramos" />
                        <p:outputLabel for="segundaGramos" value="SegundaGramos:"/>
                        <p:inputText id="segundaGramos" value="#{ventaController.selected.segundaGramos}" title="SegundaGramos" />
                        <p:outputLabel for="terceraGramos" value="TerceraGramos:"/>
                        <p:inputText id="terceraGramos" value="#{ventaController.selected.terceraGramos}" title="TerceraGramos" />
                        <p:outputLabel for="cuartaGramos" value="CuartaGramos:"/>
                        <p:inputText id="cuartaGramos" value="#{ventaController.selected.cuartaGramos}" title="CuartaGramos" />
                        <p:outputLabel for="quintaGramos" value="QuintaGramos:"/>
                        <p:inputText id="quintaGramos" value="#{ventaController.selected.quintaGramos}" title="QuintaGramos" />
                        <p:outputLabel for="extraPrecioUnid" value="ExtraPrecioUnid:"/>
                        <p:inputText id="extraPrecioUnid" value="#{ventaController.selected.extraPrecioUnid}" title="ExtraPrecioUnid" />
                        <p:outputLabel for="primeraPrecioUnid" value="PrimeraPrecioUnid:"/>
                        <p:inputText id="primeraPrecioUnid" value="#{ventaController.selected.primeraPrecioUnid}" title="PrimeraPrecioUnid" />
                        <p:outputLabel for="segundaPrecioUnid" value="SegundaPrecioUnid:"/>
                        <p:inputText id="segundaPrecioUnid" value="#{ventaController.selected.segundaPrecioUnid}" title="SegundaPrecioUnid" />
                        <p:outputLabel for="terceraPrecioUnid" value="TerceraPrecioUnid:"/>
                        <p:inputText id="terceraPrecioUnid" value="#{ventaController.selected.terceraPrecioUnid}" title="TerceraPrecioUnid" />
                        <p:outputLabel for="cuartaPrecioUnid" value="CuartaPrecioUnid:"/>
                        <p:inputText id="cuartaPrecioUnid" value="#{ventaController.selected.cuartaPrecioUnid}" title="CuartaPrecioUnid" />
                        <p:outputLabel for="quintaPrecioUnid" value="QuintaPrecioUnid:"/>
                        <p:inputText id="quintaPrecioUnid" value="#{ventaController.selected.quintaPrecioUnid}" title="QuintaPrecioUnid" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventaController.create}" value="Create" update="display,:VentaListPanel:VentaListForm:datalist,:growl" oncomplete="handleSubmit(args,'VentaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VentaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
