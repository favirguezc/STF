<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition>

        <p:dialog id="VentaViewDlg" widgetVar="VentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVentaTitle}">
            <h:form id="VentaViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{ventaController.selected != null}">
                    <h:outputText value="Fecha de la Venta:"/>
                    <h:outputText value="#{ventaController.selected.fechaVenta}" title="Fechade la Venta" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                    <h:outputText value="Cliente:"/>
                    <h:outputText value="#{ventaController.selected.cliente.nombre} #{ventaController.selected.cliente.apellido}" title="Cliente"/>
                    <h:outputText value="Cantidad Tipo Extra:"/>
                    <h:outputText value="#{ventaController.selected.extraGramos}" title="Cantidad Tipo Extra">
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Cantidad Tipo Primera:"/>
                    <h:outputText value="#{ventaController.selected.primeraGramos}" title="Cantidad Tipo Primera">
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Cantidad Tipo Segunda:"/>
                    <h:outputText value="#{ventaController.selected.segundaGramos}" title="Cantidad Tipo Segunda">
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Cantidad Tipo Tercera:"/>
                    <h:outputText value="#{ventaController.selected.terceraGramos}" title="Cantidad Tipo Tercera">
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Cantidad Tipo Cuarta:"/>
                    <h:outputText value="#{ventaController.selected.cuartaGramos}" title="Cantidad Tipo Cuarta">
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Cantidad Tipo Quinta:"/>
                    <h:outputText value="#{ventaController.selected.quintaGramos}" title="Cantidad Tipo Quinta">
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Extra Precio Unidad:"/>
                    <h:outputText value="#{ventaController.selected.extraPrecioUnid}" title="Extra Precio Unidad">
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Primera Precio Unidad:"/>
                    <h:outputText value="#{ventaController.selected.primeraPrecioUnid}" title="Primera Precio Unidad">
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Segunda Precio Unidad:"/>
                    <h:outputText value="#{ventaController.selected.segundaPrecioUnid}" title="Segunda Precio Unidad">
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Tercera Precio Unidad:"/>
                    <h:outputText value="#{ventaController.selected.terceraPrecioUnid}" title="Tercera Precio Unidad">
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Cuarta Precio Unidad:"/>
                    <h:outputText value="#{ventaController.selected.cuartaPrecioUnid}" title="Cuarta Precio Unidad" >
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Quinta Precio Unidad:"/>
                    <h:outputText value="#{ventaController.selected.quintaPrecioUnid}" title="Quinta Precio Unidad" >
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Extra Precio Total:"/>
                    <h:outputText value="#{ventaController.selected.extraPrecioTotal}" title="Extra Precio Total" >
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Primera Precio Total:"/>
                    <h:outputText value="#{ventaController.selected.primeraPrecioTotal}" title="Primera Precio Total" >
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Segunda Precio Total:"/>
                    <h:outputText value="#{ventaController.selected.segundaPrecioTotal}" title="Segunda Precio Total" >
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Tercera Precio Total:"/>
                    <h:outputText value="#{ventaController.selected.terceraPrecioTotal}" title="Tercera Precio Total" >
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Cuarta Precioc Total:"/>
                    <h:outputText value="#{ventaController.selected.cuartaPrecioTotal}" title="Cuarta Precio Total" >
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Quinta Precio Total:"/>
                    <h:outputText value="#{ventaController.selected.quintaPrecioTotal}" title="Quinta Precio Total" >
                        <f:convertNumber/>
                    </h:outputText>
                    <h:outputText value="Venta Total:"/>
                    <h:outputText value="#{ventaController.selected.ventaTotal}" title="Venta Total" >
                        <f:convertNumber/>
                    </h:outputText>
                </h:panelGrid>
                <p:commandButton value="#{bundle.Close}" onclick="VentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
