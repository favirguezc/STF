<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VeredaCreateDlg" widgetVar="VeredaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVeredaTitle}">
            <h:form id="VeredaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{veredaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVeredaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{veredaController.selected.nombre}" title="#{bundle.CreateVeredaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateVeredaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateMunicipioLabel_departamento}" for="departamento" />
                        <p:selectOneMenu id="departamento" value="#{veredaController.departamento}" required="true" requiredMessage="#{bundle.CreateMunicipioRequiredMessage_departamento}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                           var="departamentoItem"
                                           itemValue="#{departamentoItem}"/>
                            <p:ajax update="municipio"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVeredaLabel_municipio}" for="municipio" />
                        <p:selectOneMenu id="municipio" value="#{veredaController.selected.municipio}" required="true" requiredMessage="#{bundle.CreateVeredaRequiredMessage_municipio}">
                            <f:selectItems value="#{veredaController.municipios}"
                                           var="municipioItem"
                                           itemValue="#{municipioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{veredaController.create}" value="#{bundle.Save}" update="display,:VeredaListForm:datalist,:growl" oncomplete="handleSubmit(args,'VeredaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VeredaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
