<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VeredaViewDlg" widgetVar="VeredaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVeredaTitle}">
            <h:form id="VeredaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{veredaController.selected != null}">
                        <h:outputText value="#{bundle.ViewVeredaLabel_id}"/>
                        <h:outputText value="#{veredaController.selected.id}" title="#{bundle.ViewVeredaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVeredaLabel_nombre}"/>
                        <h:outputText value="#{veredaController.selected.nombre}" title="#{bundle.ViewVeredaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewVeredaLabel_municipio}"/>
                        <h:outputText value="#{veredaController.selected.municipio}" title="#{bundle.ViewVeredaTitle_municipio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VeredaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
