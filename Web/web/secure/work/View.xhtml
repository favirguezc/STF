<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WorkViewDlg" widgetVar="WorkViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleWork.ViewWorkTitle}">
            <h:form id="WorkViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{workController.selected != null}">
                        <h:outputText value="#{bundleWork.ViewWorkLabel_workDate}"/>
                        <h:outputText value="#{workController.selected.workDate}" title="#{bundleWork.ViewWorkTitle_workDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundleWork.ViewWorkLabel_cultivation}"/>
                        <h:outputText value="#{workController.selected.cultivation.moduleObject.lot.name} - #{workController.selected.cultivation.moduleObject.name}, #{workController.selected.cultivation.variety.name}" title="#{bundleWork.ViewWorkTitle_cultivation}"/>
                        <h:outputText value="#{bundleWork.ViewWorkLabel_job}"/>
                        <h:outputText value="#{workController.selected.job.name}" title="#{bundleWork.ViewWorkTitle_job}"/>
                        <h:outputText value="#{bundleWork.ViewWorkLabel_worker}"/>
                        <h:outputText value="#{workController.selected.worker.name} #{workController.selected.worker.lastName}" title="#{bundleWork.ViewWorkTitle_worker}"/>
                        <h:outputText value="#{bundleWork.ViewWorkLabel_hoursSpent}"/>
                        <h:outputText value="#{workController.selected.hoursSpent}" title="#{bundleWork.ViewWorkTitle_hoursSpent}"/>
                        <h:outputText value="#{bundleWork.ViewWorkLabel_hourlyRate}"/>
                        <h:outputText value="#{workController.selected.hourlyRate}" title="#{bundleWork.ViewWorkTitle_hourlyRate}"/>
                        <h:outputText value="#{bundleWork.ViewWorkLabel_observations}"/>
                        <h:outputText value="#{workController.selected.observations}" title="#{bundleWork.ViewWorkTitle_observations}"/>                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="WorkViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
