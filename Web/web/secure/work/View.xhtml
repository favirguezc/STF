<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WorkViewDlg" widgetVar="WorkViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewWorkTitle}">
            <h:form id="WorkViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{workController.selected != null}">
                        <h:outputText value="#{bundle.ViewWorkLabel_fecha}"/>
                        <h:outputText value="#{workController.selected.fecha}" title="#{bundle.ViewWorkTitle_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewWorkLabel_moduleclass}"/>
                        <h:outputText value="#{workController.selected.moduleclass.lot.nombre} - #{workController.selected.moduleclass.nombre}" title="#{bundle.ViewWorkTitle_moduleclass}"/>
                        <h:outputText value="#{bundle.ViewWorkLabel_job}"/>
                        <h:outputText value="#{workController.selected.job.nombre}" title="#{bundle.ViewWorkTitle_job}"/>
                        <h:outputText value="#{bundle.ViewWorkLabel_operario}"/>
                        <h:outputText value="#{workController.selected.operario.nombre} #{workController.selected.operario.apellido}" title="#{bundle.ViewWorkTitle_operario}"/>
                        <h:outputText value="#{bundle.ViewWorkLabel_horas}"/>
                        <h:outputText value="#{workController.selected.horas}" title="#{bundle.ViewWorkTitle_horas}"/>
                        <h:outputText value="#{bundle.ViewWorkLabel_observaciones}"/>
                        <h:outputText value="#{workController.selected.observaciones}" title="#{bundle.ViewWorkTitle_observaciones}"/>                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="WorkViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
