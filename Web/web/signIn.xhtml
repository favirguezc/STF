<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <center>
                <h:form id="loginForm">          
                    <p:panel header="Iniciar Sesión" style="width: 360px;">
                        <h:panelGrid id="loginPanel" columns="2">

                            <h:outputLabel value="Usuario" rendered="#{!signInController.credentialsOk}"/>
                            <h:panelGroup rendered="#{!signInController.credentialsOk}">
                                <p:inputText id="username" value="#{signInController.userString}" title="Número de Cédula"/>
                                <p:watermark for="username" value="Ingrese su Número de Cédula"/>
                            </h:panelGroup>
                            <p:spacer rendered="#{!signInController.credentialsOk}"/>
                            <p:spacer rendered="#{!signInController.credentialsOk}"/>
                            <h:outputLabel value="Contraseña" rendered="#{!signInController.credentialsOk}"/>
                            <h:panelGroup rendered="#{!signInController.credentialsOk}">
                                <p:password id="password" value="#{signInController.passString}"  feedback="false"/> 
                                <p:watermark for="password" value="Ingrese su Contraseña"/>
                            </h:panelGroup>
                            <h:outputLabel value="Rol" rendered="#{signInController.credentialsOk}"/>
                            <p:selectOneMenu id="rol" value="#{signInController.rol}" rendered="#{signInController.credentialsOk}">
                                <f:selectItems value="#{signInController.roles}"/>
                            </p:selectOneMenu>
                            <p:spacer/>
                            <p:spacer/>
                            <p:commandButton action="#{signInController.signIn}" value="Iniciar Sesión" update=":growl,loginPanel" ajax="false"></p:commandButton>
                            <p:commandButton actionListener="#{personaController.prepareCreate}" action="#{signInController.goToSignUp}" value="Crear Cuenta"/>                            
                        </h:panelGrid> 
                    </p:panel>
                </h:form>
            </center>
        </ui:define>
    </ui:composition>
</html>
