<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form>
                <center>
                    <p:panel header="Crear Cuenta" style="width: 350px;">
                        <h:panelGrid columns="2" cellpadding="5" rendered="#{personController.selected != null}">
                            <p:outputLabel value="#{bundle.CreatePersonLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{personController.selected.nombre}" title="#{bundle.CreatePersonTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_nombre}"/>
                            <p:outputLabel value="#{bundle.CreatePersonLabel_nombre2}" for="nombre2" />
                            <p:inputText id="nombre2" value="#{personController.selected.nombre2}" title="#{bundle.CreatePersonTitle_nombre2}" />
                            <p:outputLabel value="#{bundle.CreatePersonLabel_apellido}" for="apellido" />
                            <p:inputText id="apellido" value="#{personController.selected.apellido}" title="#{bundle.CreatePersonTitle_apellido}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_apellido}"/>
                            <p:outputLabel value="#{bundle.CreatePersonLabel_apellido2}" for="apellido2" />
                            <p:inputText id="apellido2" value="#{personController.selected.apellido2}" title="#{bundle.CreatePersonTitle_apellido2}"/>
                            <p:outputLabel value="#{bundle.CreatePersonLabel_cedula}" for="cedula" />
                            <p:inputText id="cedula" value="#{personController.selected.cedula}" title="#{bundle.CreatePersonTitle_cedula}" required="true" />
                            <p:outputLabel value="#{bundle.CreatePersonLabel_contrasena}" for="contrasena"/>
                            <p:password id="contrasena" value="#{personController.selected.contrasena}"/>
                            <p:outputLabel value="#{bundle.CreatePersonLabel_correo}" for="correo" />
                            <p:inputText id="correo" value="#{personController.selected.correo}" title="#{bundle.CreatePersonTitle_correo}" required="true"/>
                            <p:outputLabel value="#{bundle.CreatePersonLabel_sexo}" for="sexo" />
                            <p:selectOneMenu id="sexo" value="#{personController.selected.sexo}">
                                <f:selectItems value="#{sexoController.sexoValues}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreatePersonLabel_telefono}" for="telefono" />
                            <p:inputText id="telefono" value="#{personController.selected.telefono}" title="#{bundle.CreatePersonTitle_telefono}" required="true"/>
                            <p:outputLabel value="#{bundle.CreatePersonLabel_grupoSanguineo}" for="grupoSanguineo" />
                            <p:selectOneMenu id="grupoSanguineo" value="#{personController.selected.grupoSanguineo}">
                                <f:selectItems value="#{sangreController.grupoSanguineoValues}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreatePersonLabel_rh}" for="rh" />
                            <p:selectOneMenu id="rh" value="#{personController.selected.rh}">
                                <f:selectItems value="#{sangreController.rhValues}"/>
                            </p:selectOneMenu>
                            <p:commandButton actionListener="#{personController.create}" action="#{signInController.goToSignIn}" value="#{bundle.Save}" update=":growl" oncomplete="handleSubmit(args,'PersonCreateDialog');"/>
                            <p:button value="#{bundle.Cancel}" outcome="/faces/signIn.xhtml"/>
                        </h:panelGrid>                       
                    </p:panel>
                </center>
            </h:form>               
        </ui:define>
    </ui:composition>
</html>
