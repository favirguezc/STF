<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form>
                <center>
                    <p:panel header="Crear Cuenta" style="width: 350px;">
                        <h:panelGrid columns="2" cellpadding="5" rendered="#{personController.selected != null}">
                            <p:outputLabel value="#{bundlePerson.CreatePersonLabel_name}" for="name" />
                        <p:inputText id="name" value="#{personController.selected.name}" title="#{bundlePerson.CreatePersonTitle_name}" required="true" requiredMessage="#{bundlePerson.CreatePersonRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundlePerson.CreatePersonLabel_name2}" for="name2" />
                        <p:inputText id="name2" value="#{personController.selected.name2}" title="#{bundlePerson.CreatePersonTitle_name2}" />
                        <p:outputLabel value="#{bundlePerson.CreatePersonLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{personController.selected.lastName}" title="#{bundlePerson.CreatePersonTitle_lastName}" required="true" requiredMessage="#{bundlePerson.CreatePersonRequiredMessage_lastName}"/>
                        <p:outputLabel value="#{bundlePerson.CreatePersonLabel_lastName2}" for="lastName2" />
                        <p:inputText id="lastName2" value="#{personController.selected.lastName2}" title="#{bundlePerson.CreatePersonTitle_lastName2}"/>
                        <p:outputLabel value="#{bundlePerson.CreatePersonLabel_identityNumber}" for="identityNumber" />
                        <p:inputText id="identityNumber" value="#{personController.selected.identityNumber}" title="#{bundlePerson.CreatePersonTitle_identityNumber}" required="true" />
                        <p:outputLabel value="#{bundlePerson.CreatePersonLabel_password}" for="password"/>
                        <p:password id="password" value="#{personController.selected.password}" required="true"/>
                        <p:outputLabel value="#{bundlePerson.CreatePersonLabel_email}" for="email" />
                        <p:inputText id="email" value="#{personController.selected.email}" title="#{bundlePerson.CreatePersonTitle_email}" required="true"/>
                        <p:outputLabel value="#{bundlePerson.CreatePersonLabel_sex}" for="sex" />
                        <p:selectOneMenu id="sex" value="#{personController.selected.sex}">
                            <f:selectItems value="#{enumController.sexValues}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlePerson.CreatePersonLabel_mobilePhone}" for="mobilePhone" />
                        <p:inputText id="mobilePhone" value="#{personController.selected.mobilePhone}" title="#{bundlePerson.CreatePersonTitle_mobilePhone}" required="true"/>
                        <p:outputLabel value="#{bundlePerson.CreatePersonLabel_bloodGroup}" for="bloodGroup" />
                        <p:selectOneMenu id="bloodGroup" value="#{personController.selected.bloodGroup}">
                            <f:selectItems value="#{enumController.bloodGroupValues}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlePerson.CreatePersonLabel_rhFactor}" for="rhFactor" />
                        <p:selectOneMenu id="rhFactor" value="#{personController.selected.rhFactor}">
                            <f:selectItems value="#{enumController.rhFactorValues}"/>
                        </p:selectOneMenu>
                            <p:commandButton actionListener="#{personController.create}" action="#{signInController.goToSignIn}" value="#{bundle.Save}" update=":growl" oncomplete="handleSubmit(args,'PersonCreateDialog');"/>
                            <p:button value="#{bundle.Cancel}" outcome="/faces/signIn.xhtml"/>
                        </h:panelGrid>                       
                    </p:panel>
                </center>
            </h:form>               
        </ui:define>
    </ui:composition>
</html>
