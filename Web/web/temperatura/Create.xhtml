<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TemperaturaCreateDlg" widgetVar="TemperaturaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.TemperaturaLabel}">
            <h:form id="TemperaturaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{temperaturaController.selected != null}">
                        <p:outputLabel value="#{bundle.TemperaturaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{temperaturaController.selected.fecha}" title="#{bundle.TemperaturaLabel_fecha}"  showOn="button" required="true"/>
                        <p:outputLabel value="#{bundle.TemperaturaLabel_hora}" for="hora" />
                        <p:calendar id="hora" pattern="HH:mm:ss" value="#{temperaturaController.selected.hora}" title="#{bundle.TemperaturaLabel_hora}"  showOn="button" required="true" timeOnly="true"/>
                        <p:outputLabel value="#{bundle.TemperaturaLabel_temperatura}" for="temperatura" />
                        <p:inputText id="temperatura" value="#{temperaturaController.selected.temperatura}" title="#{bundle.TemperaturaLabel_temperatura}" required="true"/>
                        <p:outputLabel value="#{bundle.TemperaturaLabel_humedad}" for="humedad" />
                        <p:inputText id="humedad" value="#{temperaturaController.selected.humedad}" title="#{bundle.TemperaturaLabel_humedad}" required="true"/>
                        <p:outputLabel value="#{bundle.TemperaturaLabel_puntoDeRocio}" for="puntoDeRocio" />
                        <p:inputText id="puntoDeRocio" value="#{temperaturaController.selected.puntoDeRocio}" title="#{bundle.TemperaturaLabel_puntoDeRocio}" required="true"/>
                        <p:outputLabel value="#{bundle.TemperaturaLabel_modulo}" for="modulo" />
                        <p:selectOneMenu id="modulo" value="#{temperaturaController.selected.modulo}" required="true" >
                            <f:selectItems value="#{moduloController.itemsAvailableSelectOne}"
                                           var="moduloItem"
                                           itemValue="#{moduloItem}"
                                           itemLabel="#{moduloItem.lote.nombre} #{moduloItem.nombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{temperaturaController.create}" value="#{bundle.Save}" update="display,:TemperaturaListPanel:TemperaturaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TemperaturaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TemperaturaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
