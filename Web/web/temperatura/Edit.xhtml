<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TemperaturaEditDlg" widgetVar="TemperaturaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTemperaturaTitle}">
            <h:form id="TemperaturaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{temperaturaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTemperaturaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{temperaturaController.selected.id}" title="#{bundle.EditTemperaturaTitle_id}" required="true" requiredMessage="#{bundle.EditTemperaturaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTemperaturaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{temperaturaController.selected.fecha}" title="#{bundle.EditTemperaturaTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTemperaturaLabel_hora}" for="hora" />
                        <p:calendar id="hora" pattern="HH:mm:ss" value="#{temperaturaController.selected.hora}" title="#{bundle.EditTemperaturaTitle_hora}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTemperaturaLabel_humedad}" for="humedad" />
                        <p:inputText id="humedad" value="#{temperaturaController.selected.humedad}" title="#{bundle.EditTemperaturaTitle_humedad}" />
                        <p:outputLabel value="#{bundle.EditTemperaturaLabel_puntoderocio}" for="puntoderocio" />
                        <p:inputText id="puntoderocio" value="#{temperaturaController.selected.puntoderocio}" title="#{bundle.EditTemperaturaTitle_puntoderocio}" />
                        <p:outputLabel value="#{bundle.EditTemperaturaLabel_temperatura}" for="temperatura" />
                        <p:inputText id="temperatura" value="#{temperaturaController.selected.temperatura}" title="#{bundle.EditTemperaturaTitle_temperatura}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{temperaturaController.update}" value="#{bundle.Save}" update="display,:TemperaturaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TemperaturaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TemperaturaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
