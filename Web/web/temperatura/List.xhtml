<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListTemperaturaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <p:accordionPanel dynamic="true" id="TemperaturaListPanel">
                <p:tab title="Gráficas">
                    <p:tabView dynamic="true">
                        <p:tab title="Diario">
                            <h:form>
                                <h:panelGrid columns="3">
                                    <p:outputLabel value="Fecha" for="fechadia"/>
                                    <p:calendar id="fechadia" value="#{temperaturaChart.fechaDia}" showOn="button"/>
                                    <p:commandButton value="Actualizar" icon="ui-icon-refresh" onclick="updateChart4()"/>
                                </h:panelGrid>
                                <p:chart id="chart4" type="line" model="#{temperaturaChart.modelo4}"/>
                                <p:remoteCommand name="updateChart4" update="chart4" actionListener="#{temperaturaChart.createModel4}"/> 
                            </h:form>
                        </p:tab>
                        <p:tab title="Semanal">
                            <h:form>
                                <h:panelGrid columns="3">
                                    <p:outputLabel value="Fecha" for="fecha"/>
                                    <p:calendar id="fecha" value="#{temperaturaChart.fechaSemana}" showOn="button"/>
                                    <p:commandButton value="Actualizar" icon="ui-icon-refresh" onclick="updateChart3()"/>
                                </h:panelGrid>
                                <p:chart id="chart3" type="line" model="#{temperaturaChart.modelo3}"/>
                                <p:remoteCommand name="updateChart3" update="chart3" actionListener="#{temperaturaChart.createModel3}"/>
                            </h:form>
                        </p:tab>
                        <p:tab title="Mensual">
                            <h:form>
                                <h:panelGrid columns="5" cellpadding="10">
                                    <p:outputLabel value="Año" for="ano2"/>
                                    <p:spinner id="ano2" value="#{temperaturaChart.anoMes}" title="Año" min="2012" max="2030"/>
                                    <p:outputLabel value="Mes" for="mes"/>
                                    <p:selectOneMenu id="mes" value="#{temperaturaChart.mes}">
                                        <f:selectItem itemLabel="Enero" itemValue="0"/>
                                        <f:selectItem itemLabel="Febrero" itemValue="1"/>
                                        <f:selectItem itemLabel="Marzo" itemValue="2"/>
                                        <f:selectItem itemLabel="Abril" itemValue="3"/>
                                        <f:selectItem itemLabel="Mayo" itemValue="4"/>
                                        <f:selectItem itemLabel="Junio" itemValue="5"/>
                                        <f:selectItem itemLabel="Julio" itemValue="6"/>
                                        <f:selectItem itemLabel="Agosto" itemValue="7"/>
                                        <f:selectItem itemLabel="Septiembre" itemValue="8"/>
                                        <f:selectItem itemLabel="Octubre" itemValue="9"/>
                                        <f:selectItem itemLabel="Noviembre" itemValue="10"/>
                                        <f:selectItem itemLabel="Diciembre" itemValue="11"/>
                                    </p:selectOneMenu>                    
                                    <p:commandButton value="Actualizar" icon="ui-icon-refresh" onclick="updateChart2()"/>
                                </h:panelGrid>
                                <p:chart id="chart2" type="line" model="#{temperaturaChart.modelo2}"/>
                                <p:remoteCommand name="updateChart2" update="chart2" actionListener="#{temperaturaChart.createModel2}"/>
                            </h:form>
                        </p:tab>
                        <p:tab title="Anual">
                            <h:form>
                                <h:panelGrid columns="3" cellpadding="10">
                                    <p:outputLabel value="Año" for="ano1"/>
                                    <p:spinner id="ano1" value="#{temperaturaChart.ano1}" title="Año" min="2012" max="2030"/>
                                    <p:commandButton value="Actualizar" icon="ui-icon-refresh" onclick="updateChart1()"/>
                                </h:panelGrid>
                                <p:chart id="chart1" type="line" model="#{temperaturaChart.modelo1}"/>
                                <p:remoteCommand name="updateChart1" update="chart1" actionListener="#{temperaturaChart.createModel1}"/>
                            </h:form>
                        </p:tab>
                    </p:tabView>
                </p:tab>
                <p:tab title="Datos">
                    <h:form id="TemperaturaListForm">
                        <p:dataTable id="datalist" value="#{temperaturaController.items}" var="item"
                                     selectionMode="single" selection="#{temperaturaController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     widgetVar="temperaturaTable">

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column sortBy="#{item.fecha}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListTemperaturaTitle_fecha}"/>
                                </f:facet>
                                <h:outputText value="#{item.fecha}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListTemperaturaTitle_hora}"/>
                                </f:facet>
                                <h:outputText value="#{item.hora}">
                                    <f:convertDateTime pattern="hh:mm:ss a" />
                                </h:outputText>
                            </p:column>
                            <p:column sortBy="#{item.temperatura}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListTemperaturaTitle_temperatura}"/>
                                </f:facet>
                                <h:outputText value="#{item.temperatura}"/>
                            </p:column>
                            <p:column sortBy="#{item.humedad}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListTemperaturaTitle_humedad}"/>
                                </f:facet>
                                <h:outputText value="#{item.humedad}"/>
                            </p:column>
                            <p:column sortBy="#{item.puntoDeRocio}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListTemperaturaTitle_puntoDeRocio}"/>
                                </f:facet>
                                <h:outputText value="#{item.puntoDeRocio}"/>
                            </p:column>
                            <p:column 
                                filterBy="#{item.modulo}" 
                                headerText="#{bundle.ListTemperaturaTitle_modulo}"
                                filterMatchMode="exact">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('temperaturaTable').filter()">
                                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{moduloController.itemsAvailableSelectOne}"/>
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{item.modulo.lote.nombre} - #{item.modulo.nombre}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{temperaturaController.prepareCreate}" update=":TemperaturaListPanel:TemperaturaCreateForm" oncomplete="PF('TemperaturaCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TemperaturaListPanel:TemperaturaViewForm" oncomplete="PF('TemperaturaViewDialog').show()" disabled="#{empty temperaturaController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TemperaturaListPanel:TemperaturaEditForm" oncomplete="PF('TemperaturaEditDialog').show()" disabled="#{empty temperaturaController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{temperaturaController.destroy}" update=":growl,datalist" disabled="#{empty temperaturaController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                    <ui:include src="Create.xhtml"/>
                    <ui:include src="Edit.xhtml"/>
                    <ui:include src="View.xhtml"/>
                </p:tab>
            </p:accordionPanel>            
        </ui:define>
    </ui:composition>

</html>
