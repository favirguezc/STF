<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListTemperaturaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form>
                <p:outputLabel value="Año" for="ano"/>
                <p:spacer width="10"/>
                <p:spinner id="ano" value="#{temperaturaChart.ano}" title="Año" min="2012" max="2030"/>
                <p:spacer width="10"/>
                <p:commandButton value="Actualizar" icon="ui-icon-refresh" onclick="updateChart()"/>

                <p:chart id="chart1" type="line" model="#{temperaturaChart.modelo1}"/>
                <p:remoteCommand name="updateChart" update="chart1" actionListener="#{temperaturaChart.createModel}"/>

            </h:form>
            <h:form id="TemperaturaListForm">
                <p:panel header="#{bundle.ListTemperaturaTitle}">
                    <p:dataTable id="datalist" value="#{temperaturaController.items}" var="item"
                                 selectionMode="single" selection="#{temperaturaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTemperaturaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTemperaturaTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTemperaturaTitle_hora}"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTemperaturaTitle_temperatura}"/>
                            </f:facet>
                            <h:outputText value="#{item.temperatura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTemperaturaTitle_humedad}"/>
                            </f:facet>
                            <h:outputText value="#{item.humedad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTemperaturaTitle_puntoDeRocio}"/>
                            </f:facet>
                            <h:outputText value="#{item.puntoDeRocio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTemperaturaTitle_modulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.modulo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{temperaturaController.prepareCreate}" update=":TemperaturaCreateForm" oncomplete="PF('TemperaturaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TemperaturaViewForm" oncomplete="PF('TemperaturaViewDialog').show()" disabled="#{empty temperaturaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TemperaturaEditForm" oncomplete="PF('TemperaturaEditDialog').show()" disabled="#{empty temperaturaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{temperaturaController.destroy}" update=":growl,datalist" disabled="#{empty temperaturaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
