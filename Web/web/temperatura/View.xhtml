<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TemperaturaViewDlg" widgetVar="TemperaturaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.TemperaturaLabel}">
            <h:form id="TemperaturaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{temperaturaController.selected != null}">
                        <h:outputText value="#{bundle.TemperaturaLabel_fecha}"/>
                        <h:outputText value="#{temperaturaController.selected.fecha}" title="#{bundle.TemperaturaLabel_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.TemperaturaLabel_hora}"/>
                        <h:outputText value="#{temperaturaController.selected.hora}" title="#{bundle.TemperaturaLabel_hora}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.TemperaturaLabel_temperatura}"/>
                        <h:outputText value="#{temperaturaController.selected.temperatura}" title="#{bundle.TemperaturaLabel_temperatura}"/>
                        <h:outputText value="#{bundle.TemperaturaLabel_humedad}"/>
                        <h:outputText value="#{temperaturaController.selected.humedad}" title="#{bundle.TemperaturaLabel_humedad}"/>
                        <h:outputText value="#{bundle.TemperaturaLabel_puntoDeRocio}"/>
                        <h:outputText value="#{temperaturaController.selected.puntoDeRocio}" title="#{bundle.TemperaturaLabel_puntoDeRocio}"/>
                        <h:outputText value="#{bundle.TemperaturaLabel_modulo}"/>
                        <h:outputText value="#{temperaturaController.selected.modulo.lote.nombre} #{temperaturaController.selected.modulo.nombre}" title="#{bundle.TemperaturaLabel_modulo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TemperaturaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
