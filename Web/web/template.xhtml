<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north">
                <h:form>
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Management}">
                            <p:menuitem value="Lote" outcome="/lote/List.xhtml"/>
                            <p:menuitem value="Modulo" outcome="/modulo/List.xhtml" />
                            <p:menuitem value="Persona" outcome="/persona/List.xhtml" />
                            <p:menuitem value="Rol - Persona" outcome="/rolPersona/List.xhtml" />
                        </p:submenu>                         
                        <p:submenu label="#{bundle.Weather}">
                            <p:menuitem value="Temperatura" outcome="/temperatura/List.xhtml"/>
                            <p:menuitem value="Lluvia" outcome="/lluvia/List.xhtml"/>
                            <p:menuitem value="Humedad Del Suelo" outcome="/humedadDelSuelo/List.xhtml"/>
                        </p:submenu>
                        <p:submenu label="#{bundle.Production}">
                            <p:menuitem outcome="/aplicacionFitosanitaria/List.xhtml" value="AplicacionFitosanitaria"/>
                            <p:menuitem outcome="/insumo/List.xhtml" value="Insumo"/>
                            <p:menuitem outcome="/labor/List.xhtml" value="Labor"/>
                            <p:menuitem outcome="/monitoreoDeEnfermedades/List.xhtml" value="MonitoreoDeEnfermedades"/>
                            <p:menuitem outcome="/monitoreoDePlagas/List.xhtml" value="MonitoreoDePlagas"/>
                            <p:menuitem outcome="/recoleccion/List.xhtml" value="Recoleccion"/>
                            <p:menuitem outcome="/trabajo/List.xhtml" value="Trabajo"/>
                            <p:menuitem outcome="/trampaDeInsectos/List.xhtml" value="TrampaDeInsectos"/>
                            
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="10">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
