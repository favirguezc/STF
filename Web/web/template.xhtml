<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000"/>

        <p:layout fullPage="true">
            <p:layoutUnit position="north">
                <table width="100%">
                    <tr>
                        <td align="left" width="25%">
                            <table>
                                <tr>
                                    <td align="left">
                                        <p:graphicImage width="55" height="65" value="/resources/images/STF_Logo.png"/>
                                    </td>
                                    <td align="center">
                                        <p:graphicImage height="55" value="/resources/images/Escudo_UN.png"/>
                                    </td>
                                    <td align="right">
                                        <p:graphicImage height="55" value="/resources/images/Kabala-Logo.png"/>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td align="center">
                            <center>
                                <h:outputText value="Sistema de Trazabilidad para Fresa" style="font-size:30px;"/>
                            </center>
                        </td>
                        <td align="right" width="25%">
                            <h:form>
                                <table width="100%">
                                    <tr>
                                        <td align="right">
                                            <h:outputText value="Hola #{signInController.user}" rendered="#{!empty signInController.user}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="right">
                                            <h:outputText value="Finca: #{signInController.farm}" rendered="#{!empty signInController.farm}"/>                                            
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="right">
                                            <h:outputText value="#{signInController.role}" rendered="#{!empty signInController.role}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="right">
                                            <p:splitButton value="Cerrar Sesión" action="#{signInController.signOut}" rendered="#{signInController.step1userSignedIn}" ajax="false">
                                                <p:menuitem value="Seleccionar Finca" action="#{signInController.selectFarm}" icon="ui-icon-arrowreturnthick-1-w" ajax="false"/>
                                                <p:menuitem value="Seleccionar Rol" action="#{signInController.selectRol}" icon="ui-icon-arrowreturnthick-1-w" ajax="false"/>
                                            </p:splitButton>
                                        </td>
                                    </tr>
                                </table>
                            </h:form>
                        </td>
                    </tr>
                </table>
                <h:form>
                    <p:menubar rendered="#{signInController.step1userSignedIn}">
                        <p:menuitem value="#{bundle.Home}" outcome="/secure/note/List.xhtml" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Management}">
                            <p:menuitem value="Finca" outcome="/secure/farm/List.xhtml"/>
                            <p:menuitem value="Lote" outcome="/secure/lot/List.xhtml"/>
                            <p:menuitem value="Módulo" outcome="/secure/moduleClass/List.xhtml"/>
                            <p:menuitem value="Cultivo" outcome="/secure/cultivation/List.xhtml"/>
                            <p:menuitem value="Persona" outcome="/secure/person/List.xhtml"/>
                            <p:menuitem value="Contrato" outcome="/secure/contract/List.xhtml"/>
                        </p:submenu>
                        <p:submenu label="#{bundle.Application}">
                            <p:menuitem value="Aplicación" outcome="/secure/application/List.xhtml"/>
                            <p:menuitem value="Insumo" outcome="/secure/chemical/List.xhtml"/>
                        </p:submenu>
                        <p:submenu label="#{bundle.Work}">
                            <p:menuitem value="Trabajo" outcome="/secure/work/List.xhtml"/>
                            <p:menuitem value="Labor" outcome="/secure/job/List.xhtml"/>
                        </p:submenu>
                        <p:submenu label="#{bundle.Monitoring}">
                            <p:menuitem value="Monitoreo" outcome="/secure/monitoring/List.xhtml" rendered="false"/>
                            <p:menuitem value="Monitoreo de Variables" outcome="/secure/parameterMonitoring/List.xhtml"/>
                            <p:menuitem value="Variable" outcome="/secure/monitorableParameter/List.xhtml"/>
                            <p:menuitem value="Trampa de Insectos" outcome="/secure/insectTrap/List.xhtml"/>
                        </p:submenu>
                        <p:submenu label="#{bundle.Weather}">
                            <p:menuitem value="Temperatura" outcome="/secure/temperature/List.xhtml"/>
                            <p:menuitem value="Lluvia" outcome="/secure/rainfall/List.xhtml"/>
                            <p:menuitem value="Humedad Del Suelo" outcome="/secure/soilMoisture/List.xhtml"/>
                            <p:menuitem value="Termómetro" outcome="/secure/thermometer/List.xhtml"/>
                        </p:submenu>
                        <p:submenu label="#{bundle.Crop}">
                            <p:menuitem value="Recolección" outcome="/secure/crop/List.xhtml"/>
                            <p:menuitem value="Clasificación" outcome="/secure/classification/List.xhtml"/>
                            <p:menuitem value="Variedad" outcome="/secure/variety/List.xhtml"/>
                        </p:submenu>                        
                        <p:submenu label="#{bundle.Incomes}">
                            <p:menuitem value="Ventas" outcome="/secure/sale/List.xhtml"/>
                            <p:menuitem value="Pagos de Clientes" outcome="/secure/payment/List.xhtml"/>
                        </p:submenu>
                        <p:submenu label="#{bundle.Expenses}">
                            <p:menuitem value="Compra de Insumos" outcome="/secure/chemicalPurchase/List.xhtml"/>
                            <p:menuitem value="Costos" outcome="/secure/cost/List.xhtml"/>
                            <p:menuitem value="Nómina" outcome="/secure/payroll/List.xhtml"/>
                        </p:submenu>
                        <p:submenu label="#{bundle.Cash}">
                            <p:menuitem value="Administrar Cajas" outcome="/secure/cash/List.xhtml"/>
                            <p:menuitem value="Registrar en Cajas" outcome="/secure/cashConcept/List.xhtml"/>
                        </p:submenu>
                        <p:menuitem value="Permiso" outcome="/secure/permission/List.xhtml" rendered="true"/>                        
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="10">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
