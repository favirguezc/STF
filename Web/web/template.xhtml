<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000"/>

        <p:layout fullPage="true">
            <p:layoutUnit position="north">
                <table width="100%">
                    <tr>
                        <td align="left" width="25%">
                            <table>
                                <tr>
                                    <td align="left">
                                        <p:graphicImage width="55" height="65" value="/resources/imagenes/STF_Logo.png"/>
                                    </td>
                                    <td align="center">
                                        <p:graphicImage height="55" value="/resources/imagenes/Escudo_UN.png"/>
                                    </td>
                                    <td align="right">
                                        <p:graphicImage height="55" value="/resources/imagenes/Kabala-Logo.png"/>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td align="center">
                            <center>
                                <h:outputText value="Sistema de Trazabilidad para Fresa" style="font-size:30px;"/>
                            </center>
                        </td>
                        <td align="right" width="15%">
                            <h:form>
                                <table width="100%">
                                    <tr>
                                        <td align="right">
                                            <h:outputText value="Hola #{signInController.user}" rendered="#{!empty signInController.user}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="right">
                                            <h:outputText value="Finca: #{signInController.finca}" rendered="#{!empty signInController.finca}"/>                                            
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="right">
                                            <h:outputText value="#{signInController.rol}" converter="#{RolConverter}" rendered="#{!empty signInController.rol}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="right">
                                            <p:splitButton value="Cerrar Sesión" action="#{signInController.signOut}" rendered="#{signInController.step1userSignedIn}" ajax="false">
                                                <p:menuitem value="Seleccionar Finca" action="#{signInController.selectFarm}" icon="ui-icon-arrowreturnthick-1-w" ajax="false"/>
                                                <p:menuitem value="Seleccionar Rol" action="#{signInController.selectRol}" icon="ui-icon-arrowreturnthick-1-w" ajax="false"/>
                                            </p:splitButton>
                                        </td>
                                    </tr>
                                </table>
                            </h:form>
                        </td>
                    </tr>
                </table>
                <h:form>
                    <p:menubar rendered="#{signInController.step1userSignedIn}">
                        <p:menuitem value="#{bundle.Home}" outcome="/secure/index.xhtml" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Management}">
                            <p:menuitem value="Finca" outcome="/secure/finca/List.xhtml"/>
                            <p:menuitem value="Lote" outcome="/secure/lote/List.xhtml"/>
                            <p:menuitem value="Módulo" outcome="/secure/modulo/List.xhtml"/>
                            <p:menuitem value="Persona" outcome="/secure/persona/List.xhtml"/>
                            <p:menuitem value="Contrato" outcome="/secure/contrato/List.xhtml"/>
                        </p:submenu>
                        <p:submenu label="#{bundle.Application}">
                            <p:menuitem value="Aplicación" outcome="/secure/aplicacion/List.xhtml"/>
                            <p:menuitem value="Insumo" outcome="/secure/insumo/List.xhtml"/>
                        </p:submenu>
                        <p:submenu label="#{bundle.Work}">
                            <p:menuitem value="Trabajo" outcome="/secure/trabajo/List.xhtml"/>
                            <p:menuitem value="Labor" outcome="/secure/labor/List.xhtml"/>
                        </p:submenu>
                        <p:submenu label="#{bundle.Monitoring}">
                            <p:menuitem value="Monitoreo" outcome="/secure/monitoreo/List.xhtml"/>
                            <p:menuitem value="Monitoreo de Variables" outcome="/secure/monitoreoDeVariables/List.xhtml"/>
                            <p:menuitem value="Variable" outcome="/secure/variable/List.xhtml"/>
                            <p:menuitem value="Trampa de Insectos" outcome="/secure/trampaDeInsectos/List.xhtml"/>
                        </p:submenu>
                        <p:submenu label="#{bundle.Weather}">
                            <p:menuitem value="Temperatura" outcome="/secure/temperatura/List.xhtml"/>
                            <p:menuitem value="Lluvia" outcome="/secure/lluvia/List.xhtml"/>
                            <p:menuitem value="Humedad Del Suelo" outcome="/secure/humedadDelSuelo/List.xhtml"/>
                            <p:menuitem value="Termómetro" outcome="/secure/termometro/List.xhtml"/>
                        </p:submenu>
                        <p:submenu label="#{bundle.Crop}">
                            <p:menuitem value="Recolección" outcome="/secure/recoleccion/List.xhtml"/>
                            <p:menuitem value="Clasificación" outcome="/secure/clasificacion/List.xhtml"/>
                        </p:submenu>                        
                        <p:menuitem value="Ventas" outcome="/secure/venta/List.xhtml"/>
                        <p:submenu label="Gastos">
                            <p:menuitem value="Compra de Insumos" outcome="/secure/compra/List.xhtml"/>
                            <p:menuitem value="Costos" outcome="/secure/costo/List.xhtml"/>
                            <p:menuitem value="Nomina" outcome="/secure/nomina/List.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Caja">
                            <p:menuitem value="Administrar Cajas" outcome="/secure/caja/List.xhtml"/>
                            <p:menuitem value="Registrar en Cajas" outcome="/secure/conceptoCaja/List.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Cargar Datos" rendered="false">
                            <p:menuitem value="Prueba" outcome="/secure/cargarDatos/subirArchivoPrueba.xhtml"/>
                        </p:submenu>
                        <p:menuitem value="Permisos" outcome="/secure/permiso/List.xhtml"/>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="10">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
