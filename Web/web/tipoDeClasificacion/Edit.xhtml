<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDeClasificacionEditDlg" widgetVar="TipoDeClasificacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.EditTipoDeClasificacionTitle}">
            <h:form id="TipoDeClasificacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoDeClasificacionController.selected != null}">
                        <p:outputLabel value="#{bundle2.EditTipoDeClasificacionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoDeClasificacionController.selected.id}" title="#{bundle2.EditTipoDeClasificacionTitle_id}" />
                        <p:outputLabel value="#{bundle2.EditTipoDeClasificacionLabel_especie}" for="especie" />
                        <p:selectOneMenu id="especie" value="#{tipoDeClasificacionController.selected.especie}" required="true" requiredMessage="#{bundle2.EditTipoDeClasificacionRequiredMessage_especie}">
                            <f:selectItem itemLabel="#{bundle2.SelectOneMessage}"/>
                            <f:selectItems value="#{especieVegetalController.itemsAvailableSelectOne}"
                                           var="especieItem"
                                           itemValue="#{especieItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle2.EditTipoDeClasificacionLabel_finca}" for="finca" />
                        <p:selectOneMenu id="finca" value="#{tipoDeClasificacionController.selected.finca}" required="true" requiredMessage="#{bundle2.EditTipoDeClasificacionRequiredMessage_finca}">
                            <f:selectItem itemLabel="#{bundle2.SelectOneMessage}"/>
                            <f:selectItems value="#{fincaController.itemsAvailableSelectOne}"
                                           var="fincaItem"
                                           itemValue="#{fincaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle2.EditTipoDeClasificacionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoDeClasificacionController.selected.nombre}" title="#{bundle2.EditTipoDeClasificacionTitle_nombre}" required="true" requiredMessage="#{bundle2.EditTipoDeClasificacionRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoDeClasificacionController.update}" value="#{bundle2.Save}" update="display,:TipoDeClasificacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoDeClasificacionEditDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="TipoDeClasificacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
