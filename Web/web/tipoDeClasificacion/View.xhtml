<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDeClasificacionViewDlg" widgetVar="TipoDeClasificacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.ViewTipoDeClasificacionTitle}">
            <h:form id="TipoDeClasificacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoDeClasificacionController.selected != null}">
                        <h:outputText value="#{bundle2.ViewTipoDeClasificacionLabel_id}"/>
                        <h:outputText value="#{tipoDeClasificacionController.selected.id}" title="#{bundle2.ViewTipoDeClasificacionTitle_id}"/>
                        <h:outputText value="#{bundle2.ViewTipoDeClasificacionLabel_especie}"/>
                        <h:outputText value="#{tipoDeClasificacionController.selected.especie}" title="#{bundle2.ViewTipoDeClasificacionTitle_especie}"/>
                        <h:outputText value="#{bundle2.ViewTipoDeClasificacionLabel_finca}"/>
                        <h:outputText value="#{tipoDeClasificacionController.selected.finca}" title="#{bundle2.ViewTipoDeClasificacionTitle_finca}"/>
                        <h:outputText value="#{bundle2.ViewTipoDeClasificacionLabel_nombre}"/>
                        <h:outputText value="#{tipoDeClasificacionController.selected.nombre}" title="#{bundle2.ViewTipoDeClasificacionTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle2.Close}" onclick="TipoDeClasificacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
