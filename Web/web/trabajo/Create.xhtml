<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrabajoCreateDlg" widgetVar="TrabajoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTrabajoTitle}">
            <h:form id="TrabajoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trabajoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTrabajoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{trabajoController.selected.id}" title="#{bundle.CreateTrabajoTitle_id}" required="true" requiredMessage="#{bundle.CreateTrabajoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateTrabajoLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{trabajoController.selected.fecha}" title="#{bundle.EditTrabajoTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTrabajoLabel_jornales}" for="jornales" />
                        <p:inputText id="jornales" value="#{trabajoController.selected.jornales}" title="#{bundle.CreateTrabajoTitle_jornales}" />
                        <p:outputLabel value="#{bundle.CreateTrabajoLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{trabajoController.selected.observaciones}" title="#{bundle.CreateTrabajoTitle_observaciones}" />
                        <p:outputLabel value="#{bundle.CreateTrabajoLabel_asistenteId}" for="asistenteId" />
                        <p:selectOneMenu id="asistenteId" value="#{trabajoController.selected.asistenteId}" >
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="asistenteIdItem"
                                           itemValue="#{asistenteIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTrabajoLabel_laborId}" for="laborId" />
                        <p:selectOneMenu id="laborId" value="#{trabajoController.selected.laborId}" >
                            <f:selectItems value="#{laborController.itemsAvailableSelectOne}"
                                           var="laborIdItem"
                                           itemValue="#{laborIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTrabajoLabel_operarioId}" for="operarioId" />
                        <p:selectOneMenu id="operarioId" value="#{trabajoController.selected.operarioId}" >
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="operarioIdItem"
                                           itemValue="#{operarioIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTrabajoLabel_productorId}" for="productorId" />
                        <p:selectOneMenu id="productorId" value="#{trabajoController.selected.productorId}" >
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="productorIdItem"
                                           itemValue="#{productorIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trabajoController.create}" value="#{bundle.Save}" update="display,:TrabajoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TrabajoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TrabajoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
