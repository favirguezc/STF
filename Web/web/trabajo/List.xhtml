<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTrabajoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TrabajoListForm">
                <p:dataTable id="datalist" value="#{trabajoController.items}" var="item"
                             selectionMode="single" selection="#{trabajoController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTrabajoTitle_fecha}"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTrabajoTitle_modulo}"/>
                        </f:facet>
                        <h:outputText value="#{item.modulo.lote.nombre} - #{item.modulo.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTrabajoTitle_labor}"/>
                        </f:facet>
                        <h:outputText value="#{item.labor.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTrabajoTitle_operario}"/>
                        </f:facet>
                        <h:outputText value="#{item.operario.nombre} #{item.operario.apellido}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTrabajoTitle_horas}"/>
                        </f:facet>
                        <h:outputText value="#{item.horas}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTrabajoTitle_observaciones}"/>
                        </f:facet>
                        <h:outputText value="#{item.observaciones}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTrabajoTitle_asistente}"/>
                        </f:facet>
                        <h:outputText value="#{item.asistente.nombre} #{item.asistente.apellido}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTrabajoTitle_productor}"/>
                        </f:facet>
                        <h:outputText value="#{item.productor.nombre} #{item.productor.apellido}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{trabajoController.prepareCreate}" update=":TrabajoCreateForm" oncomplete="PF('TrabajoCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TrabajoViewForm" oncomplete="PF('TrabajoViewDialog').show()" disabled="#{empty trabajoController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TrabajoEditForm" oncomplete="PF('TrabajoEditDialog').show()" disabled="#{empty trabajoController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{trabajoController.destroy}" update=":growl,datalist" disabled="#{empty trabajoController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
