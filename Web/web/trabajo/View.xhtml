<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrabajoViewDlg" widgetVar="TrabajoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTrabajoTitle}">
            <h:form id="TrabajoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trabajoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTrabajoLabel_id}"/>
                        <h:outputText value="#{trabajoController.selected.id}" title="#{bundle.ViewTrabajoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTrabajoLabel_fecha}"/>
                        <h:outputText value="#{trabajoController.selected.fecha}" title="#{bundle.ViewTrabajoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTrabajoLabel_jornales}"/>
                        <h:outputText value="#{trabajoController.selected.jornales}" title="#{bundle.ViewTrabajoTitle_jornales}"/>
                        <h:outputText value="#{bundle.ViewTrabajoLabel_observaciones}"/>
                        <h:outputText value="#{trabajoController.selected.observaciones}" title="#{bundle.ViewTrabajoTitle_observaciones}"/>
                        <h:outputText value="#{bundle.ViewTrabajoLabel_asistenteId}"/>
                        <h:outputText value="#{trabajoController.selected.asistenteId}" title="#{bundle.ViewTrabajoTitle_asistenteId}"/>
                        <h:outputText value="#{bundle.ViewTrabajoLabel_laborId}"/>
                        <h:outputText value="#{trabajoController.selected.laborId}" title="#{bundle.ViewTrabajoTitle_laborId}"/>
                        <h:outputText value="#{bundle.ViewTrabajoLabel_operarioId}"/>
                        <h:outputText value="#{trabajoController.selected.operarioId}" title="#{bundle.ViewTrabajoTitle_operarioId}"/>
                        <h:outputText value="#{bundle.ViewTrabajoLabel_productorId}"/>
                        <h:outputText value="#{trabajoController.selected.productorId}" title="#{bundle.ViewTrabajoTitle_productorId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TrabajoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
