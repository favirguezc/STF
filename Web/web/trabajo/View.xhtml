<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrabajoViewDlg" widgetVar="TrabajoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTrabajoTitle}">
            <h:form id="TrabajoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trabajoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTrabajoLabel_fecha}"/>
                        <h:outputText value="#{trabajoController.selected.fecha}" title="#{bundle.ViewTrabajoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTrabajoLabel_modulo}"/>
                        <h:outputText value="#{trabajoController.selected.modulo.lote.nombre} - #{trabajoController.selected.modulo.nombre}" title="#{bundle.ViewTrabajoTitle_modulo}"/>
                        <h:outputText value="#{bundle.ViewTrabajoLabel_labor}"/>
                        <h:outputText value="#{trabajoController.selected.labor.nombre}" title="#{bundle.ViewTrabajoTitle_labor}"/>
                        <h:outputText value="#{bundle.ViewTrabajoLabel_operario}"/>
                        <h:outputText value="#{trabajoController.selected.operario.nombre} #{trabajoController.selected.operario.apellido}" title="#{bundle.ViewTrabajoTitle_operario}"/>
                        <h:outputText value="#{bundle.ViewTrabajoLabel_jornales}"/>
                        <h:outputText value="#{trabajoController.selected.jornales}" title="#{bundle.ViewTrabajoTitle_jornales}"/>
                        <h:outputText value="#{bundle.ViewTrabajoLabel_observaciones}"/>
                        <h:outputText value="#{trabajoController.selected.observaciones}" title="#{bundle.ViewTrabajoTitle_observaciones}"/>
                        <h:outputText value="#{bundle.ViewTrabajoLabel_asistente}"/>
                        <h:outputText value="#{trabajoController.selected.asistente.nombre} #{trabajoController.selected.asistente.apellido}" title="#{bundle.ViewTrabajoTitle_asistente}"/>
                        <h:outputText value="#{bundle.ViewTrabajoLabel_productor}"/>
                        <h:outputText value="#{trabajoController.selected.productor.nombre} #{trabajoController.selected.productor.apellido}" title="#{bundle.ViewTrabajoTitle_productor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TrabajoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
