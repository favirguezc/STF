<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrampaDeInsectosCreateDlg" widgetVar="TrampaDeInsectosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTrampaDeInsectosTitle}">
            <h:form id="TrampaDeInsectosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trampaDeInsectosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTrampaDeInsectosLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{trampaDeInsectosController.selected.fecha}" title="#{bundle.EditTrampaDeInsectosTitle_fecha}" required="true" requiredMessage="#{bundle.EditTrampaDeInsectosRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTrampaDeInsectosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{trampaDeInsectosController.selected.nombre}" title="#{bundle.CreateTrampaDeInsectosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTrampaDeInsectosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateTrampaDeInsectosLabel_especie}" for="especie" />
                        <p:inputText id="especie" value="#{trampaDeInsectosController.selected.especie}" title="#{bundle.CreateTrampaDeInsectosTitle_especie}" required="true" requiredMessage="#{bundle.CreateTrampaDeInsectosRequiredMessage_especie}"/>
                        <p:outputLabel value="#{bundle.CreateTrampaDeInsectosLabel_individuos}" for="individuos" />
                        <p:inputText id="individuos" value="#{trampaDeInsectosController.selected.individuos}" title="#{bundle.CreateTrampaDeInsectosTitle_individuos}" />
                        <p:outputLabel value="#{bundle.CreateTrampaDeInsectosLabel_cambioDePegante}" for="cambioDePegante"/>
                        <p:selectBooleanButton id="cambioDePegante" value="#{trampaDeInsectosController.selected.cambioDePegante}" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close"/>
                        <p:outputLabel value="#{bundle.CreateTrampaDeInsectosLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{trampaDeInsectosController.selected.observaciones}" title="#{bundle.CreateTrampaDeInsectosTitle_observaciones}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trampaDeInsectosController.create}" value="#{bundle.Save}" update="display,:TrampaDeInsectosListForm:datalist,:growl" oncomplete="handleSubmit(args,'TrampaDeInsectosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TrampaDeInsectosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
