<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VariableEditDlg" widgetVar="VariableEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVariableTitle}">
            <h:form id="VariableEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{variableController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVariableLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{variableController.selected.nombre}" title="#{bundle.EditVariableTitle_nombre}" required="true" requiredMessage="#{bundle.EditVariableRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditVariableLabel_abreviacion}" for="abreviacion" />
                        <p:inputText id="abreviacion" value="#{variableController.selected.abreviacion}" title="#{bundle.EditVariableTitle_abreviacion}" required="true" requiredMessage="#{bundle.EditVariableRequiredMessage_abreviacion}"/>
                        <p:outputLabel value="#{bundle.EditVariableLabel_tipoDeValoracion}" for="tipoDeValoracion" />
                        <p:inputText id="tipoDeValoracion" value="#{variableController.selected.tipoDeValoracion}" title="#{bundle.EditVariableTitle_tipoDeValoracion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{variableController.update}" value="#{bundle.Save}" update="display,:VariableListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VariableEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VariableEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
