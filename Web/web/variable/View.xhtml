<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VariableViewDlg" widgetVar="VariableViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVariableTitle}">
            <h:form id="VariableViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{variableController.selected != null}">
                        <h:outputText value="#{bundle.ViewVariableLabel_id}"/>
                        <h:outputText value="#{variableController.selected.id}" title="#{bundle.ViewVariableTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVariableLabel_nombre}"/>
                        <h:outputText value="#{variableController.selected.nombre}" title="#{bundle.ViewVariableTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewVariableLabel_abreviacion}"/>
                        <h:outputText value="#{variableController.selected.abreviacion}" title="#{bundle.ViewVariableTitle_abreviacion}"/>
                        <h:outputText value="#{bundle.ViewVariableLabel_tipoDeValoracion}"/>
                        <h:outputText value="#{variableController.selected.tipoDeValoracion}" title="#{bundle.ViewVariableTitle_tipoDeValoracion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VariableViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
