<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VariedadEditDlg" widgetVar="VariedadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.EditVariedadTitle}">
            <h:form id="VariedadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{variedadController.selected != null}">
                        <p:outputLabel value="#{bundle2.EditVariedadLabel_id}" for="id" />
                        <p:inputText id="id" value="#{variedadController.selected.id}" title="#{bundle2.EditVariedadTitle_id}" />
                        <p:outputLabel value="#{bundle2.EditVariedadLabel_especie}" for="especie" />
                        <p:selectOneMenu id="especie" value="#{variedadController.selected.especie}" required="true" requiredMessage="#{bundle2.EditVariedadRequiredMessage_especie}">
                            <f:selectItem itemLabel="#{bundle2.SelectOneMessage}"/>
                            <f:selectItems value="#{especieVegetalController.itemsAvailableSelectOne}"
                                           var="especieItem"
                                           itemValue="#{especieItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle2.EditVariedadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{variedadController.selected.nombre}" title="#{bundle2.EditVariedadTitle_nombre}" required="true" requiredMessage="#{bundle2.EditVariedadRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{variedadController.update}" value="#{bundle2.Save}" update="display,:VariedadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VariedadEditDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="VariedadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
