<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VariedadViewDlg" widgetVar="VariedadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.ViewVariedadTitle}">

                        <h:outputText value="#{variedadController.selected.id}" title="#{bundle2.ViewVariedadTitle_id}"/>
                        <h:outputText value="#{bundle2.ViewVariedadLabel_especie}"/>
                        <h:outputText value="#{variedadController.selected.especie}" title="#{bundle2.ViewVariedadTitle_especie}"/>
                        <h:outputText value="#{bundle2.ViewVariedadLabel_nombre}"/>
                        <h:outputText value="#{variedadController.selected.nombre}" title="#{bundle2.ViewVariedadTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle2.Close}" onclick="VariedadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
